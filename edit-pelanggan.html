<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Pelanggan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-10">
        <div class="p-8 pb-4 flex items-center justify-between">
            <button onclick="window.history.back()" class="bg-gray-100 p-3 rounded-2xl active:scale-90 transition-all text-gray-800 border border-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-xl font-black text-gray-800 tracking-tight">Edit Profil</h1>
            <div class="w-10"></div>
        </div>

        <main class="px-8 pt-4">
            <form id="editCustForm" class="space-y-6">
                <div class="bg-blue-50 rounded-[2rem] p-6 border border-blue-100 mb-2">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">Email Pelanggan</p>
                    <input type="text" id="custEmail" readonly class="bg-transparent font-black text-lg text-blue-900 outline-none w-full" value="loading...">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Nama Lengkap</label>
                    <input type="text" id="custName" required class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 transition-all outline-none">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">WhatsApp (Contoh: 0812...)</label>
                    <input type="number" id="custWA" required class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 transition-all outline-none">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Tanggal Lahir</label>
                    <input type="date" id="custUltah" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 transition-all outline-none">
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-900 text-white py-6 rounded-[2rem] font-black shadow-xl shadow-gray-300 active:scale-95 transition-all flex items-center justify-center space-x-3 mt-4">
                    <span>Simpan Profil</span>
                </button>
            </form>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0zfTn-2t5GB7-k-hoT7sEussqJX10D-hr5QhDwiVCddb7Ydl_17Ei7CSw1daPwJxI0A/exec";
        const urlParams = new URLSearchParams(window.location.search);
        const targetEmail = urlParams.get('email');

        // Redirect jika email tidak ada di URL
        if (!targetEmail) window.location.href = 'index.html';

        async function loadCustData() {
            try {
                const response = await fetch(SCRIPT_URL);
                const allData = await response.json();
                // Cari data di array pelanggan
                const item = allData.find(i => i.email === targetEmail);

                if (item) {
                    document.getElementById('custEmail').value = item.email;
                    document.getElementById('custName').value = item.nama_pelanggan || "";
                    document.getElementById('custWA').value = item.whatsapp || "";
                    document.getElementById('custUltah').value = item.tanggal_lahir || "";
                }
            } catch (err) {
                Swal.fire('Error', 'Gagal memuat data pelanggan', 'error');
            }
        }

        document.getElementById('editCustForm').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = "Menyimpan...";

            const payload = {
                action: 'updatePelanggan', // Kita akan tambahkan ini di GAS
                email: targetEmail,
                nama: document.getElementById('custName').value,
                whatsapp: document.getElementById('custWA').value,
                tanggal: document.getElementById('custUltah').value
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });

                Swal.fire('Berhasil!', 'Profil pelanggan telah diperbarui.', 'success')
                    .then(() => window.location.href = 'index.html');
            } catch (err) {
                Swal.fire('Gagal', 'Terjadi kesalahan koneksi', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Simpan Profil";
            }
        };

        window.onload = loadCustData;
    </script>
</body>
</html>
