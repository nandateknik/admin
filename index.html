<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f8fafc; position: relative; padding-bottom: 40px; }
        
        #sidebar {
            position: fixed; top: 0; left: -110%; width: 280px; height: 100%;
            background: white; z-index: 5000; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }
        #sidebar.open { left: 0; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 700; font-size: 0.85rem; transition: 0.2s; cursor: pointer; text-decoration: none; }
        .nav-link:hover { background: #f1f5f9; color: #2563eb; }
        .nav-link.active { background: #2563eb; color: white; }
        .logout-btn { color: #ef4444 !important; border-top: 1px solid #f1f5f9; margin-top: auto; padding: 20px 16px; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.2); z-index: 4999; display: none; backdrop-filter: blur(2px); }

        .job-card { background: white; border-radius: 24px; border: 1px solid #f1f5f9; transition: all 0.3s ease; }
        .job-card:active { transform: scale(0.97); background: #fcfcfc; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div id="overlay" onclick="toggleSidebar()"></div>

        <div id="sidebar">
            <div class="p-6 flex flex-col h-full">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">N</div>
                    <h1 class="font-extrabold text-slate-800 tracking-tight italic text-lg text-blue-600">NANDA <span class="text-slate-800">TEKNIK</span></h1>
                </div>
                <nav class="space-y-1 flex-1 overflow-y-auto">
                    <a href="index.html" class="nav-link active"><i class="fas fa-tasks w-5"></i> Dashboard Kerja</a>
                    <a href="pelanggan.html" class="nav-link"><i class="fas fa-map-marked-alt w-5"></i> Database Pelanggan</a>
                </nav>
                <div onclick="logout()" class="nav-link logout-btn"><i class="fas fa-sign-out-alt w-5"></i> Logout Admin</div>
            </div>
        </div>

        <header class="p-6">
            <div class="flex justify-between items-center mb-6">
                <button onclick="toggleSidebar()" class="bg-white p-3 rounded-2xl shadow-sm text-slate-600 border border-slate-50">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="text-right">
                    <p id="curDate" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">---</p>
                    <h2 id="userName" class="text-lg font-extrabold text-slate-800 italic">Halo, Teknisi!</h2>
                </div>
            </div>

            <div class="bg-slate-900 rounded-[30px] p-6 text-white mb-6 shadow-xl relative overflow-hidden">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-1">Saldo Berjalan</p>
                <h1 id="txtSaldo" class="text-3xl font-black italic tracking-tighter">Rp 0</h1>
                <div class="absolute -right-6 -bottom-6 w-24 h-24 bg-blue-600 rounded-full blur-3xl opacity-30"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-2xl border border-slate-100">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Antrian Aktif</p>
                    <h3 id="txtWorkload" class="text-2xl font-black text-blue-600 italic">0</h3>
                </div>
                <div class="bg-white p-4 rounded-2xl border border-slate-100">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Biaya Keluar</p>
                    <h3 id="txtExpense" class="text-xl font-black text-red-500 italic">Rp 0</h3>
                </div>
            </div>
        </header>

        <section class="px-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-extrabold text-slate-800 italic uppercase text-sm">Pekerjaan Belum Selesai</h3>
                <span class="bg-green-100 text-green-600 text-[9px] font-bold px-2 py-0.5 rounded-full">LIVE</span>
            </div>

            <div id="jobContainer" class="space-y-4">
                <div class="animate-pulse flex flex-col gap-4">
                    <div class="h-24 bg-slate-200 rounded-2xl"></div>
                    <div class="h-24 bg-slate-200 rounded-2xl"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
        
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        async function loadData() {
            try {
                // 1. Load Keuangan
                const resFin = await fetch(API_URL + "?type=rekap_keuangan");
                const dataFin = await resFin.json();
                document.getElementById('txtSaldo').innerText = "Rp " + (dataFin.saldo || 0).toLocaleString('id-ID');
                document.getElementById('txtExpense').innerText = "Rp " + (dataFin.pengeluaran || 0).toLocaleString('id-ID');

                // 2. Load Workload (Default doGet GS)
                const resWork = await fetch(API_URL);
                const dataWork = await resWork.json();
                
                document.getElementById('txtWorkload').innerText = dataWork.length;
                renderJobs(dataWork);
            } catch (e) {
                document.getElementById('jobContainer').innerHTML = `<p class="text-center text-red-500 text-xs py-10 font-bold">Gagal memuat data. Cek Koneksi / API URL.</p>`;
            }
        }

        function renderJobs(data) {
            let html = "";
            if (!data || data.length === 0) {
                html = `<div class="bg-white p-10 rounded-[24px] text-center border-2 border-dashed border-slate-100">
                            <i class="fas fa-check-circle text-slate-200 text-3xl mb-2"></i>
                            <p class="text-slate-400 text-xs font-bold italic">Tidak ada antrian kerja.</p>
                        </div>`;
            } else {
                data.forEach(job => {
                    // Mencegah undefined dengan fallback data
                    const nama = job.nama || "Pelanggan";
                    const task = job.pekerjaan || "Servis Umum";
                    const status = job.status || "Antrian";
                    const tgl = job.tanggal || "";

                    html += `
                    <div class="job-card p-5">
                        <div class="flex justify-between items-start mb-3">
                            <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-lg text-[9px] font-black uppercase italic">${status}</span>
                            <span class="text-[9px] font-bold text-slate-300 uppercase">${tgl}</span>
                        </div>
                        <h4 class="text-lg font-black text-slate-800 italic leading-tight mb-1">${nama}</h4>
                        <p class="text-xs font-semibold text-slate-500 mb-4">${task}</p>
                        <div class="flex gap-2">
                            <button onclick="window.location.href='pelanggan.html'" class="flex-1 bg-slate-900 text-white py-2.5 rounded-xl font-bold text-[10px] uppercase tracking-widest">Buka Maps</button>
                            <button onclick="Swal.fire('Catatan','${task}','info')" class="w-12 bg-slate-50 text-slate-400 py-2.5 rounded-xl border border-slate-100"><i class="fas fa-info-circle"></i></button>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('jobContainer').innerHTML = html;
        }

        function logout() {
            localStorage.removeItem('user_nanda');
            window.location.href = 'login.html';
        }

        window.onload = () => {
            const user = JSON.parse(localStorage.getItem('user_nanda'));
            if(user) document.getElementById('userName').innerText = "Halo, " + user.nama.split(' ')[0] + "!";
            
            document.getElementById('curDate').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
            loadData();
        };
    </script>
</body>
</html>
