<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        :root {
            --bg: #e0e5ec;
            --shadow: #a3b1c6;
            --light: #ffffff;
            --brand: #facc15; /* Safety Yellow */
        }

        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: var(--bg);
            color: #444;
        }

        /* Neumorphic Shadow */
        .neu-flat {
            background: var(--bg);
            box-shadow: 9px 9px 16px var(--shadow), -9px -9px 16px var(--light);
            border-radius: 20px;
        }

        .neu-inset {
            background: var(--bg);
            box-shadow: inset 6px 6px 12px var(--shadow), inset -6px -6px 12px var(--light);
            border-radius: 20px;
        }

        .neu-button {
            background: var(--bg);
            box-shadow: 4px 4px 8px var(--shadow), -4px -4px 8px var(--light);
            transition: all 0.2s ease;
        }

        .neu-button:active {
            box-shadow: inset 3px 3px 6px var(--shadow), inset -3px -3px 6px var(--light);
            transform: scale(0.98);
        }

        .brand-gradient {
            background: linear-gradient(145deg, #facc15, #eab308);
            box-shadow: 5px 5px 10px #bec3ca, -5px -5px 10px #ffffff;
        }

        .hidden { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen">

    <div id="loginPage" class="flex-1 flex flex-col justify-center max-w-sm mx-auto w-full">
        <div class="text-center mb-10">
            <div class="w-24 h-24 mx-auto neu-flat flex items-center justify-center mb-6">
                <i class="fas fa-screwdriver-wrench text-3xl text-yellow-500"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tighter text-slate-800 uppercase">Nanda Teknik</h1>
            <p class="text-xs font-medium text-slate-500 tracking-[0.3em]">INDUSTRIAL SYSTEM</p>
        </div>

        <div class="space-y-6">
            <div class="neu-inset p-2">
                <input type="text" id="user" placeholder="Username" class="w-full bg-transparent p-4 outline-none text-slate-700">
            </div>
            <div class="neu-inset p-2">
                <input type="password" id="pass" placeholder="Password" class="w-full bg-transparent p-4 outline-none text-slate-700">
            </div>
            <button onclick="handleLogin()" id="btnLogin" class="w-full brand-gradient py-5 rounded-2xl font-bold text-slate-900 uppercase tracking-widest active:scale-95 transition-all">
                Authorize Access
            </button>
        </div>
    </div>

    <div id="dashboardPage" class="hidden animate-fade-in">
        <div class="flex justify-between items-center mb-8">
            <div class="neu-button w-12 h-12 flex items-center justify-center rounded-xl">
                <i class="fas fa-bars-staggered"></i>
            </div>
            <h2 id="userNameDisplay" class="font-bold text-slate-800 uppercase text-sm tracking-widest">Nanda K.</h2>
            <div onclick="handleLogout()" class="neu-button w-12 h-12 flex items-center justify-center rounded-xl text-red-500">
                <i class="fas fa-power-off"></i>
            </div>
        </div>

        <div class="neu-flat p-6 mb-8 relative overflow-hidden">
            <div class="flex justify-between items-start mb-4">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Operational Cash</span>
                <i class="fas fa-chart-line text-yellow-600"></i>
            </div>
            <h3 id="txtSaldo" class="text-3xl font-bold text-slate-800 tracking-tighter">Rp 0</h3>
            <div class="mt-6 flex gap-4">
                <div class="neu-inset px-4 py-2 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-yellow-500 shadow-[0_0_8px_#facc15]"></div>
                    <span id="txtBookingCount" class="text-[10px] font-bold text-slate-600 uppercase">0 Active Tasks</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-6 mb-10">
            <div class="flex flex-col items-center gap-3">
                <div class="neu-button w-full aspect-square flex items-center justify-center text-slate-700 text-xl rounded-3xl">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <span class="text-[10px] font-bold text-slate-500 uppercase">Booking</span>
            </div>
            <div class="flex flex-col items-center gap-3">
                <div class="neu-button w-full aspect-square flex items-center justify-center text-slate-700 text-xl rounded-3xl">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <span class="text-[10px] font-bold text-slate-500 uppercase">Billing</span>
            </div>
            <div class="flex flex-col items-center gap-3">
                <div class="neu-button w-full aspect-square flex items-center justify-center text-slate-700 text-xl rounded-3xl">
                    <i class="fas fa-gear"></i>
                </div>
                <span class="text-[10px] font-bold text-slate-500 uppercase">Service</span>
            </div>
        </div>

        <div>
            <div class="flex justify-between items-center mb-6 px-1">
                <h4 class="font-bold text-slate-800 uppercase text-xs tracking-[0.2em]">Workload Feed</h4>
                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
            </div>
            
            <div id="workloadList" class="space-y-6">
                <div class="neu-flat p-5 animate-pulse h-24"></div>
                <div class="neu-flat p-5 animate-pulse h-24"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzr4gEWPFsIpFCWycarI1JrSrVfU65IXTprI-s3AXNa4FWu80vCH0H6N3y3jlkESrHgEQ/exec"; // Masukkan URL script anda

        window.onload = () => {
            const user = localStorage.getItem('nanda_user');
            if (user) showDashboard(JSON.parse(user));
        };

        async function handleLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            if(!user || !pass) return alert("Missing credentials");

            document.getElementById('btnLogin').innerText = "Authenticating...";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', username: user, password: pass })
                });
                const res = await response.json();
                if (res.result === "success") {
                    localStorage.setItem('nanda_user', JSON.stringify(res.data));
                    showDashboard(res.data);
                } else {
                    alert(res.message);
                    document.getElementById('btnLogin').innerText = "Authorize Access";
                }
            } catch (e) {
                alert("Network Error");
                document.getElementById('btnLogin').innerText = "Authorize Access";
            }
        }

        function showDashboard(userData) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = userData.nama;
            loadData();
            loadFinance();
        }

        async function loadFinance() {
            const res = await fetch(API_URL + "?type=rekap_keuangan").then(r => r.json());
            document.getElementById('txtSaldo').innerText = "Rp " + res.saldo.toLocaleString('id-ID');
        }

        async function loadData() {
            const res = await fetch(API_URL).then(r => r.json());
            const list = document.getElementById('workloadList');
            list.innerHTML = "";
            document.getElementById('txtBookingCount').innerText = res.length + " Active Tasks";
            
            res.forEach(item => {
                list.innerHTML += `
                    <div class="neu-flat p-5 border-l-4 border-yellow-500">
                        <div class="flex justify-between items-start mb-2">
                            <h5 class="font-bold text-slate-800 uppercase text-sm">${item.nama}</h5>
                            <span class="text-[9px] font-bold text-yellow-700 bg-yellow-100 px-2 py-0.5 rounded">${item.status}</span>
                        </div>
                        <p class="text-xs text-slate-500 mb-4">${item.pekerjaan}</p>
                        <div class="flex justify-between items-center text-[10px] font-bold text-slate-400">
                            <span><i class="far fa-clock mr-1"></i> ${item.tanggal}</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                `;
            });
        }

        function handleLogout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
