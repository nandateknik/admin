<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc;
        }
        .login-card {
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-[400px]">
        <div class="text-center mb-8">
            <div class="inline-flex w-16 h-16 bg-blue-600 rounded-2xl items-center justify-center text-white text-3xl font-black shadow-lg shadow-blue-200 mb-4">N</div>
            <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">NANDA <span class="text-blue-600">TEKNIK</span></h1>
            <p class="text-slate-400 text-sm font-semibold mt-1 uppercase tracking-widest">Admin Dashboard</p>
        </div>

        <div class="bg-white p-8 rounded-[2rem] login-card border border-slate-100">
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <input type="text" id="username" required
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all font-semibold text-slate-700" 
                        placeholder="Masukkan username...">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all font-semibold text-slate-700" 
                        placeholder="••••••••">
                </div>

                <button type="submit" id="btnLogin"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 transition-all active:scale-95 flex items-center justify-center gap-3">
                    <span>Masuk Sekarang</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-slate-400 text-xs font-medium">
            &copy; 2026 Nanda Teknik Management System
        </p>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP SCRIPT ANDA
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzIPJ--9rRMqBypy5nJCw3tBbsrTeD8YB6NcSDpwGOD2Mc7z_maduyb-tmmHTrVkbuilg/exec";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Loading State
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Validasi...`;

            try {
                // Fetch data dari tab 'teknisi'
                const response = await fetch(SCRIPT_URL + "?action=getTeknisi");
                const listTeknisi = await response.json();

                // Cari user yang cocok
                const user = listTeknisi.find(u => 
                    u.username === usernameInput && 
                    String(u.password) === passwordInput
                );

                if (user) {
                    // Cek status is_active
                    const isActive = String(user.is_active).toLowerCase();
                    if (isActive === 'true' || isActive === '1') {
                        
                        // Berhasil Login
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('adminName', user.nama);
                        localStorage.setItem('adminId', user.id);

                        Swal.fire({
                            icon: 'success',
                            title: 'Login Berhasil',
                            text: `Selamat datang, ${user.nama}!`,
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'dashboard.html'; // Pindah ke dashboard
                        });

                    } else {
                        throw new Error("Akun Anda dinonaktifkan!");
                    }
                } else {
                    throw new Error("Username atau Password salah!");
                }

            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Masuk',
                    text: err.message,
                    confirmButtonColor: '#2563eb'
                });
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Masuk Sekarang</span> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>`;
            }
        });
    </script>
</body>
</html>
