<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9;
        }
        .status-badge {
            font-size: 0.65rem;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .card-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <div id="loginPage" class="min-h-screen flex items-center justify-center p-6 bg-slate-900">
        <div class="w-full max-w-sm bg-white rounded-2xl p-8 shadow-2xl">
            <div class="mb-8">
                <h1 class="text-2xl font-black tracking-tight text-slate-900">NANDA<span class="text-blue-600">TEKNIK</span></h1>
                <p class="text-slate-500 text-sm">Masuk ke sistem manajemen</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="Username" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-600 outline-none transition-all">
                <input type="password" id="pass" placeholder="Password" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-600 outline-none transition-all">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">
                    MASUK
                </button>
                <p id="loginMsg" class="text-center text-red-500 text-xs font-bold h-2"></p>
            </div>
        </div>
    </div>

    <div id="dashboardPage" class="hidden pb-20">
        <div class="bg-white border-b border-slate-200 px-6 py-5 flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-black tracking-tighter text-slate-900">NT<span class="text-blue-600">SYS</span></h1>
            <div class="flex items-center gap-4">
                <span id="userNameDisplay" class="text-xs font-bold text-slate-500">Admin</span>
                <button onclick="handleLogout()" class="text-slate-400 hover:text-red-500"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="p-4 grid grid-cols-2 gap-3">
            <div class="bg-white p-5 rounded-2xl border border-slate-200 card-shadow">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Kas Saldo</p>
                <h3 id="txtSaldo" class="text-lg font-extrabold text-slate-900">Rp 0</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl border border-slate-200 card-shadow">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Antrean</p>
                <h3 id="txtBookingCount" class="text-lg font-extrabold text-slate-900">0 Pekerjaan</h3>
            </div>
        </div>

        <div class="px-4 py-2 grid grid-cols-4 gap-2">
            <button class="bg-blue-50 text-blue-600 p-4 rounded-xl flex flex-col items-center gap-2 border border-blue-100">
                <i class="fas fa-calendar-plus text-lg"></i>
                <span class="text-[9px] font-bold uppercase">Booking</span>
            </button>
            <button class="bg-emerald-50 text-emerald-600 p-4 rounded-xl flex flex-col items-center gap-2 border border-emerald-100">
                <i class="fas fa-file-invoice text-lg"></i>
                <span class="text-[9px] font-bold uppercase">Nota</span>
            </button>
            <button class="bg-rose-50 text-rose-600 p-4 rounded-xl flex flex-col items-center gap-2 border border-rose-100">
                <i class="fas fa-wallet text-lg"></i>
                <span class="text-[9px] font-bold uppercase">Biaya</span>
            </button>
            <button class="bg-slate-50 text-slate-600 p-4 rounded-xl flex flex-col items-center gap-2 border border-slate-200">
                <i class="fas fa-users text-lg"></i>
                <span class="text-[9px] font-bold uppercase">Client</span>
            </button>
        </div>

        <div class="p-4">
            <div class="flex items-center justify-between mb-4 px-1">
                <h2 class="font-extrabold text-sm text-slate-800 uppercase tracking-widest">Pekerjaan Aktif</h2>
                <div class="h-1 w-12 bg-blue-600 rounded-full"></div>
            </div>

            <div id="workloadList" class="space-y-3">
                <div class="h-20 bg-white rounded-xl border border-slate-200 animate-pulse"></div>
                <div class="h-20 bg-white rounded-xl border border-slate-200 animate-pulse"></div>
            </div>
        </div>

        <div class="fixed bottom-6 right-6">
            <button class="w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl shadow-blue-300 flex items-center justify-center text-xl hover:scale-110 active:scale-90 transition-all">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <script>
        // MASUKKAN URL WEB APP ANDA
        const API_URL = "URL_WEB_APP_ANDA";

        window.onload = () => {
            const user = localStorage.getItem('nanda_user');
            if (user) showDashboard(JSON.parse(user));
        };

        async function handleLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btnLogin');
            if(!user || !pass) return;

            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', username: user, password: pass })
                });
                const res = await response.json();
                if (res.result === "success") {
                    localStorage.setItem('nanda_user', JSON.stringify(res.data));
                    showDashboard(res.data);
                } else {
                    document.getElementById('loginMsg').innerText = res.message;
                    btn.disabled = false;
                    btn.innerText = "MASUK";
                }
            } catch (e) {
                document.getElementById('loginMsg').innerText = "SYSTEM ERROR";
                btn.disabled = false;
                btn.innerText = "MASUK";
            }
        }

        function showDashboard(userData) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = userData.nama;
            loadData();
            loadFinance();
        }

        async function loadFinance() {
            try {
                const res = await fetch(API_URL + "?type=rekap_keuangan").then(r => r.json());
                document.getElementById('txtSaldo').innerText = "Rp " + res.saldo.toLocaleString('id-ID');
            } catch (e) { console.log("Fin Error"); }
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL).then(r => r.json());
                const list = document.getElementById('workloadList');
                list.innerHTML = "";
                document.getElementById('txtBookingCount').innerText = res.length + " Pekerjaan";

                res.forEach(item => {
                    const statusColor = item.status.toLowerCase().includes('proses') ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600';
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-xl border border-slate-200 card-shadow flex justify-between items-center transition-all active:bg-slate-50">
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm">${item.nama}</h4>
                                <p class="text-xs text-slate-500 mb-2">${item.pekerjaan}</p>
                                <span class="status-badge ${statusColor}">${item.status}</span>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] font-bold text-slate-300">${item.tanggal}</p>
                                <i class="fas fa-chevron-right text-slate-200 mt-2"></i>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { console.log("Data Error"); }
        }

        function handleLogout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
