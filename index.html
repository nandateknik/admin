<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f8fafc; position: relative; padding-bottom: 100px; }
        
        /* Sidebar Styles */
        #sidebar {
            position: fixed; top: 0; left: -110%; width: 280px; height: 100%;
            background: white; z-index: 5000; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }
        #sidebar.open { left: 0; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 700; font-size: 0.85rem; transition: 0.2s; cursor: pointer; }
        .nav-link:hover { background: #f1f5f9; color: #2563eb; }
        .nav-link.active { background: #2563eb; color: white; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.2); z-index: 4999; display: none; backdrop-filter: blur(2px); }

        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .job-card { background: white; border-radius: 24px; transition: all 0.3s ease; border: 1px solid #f1f5f9; }
        .job-card:active { transform: scale(0.96); }
        
        canvas { max-width: 100% !important; }
    </style>
</head>
<body>

<div class="mobile-container">
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <div class="p-6 flex flex-col h-full">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">N</div>
                <h1 class="font-extrabold text-slate-800 tracking-tight italic text-lg">NANDA <span class="text-blue-600">TEKNIK</span></h1>
            </div>
            <nav class="space-y-1 flex-1 overflow-y-auto">
                <a href="index.html" class="nav-link active"><i class="fas fa-home w-5"></i> Dashboard</a>
                <a href="nota.html" class="nav-link"><i class="fas fa-file-invoice w-5"></i> Buat Nota</a>
                <a href="pelanggan.html" class="nav-link"><i class="fas fa-users w-5"></i> Database</a>
            </nav>
            <div onclick="logout()" class="nav-link text-red-500 mt-auto pt-4 border-t border-slate-100">
                <i class="fas fa-sign-out-alt w-5"></i> Logout
            </div>
        </div>
    </div>

    <header class="p-6 pb-0">
        <div class="flex justify-between items-center mb-6">
            <button onclick="toggleSidebar()" class="bg-white p-3 rounded-2xl shadow-sm text-slate-600 border border-slate-50">
                <i class="fas fa-bars-staggered text-xl"></i>
            </button>
            <div class="text-right">
                <p id="curDate" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">---</p>
                <h2 id="userName" class="text-lg font-extrabold text-slate-800 italic leading-none">Halo, Admin!</h2>
            </div>
        </div>
    </header>

    <section class="px-6 mb-6">
        <div class="bg-white p-5 rounded-[30px] shadow-sm border border-slate-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-xs uppercase tracking-widest text-slate-400">Statistik Bulanan</h3>
                <span class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-lg">Update Otomatis</span>
            </div>
            <div class="h-[180px] w-full">
                <canvas id="statsChart"></canvas>
            </div>
        </div>
    </section>

    <section class="px-6 grid grid-cols-2 gap-4 mb-8">
        <div class="bg-slate-900 p-5 rounded-[28px] text-white shadow-xl shadow-slate-200 relative overflow-hidden">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Saldo</p>
            <h3 id="txtSaldo" class="text-lg font-black italic">Rp 0</h3>
            <div class="absolute -right-2 -bottom-2 w-12 h-12 bg-blue-600 rounded-full blur-2xl opacity-40"></div>
        </div>
        <div class="bg-white p-5 rounded-[28px] border border-slate-100">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1 text-red-400">Pengeluaran</p>
            <h3 id="txtExpense" class="text-lg font-black italic text-slate-800">Rp 0</h3>
        </div>
    </section>

    <section class="px-6">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <h3 class="font-extrabold text-slate-800 italic uppercase text-sm tracking-tight">Antrian Aktif</h3>
                <span id="txtWorkload" class="bg-blue-600 text-white text-[10px] font-black px-2 py-0.5 rounded-full">0</span>
            </div>
            <button onclick="loadData()" class="text-blue-600 text-xs font-bold"><i class="fas fa-sync-alt"></i></button>
        </div>

        <div id="jobContainer" class="space-y-4">
            <div class="animate-pulse space-y-4">
                <div class="h-32 bg-white rounded-[28px]"></div>
                <div class="h-32 bg-white rounded-[28px]"></div>
            </div>
        </div>
    </section>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
    let myChart;

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
    }

    // Fungsi Inisialisasi Grafik
    function initChart(pemasukan = [], pengeluaran = []) {
        const ctx = document.getElementById('statsChart').getContext('2d');
        if (myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
                datasets: [{
                    label: 'Masuk',
                    data: pemasukan.length ? pemasukan : [0,0,0,0,0,0],
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 0
                }, {
                    label: 'Keluar',
                    data: pengeluaran.length ? pengeluaran : [0,0,0,0,0,0],
                    borderColor: '#f43f5e',
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { display: false },
                    x: { grid: { display: false }, ticks: { font: { size: 10, weight: 'bold' } } }
                }
            }
        });
    }

    async function loadData() {
        try {
            // 1. Load Keuangan & Grafik
            const resFin = await fetch(API_URL + "?type=rekap_keuangan");
            const dataFin = await resFin.json();
            
            document.getElementById('txtSaldo').innerText = "Rp " + (dataFin.saldo || 0).toLocaleString('id-ID');
            document.getElementById('txtExpense').innerText = "Rp " + (dataFin.pengeluaran || 0).toLocaleString('id-ID');
            
            // Render Grafik dengan data dari API (Pastikan API mengirim array grafik_masuk & grafik_keluar)
            initChart(dataFin.grafik_masuk, dataFin.grafik_keluar);

            // 2. Load Jobs
            const resWork = await fetch(API_URL);
            const dataWork = await resWork.json();
            
            // FILTER: Hanya ambil yang statusnya BUKAN "Selesai"
            const activeJobs = dataWork.filter(job => job.status.toLowerCase() !== 'selesai');
            
            document.getElementById('txtWorkload').innerText = activeJobs.length;
            renderJobs(activeJobs);

        } catch (e) {
            console.error(e);
            document.getElementById('jobContainer').innerHTML = `<p class="text-center text-red-500 text-xs py-10 font-bold">Gagal Sinkron Server.</p>`;
        }
    }

    function renderJobs(data) {
        let html = "";
        if (!data || data.length === 0) {
            html = `<div class="bg-white p-10 rounded-[28px] text-center border-2 border-dashed border-slate-100">
                        <i class="fas fa-mug-hot text-slate-200 text-3xl mb-3"></i>
                        <p class="text-slate-400 text-xs font-bold italic">Santai dulu, tidak ada antrian pekerjaan!</p>
                    </div>`;
        } else {
            data.forEach(job => {
                const statusColor = job.status.toLowerCase() === 'proses' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600';
                html += `
                <div class="job-card p-6 shadow-sm mb-4">
                    <div class="flex justify-between items-start mb-4">
                        <span class="${statusColor} px-3 py-1 rounded-xl text-[10px] font-black uppercase tracking-wider">${job.status}</span>
                        <div class="text-right">
                             <p class="text-[9px] font-bold text-slate-300 uppercase">${job.tanggal || ''}</p>
                        </div>
                    </div>
                    <h4 class="text-xl font-black text-slate-800 italic leading-tight mb-1 uppercase">${job.nama || 'Pelanggan'}</h4>
                    <p class="text-xs font-bold text-slate-400 mb-5"><i class="fas fa-tools mr-1"></i> ${job.pekerjaan || 'Servis'}</p>
                    <div class="flex gap-2">
                        <button onclick="window.location.href='https://www.google.com/maps/search/${encodeURIComponent(job.nama)}'" class="flex-1 bg-slate-900 text-white py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest active:scale-95 transition-all shadow-lg shadow-slate-200">Navigasi Maps</button>
                        <button onclick="showDetail('${job.nama}', '${job.pekerjaan}')" class="w-14 bg-slate-50 text-slate-400 py-3 rounded-2xl border border-slate-100 active:scale-95 transition-all"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                </div>`;
            });
        }
        document.getElementById('jobContainer').innerHTML = html;
    }

    function showDetail(nama, task) {
        Swal.fire({
            title: nama,
            text: task,
            icon: 'info',
            confirmButtonColor: '#2563eb',
            confirmButtonText: 'TUTUP'
        });
    }

    function logout() {
        Swal.fire({
            title: 'Logout?',
            text: "Anda akan keluar dari sesi admin.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ef4444',
            confirmButtonText: 'Ya, Keluar'
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.removeItem('user_nanda');
                window.location.href = 'login.html';
            }
        });
    }

    window.onload = () => {
        const user = JSON.parse(localStorage.getItem('user_nanda'));
        if(user) document.getElementById('userName').innerText = "Halo, " + user.nama.split(' ')[0] + "!";
        document.getElementById('curDate').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
        
        initChart(); // Load chart kosong dulu
        loadData();  // Isi dengan data asli
    };
</script>
</body>
</html>
