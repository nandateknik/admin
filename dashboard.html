<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #fff; position: relative; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }
        
        /* SIDEBAR PREMIUM */
        #sidebar {
            position: absolute; top: 0; left: -110%; width: 280px; height: 100%;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            z-index: 5000; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; border-right: 1px solid rgba(0,0,0,0.05);
        }
        #sidebar.open { left: 0; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.3); z-index: 4999; display: none; backdrop-filter: blur(4px);
        }

        .nav-link {
            display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 16px;
            color: #64748b; font-weight: 700; font-size: 0.85rem; transition: all 0.3s ease; margin-bottom: 6px;
        }
        .nav-link.active { background: #2563eb; color: white; box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); }

        /* MARKER NOMOR URUT */
        .dot-marker { 
            border-radius: 50%; border: 2.5px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; font-weight: 800;
        }

        /* REALTIME USER LOCATION MARKER */
        .user-location-dot {
            width: 18px; height: 18px; background: #3b82f6; border: 3px solid white;
            border-radius: 50%; box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.4); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        .counter-panel {
            position: absolute; bottom: 30px; right: 20px; background: white; padding: 14px 18px; 
            border-radius: 24px; z-index: 1000; box-shadow: 0 15px 30px rgba(0,0,0,0.08); min-width: 140px;
        }

        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; background: white; 
            border-top-left-radius: 2.5rem; border-top-right-radius: 2.5rem; z-index: 2000; 
            transform: translateY(105%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 2rem; padding-bottom: 4rem; box-shadow: 0 -25px 50px rgba(0,0,0,0.1);
        }
        .bottom-sheet.active { transform: translateY(0); }
        .handle { width: 45px; height: 5px; background: #e2e8f0; border-radius: 10px; margin: -10px auto 25px; }
        
        /* Lokasi Saya Button */
        #btnLocate {
            position: absolute; bottom: 120px; right: 20px; background: white;
            width: 48px; height: 48px; border-radius: 16px; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); color: #1e293b;
        }
    </style>
</head>
<body>

    <div class="mobile-container shadow-2xl">
        <div id="overlay" onclick="toggleSidebar()"></div>
        
        <div id="sidebar">
            <div class="p-8 pb-6">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-11 h-11 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black shadow-xl shadow-blue-100 text-xl">N</div>
                    <div>
                        <h2 class="text-sm font-extrabold text-slate-900 leading-none tracking-tight">NANDA TEKNIK</h2>
                        <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest mt-1.5">Administrator</p>
                    </div>
                </div>
            </div>
            <nav class="px-4 flex-1">
                <a href="#" class="nav-link active">Dashboard Maps</a>
                <a href="input-booking.html" class="nav-link">Input Booking</a>
                <a href="booking.html" class="nav-link">Update Status</a>
            </nav>
        </div>

        <div class="absolute top-6 left-6 right-6 z-[1001] flex items-center gap-3">
            <button onclick="toggleSidebar()" class="bg-white p-4 rounded-2xl shadow-xl text-slate-900 border border-slate-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
            <div class="bg-white px-6 py-4 rounded-2xl shadow-xl flex-1 border border-white">
                <p class="text-[9px] font-black text-blue-600 uppercase tracking-widest leading-none">Job Belum Selesai</p>
                <p id="mainCounter" class="text-xl font-extrabold text-slate-900 mt-1">0 Order</p>
            </div>
        </div>

        <button id="btnLocate" onclick="locateUser()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        </button>

        <div class="counter-panel">
            <div class="flex items-center justify-between mb-2">
                <span class="text-[10px] font-extrabold text-slate-400 uppercase">Antrian</span>
                <span id="countAntri" class="text-sm font-black text-blue-600">0</span>
            </div>
            <div class="flex items-center justify-between border-t border-slate-50 pt-2">
                <span class="text-[10px] font-extrabold text-slate-400 uppercase">Proses</span>
                <span id="countProses" class="text-sm font-black text-amber-500">0</span>
            </div>
        </div>

        <div id="map"></div>

        <div id="bottomSheet" class="bottom-sheet">
            <div class="handle"></div>
            <div class="flex justify-between items-start mb-6">
                <div class="flex-1">
                    <span id="jobStatus" class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest bg-blue-50 text-blue-600">STATUS</span>
                    <h2 id="jobName" class="text-2xl font-black text-slate-800 mt-2 italic tracking-tight">Nama Pelanggan</h2>
                    <p id="jobDate" class="text-[11px] text-blue-500 font-extrabold mt-1 tracking-wider uppercase"></p>
                </div>
                <div id="jobUrutan" class="bg-slate-900 text-white w-14 h-14 rounded-2xl flex items-center justify-center font-black text-2xl shadow-xl">1</div>
            </div>

            <div class="space-y-4 mb-8">
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Layanan</p>
                    <p id="jobType" class="text-sm font-extrabold text-slate-800 uppercase">-</p>
                </div>
                <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1.5">Keterangan</p>
                    <p id="jobDesc" class="text-sm text-slate-600 italic leading-relaxed">-</p>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <a id="waJob" href="#" class="bg-green-500 text-white p-4 rounded-2xl flex items-center justify-center shadow-lg"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.187-2.59-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.312.045-.667.072-1.097-.066-.264-.085-1.492-.475-2.528-1.445-1.008-.943-1.748-2.494-1.748-2.494-.047-.061-.382-.505-.382-1.028 0-.523.271-.78.369-.885.097-.105.215-.132.285-.132.07 0 .141 0 .202.003l.5-.01c.153-.004.225-.015.324.227l.436 1.054c.052.127.088.252.003.422-.085.17-.128.276-.254.425-.127.149-.267.33-.381.444-.127.127-.26.265-.112.52.148.255.658 1.085 1.415 1.761.972.866 1.792 1.135 2.047 1.262.255.128.404.106.554-.064.148-.17.637-.744.807-1.001.17-.255.339-.212.573-.127.234.085 1.487.702 1.742.829.255.127.425.191.488.318.064.127.064.737-.08 1.142z"/></svg></a>
                <a id="navJob" href="#" target="_blank" class="bg-blue-600 text-white py-4 rounded-2xl font-black text-xs text-center shadow-lg">NAVIGASI</a>
                <button id="btnUpdate" class="bg-slate-900 text-white py-4 rounded-2xl font-black text-xs shadow-lg uppercase">Update</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
        let map, markerGroup, userMarker, allData = [];

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
            map.on('click', () => document.getElementById('bottomSheet').classList.remove('active'));
            
            // Start Tracking Lokasi Saya
            startTracking();
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((pos) => {
                    const { latitude, longitude } = pos.coords;
                    if (userMarker) {
                        userMarker.setLatLng([latitude, longitude]);
                    } else {
                        const userIcon = L.divIcon({ className: 'user-location-dot', iconSize: [18, 18] });
                        userMarker = L.marker([latitude, longitude], { icon: userIcon }).addTo(map);
                    }
                }, (err) => console.error(err), { enableHighAccuracy: true });
            }
        }

        function locateUser() {
            if (userMarker) {
                map.flyTo(userMarker.getLatLng(), 16);
            } else {
                alert("Mencari lokasi Anda...");
            }
        }

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderMarkers();
            } catch (err) { console.error(err); }
        }

        function renderMarkers() {
            markerGroup.clearLayers();
            const pendingJobs = allData.filter(d => d.status !== 'Selesai' && d.lat && d.lang);
            document.getElementById('mainCounter').innerText = `${pendingJobs.length} Order`;
            document.getElementById('countAntri').innerText = pendingJobs.filter(d => d.status === 'Tunggu Antrian').length;
            document.getElementById('countProses').innerText = pendingJobs.filter(d => d.status === 'Proses').length;

            pendingJobs.forEach((item, index) => {
                const orderNum = index + 1;
                const markerClass = item.status === 'Proses' ? 'bg-proses' : 'bg-antri';
                const icon = L.divIcon({ className: `dot-marker ${markerClass}`, html: `<span>${orderNum}</span>`, iconSize: [30, 30] });
                L.marker([item.lat, item.lang], {icon: icon}).addTo(markerGroup).on('click', () => showJobDetail(item, orderNum));
            });
        }

        function showJobDetail(item, orderNum) {
            const sheet = document.getElementById('bottomSheet');
            document.getElementById('jobName').innerText = item.nama_pelanggan || "---";
            document.getElementById('jobId').innerText = `ID: #${item.id || '---'}`;
            document.getElementById('jobDate').innerText = `Jadwal: ${item.tanggal || 'N/A'}`; // Tanggal Muncul di sini
            document.getElementById('jobUrutan').innerText = orderNum;
            document.getElementById('jobType').innerText = item.pekerjaan || "-";
            document.getElementById('jobDesc').innerText = item.Keterangan || "-";
            
            const st = document.getElementById('jobStatus');
            st.innerText = item.status || "WAITING";
            st.className = `px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${item.status === 'Proses' ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`;
            
            document.getElementById('navJob').href = `https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lang}`;
            document.getElementById('waJob').href = `https://wa.me/${formatWA(item.whatsapp)}`;
            document.getElementById('btnUpdate').onclick = () => window.location.href = `booking.html?id=${item.id}`;
            
            sheet.classList.add('active');
            map.flyTo([item.lat, item.lang], 15);
        }

        function formatWA(num) {
            if(!num) return "";
            let c = num.toString().replace(/\D/g, '');
            return c.startsWith('0') ? '62' + c.slice(1) : c;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
