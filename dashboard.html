<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; position: relative; }
        #map { height: 500px; width: 100%; z-index: 1; border-bottom-left-radius: 3.5rem; border-bottom-right-radius: 3.5rem; }
        
        /* Marker Styling */
        .dot-marker { border-radius: 50%; border: 2px solid white; box-shadow: 0 0 8px rgba(0,0,0,0.3); }
        .bg-konf { background-color: #9ca3af; } /* Abu */
        .bg-antri { background-color: #3b82f6; } /* Biru */
        .bg-proses { background-color: #eab308; } /* Kuning */
        .bg-selesai { background-color: #22c55e; } /* Hijau */
        .bg-cancel { background-color: #ef4444; } /* Merah */
        .bg-pelanggan { background-color: #8b5cf6; } /* Ungu untuk Mode Pelanggan */

        .switch-active { background-color: #111827; color: white; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-24">
        
        <div class="relative">
            <div id="map" class="shadow-lg"></div>
            
            <div class="absolute top-10 left-6 right-6 z-[1000]">
                <div class="bg-white/80 backdrop-blur-md p-1.5 rounded-[2rem] shadow-2xl border border-white/50 flex">
                    <button id="modePekerjaan" onclick="switchMode('pekerjaan')" class="flex-1 py-3 px-4 rounded-[1.8rem] text-[10px] font-black uppercase tracking-widest transition-all switch-active">
                        Pekerjaan
                    </button>
                    <button id="modePelanggan" onclick="switchMode('pelanggan')" class="flex-1 py-3 px-4 rounded-[1.8rem] text-[10px] font-black uppercase tracking-widest transition-all text-gray-400">
                        Pelanggan
                    </button>
                </div>
            </div>

            <button onclick="locateUser()" class="absolute bottom-16 right-8 z-[1000] bg-white p-4 rounded-2xl shadow-2xl text-blue-600 active:scale-90">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
            </button>
        </div>

        <main class="px-6 -mt-8 relative z-20">
            <div id="legendBox" class="bg-white rounded-[2.5rem] p-6 shadow-2xl border border-white">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modeTitle" class="font-black text-gray-800 text-xs uppercase tracking-widest font-mono">Mode Pekerjaan</h3>
                    <span id="jobCount" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">0 Data</span>
                </div>
                
                <div id="statusLegend" class="grid grid-cols-3 gap-2 text-[8px] font-bold uppercase text-gray-400">
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-400"></span> Konf</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-500"></span> Antri</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-yellow-500"></span> Proses</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span> Selesai</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-red-500"></span> Cancel</div>
                </div>
                
                <p id="modeDesc" class="text-[10px] text-gray-400 font-medium leading-relaxed mt-2">
                    Menampilkan lokasi pekerjaan aktif. Klik node untuk update status.
                </p>
            </div>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbws1kskfQWXl0ReZtnhRFd3rHl-3bozP1ulpIyomWX7sAffsR6NBTTfo-j3IWclgDmvlg/exec";
        let map, markerGroup, allData = [];
        let currentView = 'pekerjaan'; // 'pekerjaan' atau 'pelanggan'

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
        }

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderMarkers();
            } catch (err) { console.error(err); }
        }

        function switchMode(mode) {
            currentView = mode;
            // Update UI Button
            document.getElementById('modePekerjaan').className = `flex-1 py-3 px-4 rounded-[1.8rem] text-[10px] font-black uppercase tracking-widest transition-all ${mode === 'pekerjaan' ? 'switch-active' : 'text-gray-400'}`;
            document.getElementById('modePelanggan').className = `flex-1 py-3 px-4 rounded-[1.8rem] text-[10px] font-black uppercase tracking-widest transition-all ${mode === 'pelanggan' ? 'switch-active' : 'text-gray-400'}`;
            
            // Update Legend Box
            document.getElementById('modeTitle').innerText = `Mode ${mode}`;
            document.getElementById('statusLegend').style.display = mode === 'pekerjaan' ? 'grid' : 'none';
            document.getElementById('modeDesc').innerText = mode === 'pekerjaan' 
                ? "Menampilkan lokasi pekerjaan aktif. Klik node untuk update status."
                : "Menampilkan database pelanggan. Klik node untuk profil pelanggan.";

            renderMarkers();
        }

        function getStatusColor(status) {
            switch(status) {
                case 'Tunggu Antrian': return 'bg-antri';
                case 'Proses': return 'bg-proses';
                case 'Selesai': return 'bg-selesai';
                case 'Cancel': return 'bg-cancel';
                default: return 'bg-konf';
            }
        }

        function renderMarkers() {
            markerGroup.clearLayers();
            let dataToShow = [];

            if (currentView === 'pekerjaan') {
                dataToShow = allData; // Tampilkan semua pekerjaan
            } else {
                // Mode Pelanggan: Ambil unik berdasarkan email
                const uniqueEmails = new Set();
                dataToShow = allData.filter(item => {
                    const isDuplicate = uniqueEmails.has(item.email);
                    uniqueEmails.add(item.email);
                    return !isDuplicate;
                });
            }

            document.getElementById('jobCount').innerText = `${dataToShow.length} Data`;

            dataToShow.forEach(item => {
                if(!item.lat || !item.lang) return;

                const colorClass = currentView === 'pekerjaan' ? getStatusColor(item.status) : 'bg-pelanggan';
                const customIcon = L.divIcon({
                    className: `dot-marker ${colorClass}`,
                    iconSize: [12, 12]
                });

                const marker = L.marker([item.lat, item.lang], {icon: customIcon}).addTo(markerGroup);
                
                // Logika Redirect
                const targetUrl = currentView === 'pekerjaan' 
                    ? `booking.html?id=${item.id}` 
                    : `detail-pelanggan.html?email=${encodeURIComponent(item.email)}`;

                const popupContent = `
                    <div class="p-2 text-center">
                        <b class="text-[10px] uppercase">${currentView === 'pekerjaan' ? item.pekerjaan : item.email.split('@')[0]}</b>
                        <button onclick="window.location.href='${targetUrl}'" class="mt-2 block w-full bg-gray-900 text-white text-[9px] px-3 py-1.5 rounded-full font-bold uppercase tracking-tighter">
                            ${currentView === 'pekerjaan' ? 'Update Kerja' : 'Detail Pelanggan'}
                        </button>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
            });
        }

        function locateUser() { map.locate({setView: true, maxZoom: 15}); }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
