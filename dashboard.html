<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; position: relative; }
        #map { height: 350px; width: 100%; z-index: 1; border-bottom-left-radius: 3rem; border-bottom-right-radius: 3rem; }
        .floating-card { transform: translateY(-60px); z-index: 20; position: relative; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Custom Marker Colors */
        .marker-pending { filter: hue-rotate(0deg) saturate(2); }
        .marker-progress { filter: hue-rotate(180deg) saturate(2); }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-24">
        
        <div class="relative">
            <div id="map" class="shadow-lg"></div>
            
            <div class="absolute top-10 left-6 right-6 z-[1000] flex justify-between items-center">
                <div class="bg-white/90 backdrop-blur-md px-5 py-2 rounded-2xl shadow-xl border border-white/50 text-gray-800">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-50">Admin Panel</p>
                    <h1 class="text-sm font-bold">Banyuwangi Area</h1>
                </div>
                <button onclick="loadData()" class="bg-white/90 backdrop-blur-md p-3 rounded-2xl shadow-xl active:rotate-180 transition-all duration-500">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
            </div>
        </div>

        <main class="px-6 floating-card">
            <div class="bg-white rounded-[2.5rem] p-6 shadow-2xl shadow-blue-900/10 border border-white">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-orange-50 rounded-3xl p-4 border border-orange-100">
                        <p class="text-[10px] font-bold text-orange-400 uppercase tracking-widest">Pending</p>
                        <h2 id="countPending" class="text-2xl font-black text-orange-600">0</h2>
                    </div>
                    <div class="bg-blue-50 rounded-3xl p-4 border border-blue-100">
                        <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Progress</p>
                        <h2 id="countProgress" class="text-2xl font-black text-blue-600">0</h2>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="font-black text-gray-800 uppercase text-xs tracking-widest">Daftar Pekerjaan</h3>
                        <div id="loadingStatus" class="hidden w-4 h-4 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    </div>

                    <div id="workOrderContainer" class="space-y-3 min-h-[300px]">
                        </div>

                    <div class="flex items-center justify-between pt-4 px-2">
                        <button id="prevBtn" onclick="changePage(-1)" class="p-2 bg-gray-100 rounded-xl disabled:opacity-30">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                        </button>
                        <span id="pageInfo" class="text-xs font-bold text-gray-400 tracking-widest uppercase">Page 1 of 1</span>
                        <button id="nextBtn" onclick="changePage(1)" class="p-2 bg-gray-100 rounded-xl disabled:opacity-30">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-6 px-6 w-full z-[2000] max-w-[480px] left-1/2 -translate-x-1/2">
            <div class="bg-gray-900/95 backdrop-blur-lg rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl border border-white/10">
                <a href="#" class="p-2 text-white"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
                <a href="booking.html" class="p-2 text-gray-500"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg></a>
                <a href="nota.html" class="p-2 text-gray-500"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></a>
            </div>
        </nav>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbws1kskfQWXl0ReZtnhRFd3rHl-3bozP1ulpIyomWX7sAffsR6NBTTfo-j3IWclgDmvlg/exec";
        let map, markerGroup, allData = [];
        let currentPage = 1;
        const itemsPerPage = 5;

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
        }

        async function loadData() {
            document.getElementById('loadingStatus').classList.remove('hidden');
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderDashboard();
            } catch (err) {
                console.error(err);
            } finally {
                document.getElementById('loadingStatus').classList.add('hidden');
            }
        }

        function renderDashboard() {
            const container = document.getElementById('workOrderContainer');
            container.innerHTML = "";
            markerGroup.clearLayers();

            // Statistik
            const pending = allData.filter(i => i.status === 'Pending').length;
            const progress = allData.filter(i => i.status === 'Progress' || i.status === 'Active').length;
            document.getElementById('countPending').innerText = pending;
            document.getElementById('countProgress').innerText = progress;

            // Pagination Logic
            const unfinished = allData.filter(i => i.status !== 'Selesai');
            const totalPages = Math.ceil(unfinished.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const paginatedData = unfinished.slice(start, start + itemsPerPage);

            paginatedData.forEach(item => {
                const isPending = item.status === 'Pending';
                
                // Add Marker
                if(item.lat && item.lang) {
                    const m = L.marker([item.lat, item.lang]).addTo(markerGroup);
                    m._icon.classList.add(isPending ? 'marker-pending' : 'marker-progress');
                }

                // Render Card
                container.innerHTML += `
                    <div onclick="window.location.href='booking.html?id=${item.id}'" class="group bg-gray-50 p-5 rounded-[2rem] border border-gray-100 flex items-center justify-between active:scale-95 transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="w-1.5 h-10 rounded-full ${isPending ? 'bg-orange-400' : 'bg-blue-500'}"></div>
                            <div>
                                <h4 class="font-black text-gray-800 text-sm tracking-tight">${item.pekerjaan}</h4>
                                <p class="text-[10px] text-gray-400 font-bold uppercase">${item.email.split('@')[0]}</p>
                            </div>
                        </div>
                        <div class="text-right">
                             <p class="text-[9px] font-black text-gray-300 uppercase">${item.tanggal}</p>
                             <span class="text-[8px] font-black ${isPending ? 'text-orange-500' : 'text-blue-500'} uppercase tracking-tighter">${item.status}</span>
                        </div>
                    </div>`;
            });

            document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
        }

        function changePage(dir) {
            currentPage += dir;
            renderDashboard();
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
