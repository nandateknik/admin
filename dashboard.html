<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #0f172a; position: relative; }
        
        #map { height: 100%; width: 100%; z-index: 1; filter: grayscale(0.2) invert(0.05); }

        /* Custom Marker PIN */
        .order-marker {
            width: 32px !important;
            height: 32px !important;
            background: #2563eb;
            border: 3px solid white;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .order-number {
            transform: rotate(45deg);
            color: white;
            font-weight: 800;
            font-size: 11px;
        }

        .marker-proses { background: #eab308; box-shadow: 0 4px 15px rgba(234, 179, 8, 0.4); }

        /* Floating Legend */
        .legend-panel {
            position: absolute; bottom: 30px; left: 20px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 16px;
            padding: 12px; z-index: 1001; space-y-2;
        }

        /* Sidebar Upgrade */
        #sidebar {
            position: absolute; top: 0; left: -100%; width: 85%; height: 100%;
            background: rgba(7, 10, 19, 0.98); backdrop-filter: blur(25px);
            z-index: 5000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        #sidebar.open { left: 0; }
        .nav-link {
            display: flex; align-items: center; gap: 15px;
            padding: 16px; border-radius: 18px; color: #94a3b8;
            transition: all 0.3s; font-weight: 600;
        }
        .nav-link:hover, .nav-link.active { background: rgba(37, 99, 235, 0.15); color: #60a5fa; }

        /* Bottom Sheet */
        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-top-left-radius: 32px; border-top-right-radius: 32px;
            z-index: 2000; transform: translateY(105%); transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 24px; box-shadow: 0 -20px 40px rgba(0,0,0,0.3);
        }
        .bottom-sheet.active { transform: translateY(0); }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 4000; display: none;
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div id="overlay" onclick="toggleSidebar()"></div>
        
        <div id="sidebar">
            <div class="flex items-center gap-3 mb-12">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg">N</div>
                <div>
                    <h1 class="text-white text-xl font-extrabold tracking-tighter leading-none">NANDA<br>TEKNIK</h1>
                </div>
            </div>
            
            <nav class="space-y-2">
                <a href="#" class="nav-link active">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.487V6a2 2 0 011.106-1.789L9 1.5l5.894 2.947A2 2 0 0116 6.236V15a2 2 0 01-1.106 1.789L9 20z"/></svg>
                    Monitoring Map
                </a>
                <a href="input-booking.html" class="nav-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Input Booking
                </a>
                <a href="nota.html" class="nav-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    Manajemen Nota
                </a>
                <a href="penawaran.html" class="nav-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    Surat Penawaran
                </a>
                <a href="kirim-email.html" class="nav-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                    Kirim Email
                </a>
            </nav>
        </div>

        <div class="info-panel shadow-2xl">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="text-white bg-blue-600 p-3 rounded-xl shadow-lg shadow-blue-500/30">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <div>
                    <h2 class="text-white font-bold text-sm">Dashboard Admin</h2>
                    <p id="currentDate" class="text-blue-400 text-[10px] font-extrabold uppercase tracking-widest">Memuat...</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-gray-400 text-[9px] font-bold uppercase">Job Aktif</p>
                <div class="flex items-center justify-end gap-2">
                    <span id="jobCounter" class="text-2xl font-black text-white">0</span>
                    <div class="w-2 h-2 bg-red-500 rounded-full animate-ping"></div>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div class="legend-panel shadow-xl">
            <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 border-b border-white/10 pb-1">Legend Status</p>
            <div class="flex items-center gap-2 mb-2">
                <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
                <span class="text-[10px] font-bold text-white uppercase">Antrian</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                <span class="text-[10px] font-bold text-white uppercase">Proses</span>
            </div>
        </div>

        <div id="bottomSheet" class="bottom-sheet">
            <div class="handle"></div>
            <div id="sheetContent">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span id="jobOrder" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-black">NO. 1</span>
                            <span id="jobStatus" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">STATUS</span>
                        </div>
                        <h2 id="jobName" class="text-2xl font-extrabold text-slate-800 leading-tight italic">Nama Pelanggan</h2>
                        <p id="jobDate" class="text-blue-600 text-[11px] font-bold mt-1 uppercase tracking-wider">Tgl: -</p>
                    </div>
                    <a id="waJob" target="_blank" class="bg-green-500 p-4 rounded-2xl text-white shadow-lg shadow-green-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.187-2.59-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.312.045-.667.072-1.097-.066-.264-.085-1.492-.475-2.528-1.445-1.008-.943-1.748-2.494-1.748-2.494-.047-.061-.382-.505-.382-1.028 0-.523.271-.78.369-.885.097-.105.215-.132.285-.132.07 0 .141 0 .202.003l.5-.01c.153-.004.225-.015.324.227l.436 1.054c.052.127.088.252.003.422-.085.17-.128.276-.254.425-.127.149-.267.33-.381.444-.127.127-.26.265-.112.52.148.255.658 1.085 1.415 1.761.972.866 1.792 1.135 2.047 1.262.255.128.404.106.554-.064.148-.17.637-.744.807-1.001.17-.255.339-.212.573-.127.234.085 1.487.702 1.742.829.255.127.425.191.488.318.064.127.064.737-.08 1.142z"/></svg>
                    </a>
                </div>

                <div class="space-y-4 mb-8">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Pekerjaan</p>
                            <p id="jobType" class="text-sm font-extrabold text-slate-700">Memuat...</p>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl border border-dashed border-slate-200">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Catatan Order:</p>
                        <p id="jobDesc" class="text-sm text-slate-600 italic"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <a id="navJob" target="_blank" class="bg-slate-900 text-white py-4 rounded-2xl font-extrabold text-xs uppercase text-center">Navigasi Map</a>
                    <button id="btnUpdate" class="bg-blue-600 text-white py-4 rounded-2xl font-extrabold text-xs uppercase shadow-xl shadow-blue-200">Update Status</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
        let map, markerGroup, allData = [];

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
            map.on('click', () => {
                document.getElementById('bottomSheet').classList.remove('active');
            });
            
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').innerText = today.toLocaleDateString('id-ID', options);
        }

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderMarkers();
            } catch (err) { console.error(err); }
        }

        function renderMarkers() {
            markerGroup.clearLayers();
            const pendingJobs = allData.filter(d => d.status !== 'Selesai' && d.lat && d.lang);
            document.getElementById('jobCounter').innerText = pendingJobs.length;

            pendingJobs.forEach((item, index) => {
                const orderNum = index + 1;
                const isProses = item.status === 'Proses' ? 'marker-proses' : '';
                
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="order-marker ${isProses}"><span class="order-number">${orderNum}</span></div>`,
                    iconSize: [32, 42],
                    iconAnchor: [16, 42]
                });

                L.marker([item.lat, item.lang], {icon: customIcon}).addTo(markerGroup).on('click', () => {
                    showJobDetail(item, orderNum);
                });
            });
        }

        function showJobDetail(item, orderNum) {
            const sheet = document.getElementById('bottomSheet');
            document.getElementById('jobOrder').innerText = `NO. ${orderNum}`;
            document.getElementById('jobName').innerText = item.nama_pelanggan;
            document.getElementById('jobType').innerText = item.pekerjaan || "Layanan Teknik";
            document.getElementById('jobDesc').innerText = item.Keterangan || "Tidak ada catatan khusus.";
            document.getElementById('jobDate').innerText = `Tgl: ${item.tanggal || '-'}`;
            
            const st = document.getElementById('jobStatus');
            st.innerText = item.status;
            st.className = `px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider ${item.status === 'Proses' ? 'bg-yellow-100 text-yellow-700' : 'bg-blue-100 text-blue-700'}`;

            document.getElementById('navJob').href = `https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lang}`;
            document.getElementById('waJob').href = `https://wa.me/${formatWA(item.whatsapp)}`;
            document.getElementById('btnUpdate').onclick = () => window.location.href = `booking.html?id=${item.id}`;

            sheet.classList.add('active');
            map.flyTo([item.lat, item.lang], 16);
        }

        function formatWA(num) {
            if(!num) return "";
            let c = num.toString().replace(/\D/g, '');
            return c.startsWith('0') ? '62' + c.slice(1) : c;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            const isOpen = sb.classList.contains('open');
            
            if(isOpen) {
                sb.classList.remove('open');
                ov.style.display = 'none';
            } else {
                sb.classList.add('open');
                ov.style.display = 'block';
            }
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
