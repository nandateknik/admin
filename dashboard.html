<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; position: relative; }
        #map { height: 450px; width: 100%; z-index: 1; border-bottom-left-radius: 3rem; border-bottom-right-radius: 3rem; }
        .floating-card { transform: translateY(-50px); z-index: 20; position: relative; }
        
        /* Marker Styling berdasarkan status */
        .marker-icon { border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .status-abu { background-color: #9ca3af !important; } /* Belum Dikonfirmasi */
        .status-biru { background-color: #3b82f6 !important; } /* Tunggu Antrian */
        .status-kuning { background-color: #eab308 !important; } /* Proses */
        .status-hijau { background-color: #22c55e !important; } /* Selesai */
        .status-merah { background-color: #ef4444 !important; } /* Cancel */

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-24">
        
        <div class="relative">
            <div id="map" class="shadow-lg"></div>
            
            <div class="absolute top-10 left-6 right-6 z-[1000] space-y-2">
                <div class="flex gap-2">
                    <select id="filterPelanggan" onchange="filterData()" class="flex-1 bg-white/90 backdrop-blur-md p-3 rounded-2xl shadow-xl border border-white/50 text-[11px] font-bold uppercase tracking-wider outline-none">
                        <option value="">Semua Pelanggan</option>
                        </select>
                    <select id="filterPekerjaan" onchange="filterData()" class="flex-1 bg-white/90 backdrop-blur-md p-3 rounded-2xl shadow-xl border border-white/50 text-[11px] font-bold uppercase tracking-wider outline-none">
                        <option value="">Semua Pekerjaan</option>
                        <option value="Repair">Repair</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Instalasi">Instalasi</option>
                    </select>
                </div>
            </div>

            <button onclick="locateUser()" class="absolute bottom-16 right-6 z-[1000] bg-white p-4 rounded-2xl shadow-2xl text-blue-600 active:scale-90 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
            </button>
        </div>

        <main class="px-6 floating-card">
            <div class="bg-white rounded-[2.5rem] p-6 shadow-2xl shadow-blue-900/10 border border-white">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="font-black text-gray-800 text-xs uppercase tracking-widest">Status Monitor</h3>
                    <span id="dataCount" class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-bold">0 Jobs</span>
                </div>

                <div class="grid grid-cols-3 gap-2 mb-8 text-[9px] font-bold uppercase tracking-tighter">
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-400"></span> Konf.</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-500"></span> Antri</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-yellow-500"></span> Proses</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span> Selesai</div>
                    <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-red-500"></span> Cancel</div>
                </div>

                <div id="workOrderContainer" class="space-y-4">
                    </div>
            </div>
        </main>

        <nav class="fixed bottom-6 px-6 w-full z-[2000] max-w-[480px] left-1/2 -translate-x-1/2">
            <div class="bg-gray-900/95 backdrop-blur-lg rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl">
                <a href="#" class="p-2 text-white"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
                <a href="booking.html" class="p-2 text-gray-500"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg></a>
            </div>
        </nav>
    </div>

    <script>
        const SCRIPT_URL = "URL_WEB_APP_GAS_LU";
        let map, markerGroup, allData = [];

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
        }

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                
                // Populate Filter Pelanggan Unique
                const pelangganList = [...new Set(allData.map(item => item.email))];
                const select = document.getElementById('filterPelanggan');
                pelangganList.forEach(email => {
                    select.innerHTML += `<option value="${email}">${email.split('@')[0]}</option>`;
                });

                filterData();
            } catch (err) { console.error(err); }
        }

        function getStatusClass(status) {
            switch(status) {
                case 'Belum Dikonfirmasi': return 'status-abu';
                case 'Tunggu Antrian': return 'status-biru';
                case 'Proses': return 'status-kuning';
                case 'Selesai': return 'status-hijau';
                case 'Cancel': return 'status-merah';
                default: return 'status-abu';
            }
        }

        function filterData() {
            const fPelanggan = document.getElementById('filterPelanggan').value;
            const fPekerjaan = document.getElementById('filterPekerjaan').value;
            
            markerGroup.clearLayers();
            const container = document.getElementById('workOrderContainer');
            container.innerHTML = "";

            const filtered = allData.filter(item => {
                return (fPelanggan === "" || item.email === fPelanggan) &&
                       (fPekerjaan === "" || item.pekerjaan === fPekerjaan);
            });

            document.getElementById('dataCount').innerText = `${filtered.length} Jobs`;

            filtered.forEach(item => {
                const sClass = getStatusClass(item.status);

                // Add Marker with Navigation Button in Popup
                if(item.lat && item.lang) {
                    const customIcon = L.divIcon({
                        className: `marker-icon ${sClass}`,
                        iconSize: [15, 15]
                    });

                    const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lang}`;
                    
                    L.marker([item.lat, item.lang], {icon: customIcon})
                        .addTo(markerGroup)
                        .bindPopup(`
                            <div class="p-2">
                                <b class="text-xs">${item.pekerjaan}</b><br>
                                <span class="text-[10px]">${item.email}</span><br>
                                <a href="${googleMapsUrl}" target="_blank" class="mt-2 block bg-blue-600 text-white text-[10px] px-2 py-1 rounded text-center font-bold">Petunjuk Jalan</a>
                            </div>
                        `);
                }

                // Render Card
                container.innerHTML += `
                    <div onclick="window.location.href='booking.html?id=${item.id}'" class="flex items-center gap-4 bg-gray-50 p-4 rounded-3xl border border-gray-100 active:scale-95 transition-all">
                        <div class="w-3 h-3 rounded-full ${sClass.replace('status-', 'bg-').replace('abu', 'gray-400').replace('biru', 'blue-500').replace('kuning', 'yellow-500').replace('hijau', 'green-500').replace('merah', 'red-500')}"></div>
                        <div class="flex-1">
                            <h4 class="text-xs font-black text-gray-800 uppercase tracking-tighter">${item.pekerjaan}</h4>
                            <p class="text-[10px] text-gray-400 font-bold">${item.email.split('@')[0]}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-black text-gray-300">#${item.id}</p>
                        </div>
                    </div>
                `;
            });

            // Jika filter pelanggan dipilih, auto zoom ke marker pertama
            if(fPelanggan !== "" && filtered.length > 0) {
                map.setView([filtered[0].lat, filtered[0].lang], 14);
            }
        }

        function locateUser() {
            map.locate({setView: true, maxZoom: 15});
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
