<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 280px; width: 100%; border-radius: 12px; z-index: 10; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="sticky top-0 bg-white/80 backdrop-blur-md border-b border-slate-200 z-[1000] p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold tracking-tight">Dashboard Admin</h1>
            <div id="loadingStatus" class="hidden loader w-5 h-5 border-2 border-slate-200 rounded-full"></div>
        </div>
        
        <div class="flex gap-2 overflow-x-auto no-scrollbar">
            <select id="filterPekerjaan" onchange="filterData()" class="bg-white border border-slate-200 text-sm rounded-full px-4 py-2 min-w-[140px] focus:ring-2 focus:ring-blue-500 outline-none">
                <option value="">Semua Pekerjaan</option>
                <option value="Repair">Repair</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Instalasi">Instalasi</option>
            </select>
            
            <select id="filterStatus" onchange="filterData()" class="bg-white border border-slate-200 text-sm rounded-full px-4 py-2 min-w-[140px] focus:ring-2 focus:ring-blue-500 outline-none">
                <option value="">Semua Status</option>
                <option value="Pending">Pending</option>
                <option value="Progress">In Progress</option>
            </select>
        </div>
    </div>

    <main class="p-4 space-y-5">
        
        <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-100">
            <div id="map"></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-2xl border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Pending</p>
                <h2 id="countPending" class="text-2xl font-black text-orange-500">0</h2>
            </div>
            <div class="bg-white p-4 rounded-2xl border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">On Progress</p>
                <h2 id="countProgress" class="text-2xl font-black text-blue-600">0</h2>
            </div>
        </div>

        <div>
            <h3 class="font-bold text-slate-700 mb-3 flex items-center gap-2">
                Pekerjaan Belum Selesai
                <span id="totalBadge" class="bg-slate-200 text-slate-600 text-[10px] px-2 py-0.5 rounded-full">0</span>
            </h3>
            
            <div id="workOrderContainer" class="space-y-3">
                <div class="animate-pulse bg-white p-4 rounded-xl border border-slate-100 h-20"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // CONFIG: GANTI URL INI DENGAN URL WEB APP GAS LU
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbws1kskfQWXl0ReZtnhRFd3rHl-3bozP1ulpIyomWX7sAffsR6NBTTfo-j3IWclgDmvlg/exec";
        
        let map, markerGroup;
        let allData = [];

        // Inisialisasi Map
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-6.2000, 106.8166], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
        }

        async function loadData() {
            document.getElementById('loadingStatus').classList.remove('hidden');
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderDashboard(allData);
            } catch (err) {
                console.error("Gagal tarik data:", err);
                document.getElementById('workOrderContainer').innerHTML = "<p class='text-red-500 text-sm'>Gagal memuat data.</p>";
            } finally {
                document.getElementById('loadingStatus').classList.add('hidden');
            }
        }

        function renderDashboard(data) {
            const container = document.getElementById('workOrderContainer');
            container.innerHTML = "";
            markerGroup.clearLayers();

            let pending = 0;
            let progress = 0;
            
            // Filter hanya yang belum selesai
            const unfinished = data.filter(item => item.status !== 'Selesai');

            unfinished.forEach(item => {
                if(item.status === 'Pending') pending++;
                if(item.status === 'Progress' || item.status === 'Active') progress++;

                // Tambah Marker ke Map
                if(item.lat && item.lang) {
                    L.marker([item.lat, item.lang])
                     .addTo(markerGroup)
                     .bindPopup(`<b>${item.pekerjaan}</b><br>${item.email}`);
                }

                // Render Card
                const card = `
                    <div onclick="window.location.href='booking.html?id=${item.id}'" class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex items-center justify-between active:bg-slate-50 transition-all cursor-pointer">
                        <div class="flex flex-col gap-1">
                            <div class="flex items-center gap-2">
                                <span class="text-[9px] font-black px-2 py-0.5 rounded-md ${item.status === 'Pending' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'} uppercase">${item.status}</span>
                                <span class="text-[10px] text-slate-400 font-mono">#${item.id}</span>
                            </div>
                            <h4 class="font-bold text-slate-800 leading-tight">${item.pekerjaan}</h4>
                            <p class="text-xs text-slate-500">${item.email}</p>
                            <p class="text-[10px] text-slate-400 mt-1 italic">${item.Keterangan || ''}</p>
                        </div>
                        <div class="text-slate-300">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                    </div>`;
                container.innerHTML += card;
            });

            document.getElementById('countPending').innerText = pending;
            document.getElementById('countProgress').innerText = progress;
            document.getElementById('totalBadge').innerText = unfinished.length;
        }

        function filterData() {
            const valPekerjaan = document.getElementById('filterPekerjaan').value;
            const valStatus = document.getElementById('filterStatus').value;

            const filtered = allData.filter(item => {
                const matchPekerjaan = valPekerjaan === "" || item.pekerjaan === valPekerjaan;
                const matchStatus = valStatus === "" || item.status === valStatus;
                return matchPekerjaan && matchStatus;
            });

            renderDashboard(filtered);
        }

        // Jalankan saat Start
        window.onload = () => {
            initMap();
            loadData();
        };
    </script>
</body>
</html>
