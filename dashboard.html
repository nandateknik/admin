<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Nanda Teknik</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #fff; position: relative; overflow: hidden; border-left: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Marker PIN */
        .order-marker {
            width: 32px !important; height: 32px !important;
            background: #2563eb; border: 2px solid white;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .order-number { transform: rotate(45deg); color: white; font-weight: 800; font-size: 11px; }
        .marker-proses { background: #f59e0b; }
        .marker-selesai { background: #10b981; }

        /* Floating Panels */
        .info-panel {
            position: absolute; top: 20px; left: 20px; right: 20px;
            background: white; border-radius: 20px; padding: 12px 16px;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #f1f5f9;
        }
        .legend-panel {
            position: absolute; bottom: 30px; left: 20px;
            background: white; padding: 12px 16px; border-radius: 16px;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* Sidebar & Sheet */
        #sidebar {
            position: absolute; top: 0; left: -110%; width: 280px; height: 100%;
            background: white; z-index: 5000; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }
        #sidebar.open { left: 0; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 700; font-size: 0.85rem; transition: 0.2s; cursor: pointer; text-decoration: none; }
        .nav-link:hover { background: #f1f5f9; color: #2563eb; }
        .nav-link.active { background: #2563eb; color: white; }
        
        .logout-btn { color: #ef4444 !important; border-top: 1px solid #f1f5f9; margin-top: auto; padding: 20px 16px; }
        .logout-btn:hover { background: #fef2f2 !important; }

        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-top-left-radius: 32px; border-top-right-radius: 32px;
            z-index: 2000; transform: translateY(105%); transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 24px; box-shadow: 0 -15px 40px rgba(0,0,0,0.08); max-height: 80vh; overflow-y: auto;
        }
        .bottom-sheet.active { transform: translateY(0); }
        .handle { width: 40px; height: 4px; background: #e2e8f0; border-radius: 10px; margin: -10px auto 20px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.2); z-index: 4999; display: none; backdrop-filter: blur(2px); }
    </style>
</head>
<body>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="mobile-container">
        <div id="overlay" onclick="toggleSidebar()"></div>
        
        <div id="sidebar">
            <div class="p-6 flex flex-col h-full">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">N</div>
                    <h1 class="font-extrabold text-slate-800 tracking-tight italic text-lg">NANDA <span class="text-blue-600">TEKNIK</span></h1>
                </div>
                <nav class="space-y-1 flex-1">
                    <p class="text-[10px] font-bold text-slate-400 uppercase ml-3 mb-2 tracking-widest">Utama</p>
                    <a href="dashboard.html" class="nav-link active">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        Homepage
                    </a>
                    <a href="pelanggan.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                        Database Pelanggan
                    </a>
                    
                    <p class="text-[10px] font-bold text-slate-400 uppercase ml-3 mt-6 mb-2 tracking-widest">Transaksi & Marketing</p>
                    <a href="input-booking.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                        Input Booking
                    </a>
                    <a href="nota.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        Billing System
                    </a>
                </nav>

                <div onclick="logout()" class="nav-link logout-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    Logout Admin
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-slate-600 bg-slate-50 p-2 rounded-lg active:scale-90 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <div class="flex-1 flex gap-2">
                    <input type="date" id="dateFilter" onchange="renderMarkers()" class="flex-1 bg-slate-50 border-none rounded-lg p-1 text-xs font-bold text-slate-700 focus:ring-0">
                    <button onclick="resetFilter()" class="bg-red-50 text-red-600 px-3 rounded-lg text-[10px] font-black uppercase border border-red-100 active:scale-95 transition">Reset</button>
                </div>
                <div class="text-right min-w-[40px]">
                    <span id="jobCounter" class="text-xl font-black text-slate-800 leading-none">0</span>
                    <p class="text-[7px] font-bold text-slate-400 uppercase">Jobs</p>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div class="legend-panel">
            <div class="space-y-2">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
                        <span class="text-[10px] font-bold text-slate-600 uppercase tracking-tight">Antrian</span>
                    </div>
                    <span id="countAntrian" class="text-[10px] font-black text-blue-600">0</span>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-amber-500 rounded-full"></div>
                        <span class="text-[10px] font-bold text-slate-600 uppercase tracking-tight">Proses</span>
                    </div>
                    <span id="countProses" class="text-[10px] font-black text-amber-600">0</span>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-emerald-500 rounded-full"></div>
                        <span class="text-[10px] font-bold text-slate-600 uppercase tracking-tight">Selesai</span>
                    </div>
                    <span id="countSelesai" class="text-[10px] font-black text-emerald-600">0</span>
                </div>
            </div>
        </div>

        <div id="bottomSheet" class="bottom-sheet">
            <div class="handle"></div>
            <div id="sheetContent"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
        let map, markerGroup, allData = [];
        let isResetMode = false;

        document.getElementById('dateFilter').valueAsDate = new Date();

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
            map.on('click', () => document.getElementById('bottomSheet').classList.remove('active'));
        }

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderMarkers();
            } catch (err) { console.error(err); }
        }

        function resetFilter() {
            isResetMode = true;
            document.getElementById('dateFilter').value = ""; 
            renderMarkers();
        }

        function renderMarkers() {
            markerGroup.clearLayers();
            const selectedDate = document.getElementById('dateFilter').value;
            let filtered = [];

            if (isResetMode && selectedDate === "") {
                filtered = allData.filter(d => d.status !== 'Selesai' && d.lat && d.lang);
            } else {
                isResetMode = false;
                filtered = allData.filter(d => {
                    if (!d.lat || !d.lang || !d.tanggal) return false;
                    const dDate = new Date(d.tanggal).toISOString().split('T')[0];
                    return dDate === selectedDate;
                });
            }

            document.getElementById('jobCounter').innerText = filtered.length;
            document.getElementById('countAntrian').innerText = filtered.filter(d => d.status === 'Tunggu Antrian' || d.status === 'Antrian').length;
            document.getElementById('countProses').innerText = filtered.filter(d => d.status === 'Proses').length;
            document.getElementById('countSelesai').innerText = filtered.filter(d => d.status === 'Selesai').length;

            const locations = {};
            filtered.forEach(item => {
                const key = `${item.lat},${item.lang}`;
                if (!locations[key]) locations[key] = [];
                locations[key].push(item);
            });

            Object.keys(locations).forEach((key, index) => {
                const jobsAtLoc = locations[key];
                const firstJob = jobsAtLoc[0];
                
                let statusClass = '';
                if (jobsAtLoc.some(j => j.status === 'Proses')) statusClass = 'marker-proses';
                else if (jobsAtLoc.every(j => j.status === 'Selesai')) statusClass = 'marker-selesai';

                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="order-marker ${statusClass}"><span class="order-number">${jobsAtLoc.length > 1 ? '!' : index + 1}</span></div>`,
                    iconSize: [32, 42], iconAnchor: [16, 42]
                });

                L.marker([firstJob.lat, firstJob.lang], {icon: customIcon}).addTo(markerGroup).on('click', () => {
                    showJobDetail(jobsAtLoc);
                });
            });
        }

        function showJobDetail(jobs) {
            const sheet = document.getElementById('bottomSheet');
            const content = document.getElementById('sheetContent');
            
            let html = jobs.map((item, idx) => `
                <div class="${idx > 0 ? 'mt-6 pt-6 border-t border-slate-100' : ''}">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="bg-blue-600 text-white px-2 py-1 rounded text-[10px] font-black italic">JOB ${idx + 1}</span>
                        <span class="px-2 py-1 rounded text-[10px] font-black uppercase ${item.status === 'Proses' ? 'bg-amber-100 text-amber-600' : (item.status === 'Selesai' ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-600')}">${item.status}</span>
                    </div>
                    <h2 class="text-xl font-extrabold text-slate-800">${item.nama_pelanggan || 'Pelanggan'}</h2>
                    <p class="text-blue-600 text-[10px] font-bold uppercase mb-3">${item.pekerjaan || 'Layanan'}</p>
                    <div class="bg-slate-50 p-3 rounded-xl mb-3">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Catatan:</p>
                        <p class="text-xs text-slate-600 italic">"${item.keterangan || '-'}"</p>
                    </div>
                    <div class="flex gap-2">
                        <a href="https://wa.me/${formatWA(item.whatsapp)}" target="_blank" class="flex-1 bg-green-500 text-white text-center py-2.5 rounded-lg text-[10px] font-bold uppercase tracking-wider">WhatsApp</a>
                        <a href="update-booking.html?id=${item.id}" class="flex-1 bg-blue-600 text-white text-center py-2.5 rounded-lg text-[10px] font-bold uppercase tracking-wider">Update</a>
                    </div>
                </div>
            `).join('');

            html += `<a href="https://www.google.com/maps/search/?api=1&query=${jobs[0].lat},${jobs[0].lang}" target="_blank" class="block w-full bg-slate-900 text-white text-center py-3 rounded-xl text-[10px] font-bold mt-6 uppercase tracking-widest">Buka di Google Maps</a>`;

            content.innerHTML = html;
            sheet.classList.add('active');
        }

        function formatWA(num) {
            if(!num) return "";
            let c = num.toString().replace(/\D/g, '');
            return c.startsWith('0') ? '62' + c.slice(1) : c;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function logout() {
            Swal.fire({
                title: 'Konfirmasi Logout',
                text: "Apakah Anda yakin ingin keluar?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#2563eb',
                cancelButtonColor: '#ef4444',
                confirmButtonText: 'Ya, Keluar!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('isLoggedIn');
                    window.location.href = 'login.html';
                }
            })
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
