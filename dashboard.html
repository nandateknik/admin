<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #fff; position: relative; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Marker PIN */
        .order-marker {
            width: 32px !important; height: 32px !important;
            background: #2563eb; border: 2px solid white;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .order-number { transform: rotate(45deg); color: white; font-weight: 800; font-size: 11px; }
        .marker-proses { background: #f59e0b; }
        .marker-selesai { background: #10b981; } /* Hijau untuk selesai */

        /* Floating Panels */
        .info-panel {
            position: absolute; top: 20px; left: 20px; right: 20px;
            background: white; border-radius: 20px; padding: 12px 16px;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #f1f5f9;
        }
        .legend-panel {
            position: absolute; bottom: 30px; left: 20px;
            background: white; padding: 12px 16px; border-radius: 16px;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* Sidebar & Sheet */
        #sidebar {
            position: absolute; top: 0; left: -110%; width: 280px; height: 100%;
            background: white; z-index: 5000; transition: all 0.4s;
            display: flex; flex-direction: column; box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }
        #sidebar.open { left: 0; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 12px; color: #64748b; font-weight: 700; font-size: 0.85rem; }
        .nav-link.active { background: #2563eb; color: white; }

        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-top-left-radius: 32px; border-top-right-radius: 32px;
            z-index: 2000; transform: translateY(105%); transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 24px; box-shadow: 0 -15px 40px rgba(0,0,0,0.08);
        }
        .bottom-sheet.active { transform: translateY(0); }
        .handle { width: 40px; height: 4px; background: #e2e8f0; border-radius: 10px; margin: -10px auto 20px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.2); z-index: 4999; display: none; backdrop-filter: blur(2px); }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div id="overlay" onclick="toggleSidebar()"></div>
        
        <div id="sidebar">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">N</div>
                    <h1 class="font-extrabold text-slate-800 tracking-tight">NANDA TEKNIK</h1>
                </div>
                <nav class="space-y-1">
                    <a href="#" class="nav-link active">Dashboard Map</a>
                    <a href="input-booking.html" class="nav-link">Input Booking</a>
                </nav>
            </div>
        </div>

        <div class="info-panel">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-slate-600 bg-slate-50 p-2 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <div class="flex-1">
                    <input type="date" id="dateFilter" onchange="renderMarkers()" class="w-full bg-slate-50 border-none rounded-lg p-1 text-sm font-bold text-slate-700 focus:ring-0">
                </div>
                <div class="text-right">
                    <span id="jobCounter" class="text-xl font-black text-slate-800">0</span>
                    <p class="text-[8px] font-bold text-slate-400 uppercase">Ditemukan</p>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div class="legend-panel">
            <div class="space-y-2">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
                        <span class="text-[10px] font-bold text-slate-600 uppercase">Antrian</span>
                    </div>
                    <span id="countAntrian" class="text-[10px] font-black text-blue-600">0</span>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-amber-500 rounded-full"></div>
                        <span class="text-[10px] font-bold text-slate-600 uppercase">Proses</span>
                    </div>
                    <span id="countProses" class="text-[10px] font-black text-amber-600">0</span>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-emerald-500 rounded-full"></div>
                        <span class="text-[10px] font-bold text-slate-600 uppercase">Selesai</span>
                    </div>
                    <span id="countSelesai" class="text-[10px] font-black text-emerald-600">0</span>
                </div>
            </div>
        </div>

        <div id="bottomSheet" class="bottom-sheet">
            <div class="handle"></div>
            <div id="sheetContent">
                </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
        let map, markerGroup, allData = [];

        // Set default input date ke hari ini
        document.getElementById('dateFilter').valueAsDate = new Date();

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
            map.on('click', () => document.getElementById('bottomSheet').classList.remove('active'));
        }

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderMarkers();
            } catch (err) { console.error(err); }
        }

        function renderMarkers() {
            markerGroup.clearLayers();
            const selectedDate = document.getElementById('dateFilter').value;
            
            // Filter berdasarkan tanggal (apapun statusnya)
            // Asumsi format data 'tanggal' dari sheet adalah YYYY-MM-DD
            const filtered = allData.filter(d => {
                if (!d.lat || !d.lang || !d.tanggal) return false;
                const dDate = new Date(d.tanggal).toISOString().split('T')[0];
                return dDate === selectedDate;
            });

            // Update Counter Legend
            document.getElementById('jobCounter').innerText = filtered.length;
            document.getElementById('countAntrian').innerText = filtered.filter(d => d.status === 'Antrian').length;
            document.getElementById('countProses').innerText = filtered.filter(d => d.status === 'Proses').length;
            document.getElementById('countSelesai').innerText = filtered.filter(d => d.status === 'Selesai').length;

            // Mengakali 1 User 2 Pekerjaan (Lokasi Sama):
            // Kita gunakan object untuk mengelompokkan data berdasarkan koordinat
            const locations = {};
            filtered.forEach(item => {
                const key = `${item.lat},${item.lang}`;
                if (!locations[key]) locations[key] = [];
                locations[key].push(item);
            });

            Object.keys(locations).forEach((key, index) => {
                const jobsAtLoc = locations[key];
                const firstJob = jobsAtLoc[0];
                
                // Tentukan warna marker berdasarkan status job pertama (atau prioritaskan 'Proses')
                let statusClass = '';
                if (jobsAtLoc.some(j => j.status === 'Proses')) statusClass = 'marker-proses';
                else if (jobsAtLoc.every(j => j.status === 'Selesai')) statusClass = 'marker-selesai';

                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="order-marker ${statusClass}"><span class="order-number">${jobsAtLoc.length > 1 ? '!' : index + 1}</span></div>`,
                    iconSize: [32, 42], iconAnchor: [16, 42]
                });

                L.marker([firstJob.lat, firstJob.lang], {icon: customIcon}).addTo(markerGroup).on('click', () => {
                    showJobDetail(jobsAtLoc);
                });
            });
        }

        function showJobDetail(jobs) {
            const sheet = document.getElementById('bottomSheet');
            const content = document.getElementById('sheetContent');
            
            let html = jobs.map((item, idx) => `
                <div class="${idx > 0 ? 'mt-6 pt-6 border-t border-slate-100' : ''}">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="bg-blue-600 text-white px-2 py-1 rounded text-[10px] font-black italic">JOB ${idx + 1}</span>
                        <span class="px-2 py-1 rounded text-[10px] font-black uppercase ${item.status === 'Proses' ? 'bg-amber-100 text-amber-600' : (item.status === 'Selesai' ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-600')}">${item.status}</span>
                    </div>
                    <h2 class="text-xl font-extrabold text-slate-800">${item.nama_pelanggan}</h2>
                    <p class="text-blue-600 text-[10px] font-bold uppercase mb-3">${item.pekerjaan}</p>
                    <div class="bg-slate-50 p-3 rounded-xl mb-3">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Catatan:</p>
                        <p class="text-xs text-slate-600 italic">${item.Keterangan || '-'}</p>
                    </div>
                    <div class="flex gap-2">
                        <a href="https://wa.me/${formatWA(item.whatsapp)}" target="_blank" class="flex-1 bg-green-500 text-white text-center py-2 rounded-lg text-xs font-bold">WhatsApp</a>
                        <a href="booking.html?id=${item.id}" class="flex-1 bg-blue-600 text-white text-center py-2 rounded-lg text-xs font-bold">Update</a>
                    </div>
                </div>
            `).join('');

            // Tombol Navigasi Umum (untuk lokasi tersebut)
            html += `<a href="https://www.google.com/maps?q=${jobs[0].lat},${jobs[0].lang}" target="_blank" class="block w-full bg-slate-900 text-white text-center py-3 rounded-xl text-xs font-bold mt-6">NAVIGASI RUTE</a>`;

            content.innerHTML = html;
            sheet.classList.add('active');
        }

        function formatWA(num) {
            if(!num) return "";
            let c = num.toString().replace(/\D/g, '');
            return c.startsWith('0') ? '62' + c.slice(1) : c;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
