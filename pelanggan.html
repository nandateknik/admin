<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Database Pelanggan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #fff; position: relative; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Sidebar Style */
        .sidebar {
            position: absolute; top: 0; left: -280px; width: 280px; height: 100%;
            background: white; z-index: 5000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .sidebar.active { left: 0; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.3); z-index: 4999; display: none; backdrop-filter: blur(2px);
        }
        .overlay.active { display: block; }

        /* Marker UI */
        .cust-marker {
            width: 32px; height: 32px; background: #10b981; border: 2px solid white;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
        }
        .cust-icon { transform: rotate(45deg); color: white; font-size: 14px; }
        
        .info-panel {
            position: absolute; top: 20px; left: 20px; right: 20px;
            background: white; border-radius: 20px; padding: 12px;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; gap: 10px; align-items: center;
        }

        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-top-left-radius: 32px; border-top-right-radius: 32px;
            z-index: 2000; transform: translateY(105%); transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 24px; box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }
        .bottom-sheet.active { transform: translateY(0); }
        .handle { width: 40px; height: 4px; background: #e2e8f0; border-radius: 10px; margin: -10px auto 20px; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div id="sidebar" class="sidebar p-8">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center text-white font-black">N</div>
                <h2 class="text-xl font-extrabold text-slate-800 tracking-tight italic">Nanda<span class="text-emerald-500">Teknik</span></h2>
            </div>
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center gap-4 text-slate-600 font-bold p-3 rounded-xl hover:bg-slate-50 transition">
                    üè† Dashboard
                </a>
                <a href="pelanggan.html" class="flex items-center gap-4 text-emerald-600 bg-emerald-50 font-bold p-3 rounded-xl">
                    üë• Database Pelanggan
                </a>
            </nav>
        </div>
        <div id="overlay" onclick="toggleSidebar()" class="overlay"></div>

        <div class="info-panel">
            <button onclick="toggleSidebar()" class="bg-slate-50 p-2 rounded-lg text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
            <input type="text" id="searchBox" oninput="filterData()" placeholder="Cari nama pelanggan..." 
                   class="flex-1 bg-slate-50 border-none rounded-xl py-2 px-4 text-sm font-semibold outline-none focus:ring-2 focus:ring-emerald-500/20">
        </div>

        <div id="map"></div>

        <div id="bottomSheet" class="bottom-sheet">
            <div class="handle"></div>
            
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="detNama" class="text-2xl font-black text-slate-800 italic leading-tight">Nama Pelanggan</h2>
                    <p id="detWA" class="text-emerald-600 font-bold text-[10px] mt-1 uppercase tracking-widest">WHATSAPP</p>
                </div>
                <a id="btnEdit" href="#" class="bg-blue-50 text-blue-600 p-3 rounded-2xl active:scale-90 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                </a>
            </div>
            
            <div class="mt-6 space-y-3">
                <div class="bg-slate-50 p-4 rounded-2xl">
                   <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Email Terdaftar</p>
                   <p id="detEmail" class="text-sm font-bold text-slate-700">---</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-8">
                <a id="linkWA" href="#" target="_blank" class="bg-green-500 text-white py-4 rounded-2xl font-black text-xs uppercase text-center shadow-lg shadow-green-100">WhatsApp</a>
                <a id="linkNav" href="#" target="_blank" class="bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase text-center shadow-lg shadow-slate-100">Navigasi</a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
        let map, markerGroup, allData = [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
            map.on('click', () => document.getElementById('bottomSheet').classList.remove('active'));
        }

        async function loadData() {
            try {
                // Gunakan type=pelanggan untuk database
                const response = await fetch(SCRIPT_URL + "?type=pelanggan");
                allData = await response.json();
                renderMarkers(allData);
            } catch (err) { 
                console.error(err);
                alert("Gagal memuat data.");
            }
        }

        function renderMarkers(data) {
            markerGroup.clearLayers();
            data.forEach(item => {
                const lat = item.lat || item.lat_rumah;
                const lng = item.lang || item.lang_rumah;
                const nama = item.nama || item.nama_pelanggan || "Tanpa Nama";

                if(lat && lng) {
                    const icon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="cust-marker"><span class="cust-icon">üë§</span></div>`,
                        iconSize: [32, 32], iconAnchor: [16, 32]
                    });

                    L.marker([lat, lng], {icon: icon}).addTo(markerGroup).on('click', () => {
                        document.getElementById('detNama').innerText = nama;
                        document.getElementById('detWA').innerText = "WA: " + (item.whatsapp || "-");
                        document.getElementById('detEmail').innerText = item.email || "-";
                        
                        // Link WhatsApp & Navigasi
                        document.getElementById('linkWA').href = "https://wa.me/" + formatWA(item.whatsapp);
                        document.getElementById('linkNav').href = `https://www.google.com/maps?q=${lat},${lng}`;
                        
                        // UPDATE LINK EDIT (Melempar Email)
                        document.getElementById('btnEdit').href = `edit-pelanggan.html?email=${encodeURIComponent(item.email)}`;
                        
                        document.getElementById('bottomSheet').classList.add('active');
                        map.flyTo([lat, lng], 15);
                    });
                }
            });
        }

        function formatWA(num) {
            if(!num) return "";
            let c = num.toString().replace(/\D/g, '');
            return c.startsWith('0') ? '62' + c.slice(1) : c;
        }

        function filterData() {
            const val = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allData.filter(i => (i.nama || i.nama_pelanggan || "").toLowerCase().includes(val));
            renderMarkers(filtered);
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
