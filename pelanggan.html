<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Database Pelanggan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #fff; position: relative; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Sidebar Style */
        .sidebar {
            position: absolute; top: 0; left: -280px; width: 280px; height: 100%;
            background: white; z-index: 3000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .sidebar.active { left: 0; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 2999; display: none;
        }
        .overlay.active { display: block; }

        /* Marker & UI */
        .cust-marker {
            width: 32px; height: 32px; background: #10b981; border: 2px solid white;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
        }
        .cust-icon { transform: rotate(45deg); color: white; font-size: 14px; }
        .info-panel {
            position: absolute; top: 20px; left: 20px; right: 20px;
            background: white; border-radius: 20px; padding: 12px;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-top-left-radius: 32px; border-top-right-radius: 32px;
            z-index: 2000; transform: translateY(105%); transition: 0.5s;
            padding: 24px;
        }
        .bottom-sheet.active { transform: translateY(0); }
    </style>
</head>
<body>

    <div class="mobile-container">
        <button onclick="toggleSidebar()" class="absolute top-8 left-6 z-[1002] bg-white p-3 rounded-xl shadow-md">
            <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>

        <div id="sidebar" class="sidebar p-8">
            <h2 class="text-2xl font-extrabold text-slate-800 mb-8 italic">Nanda<span class="text-emerald-500">Teknik</span></h2>
            <nav class="space-y-4">
                <a href="index.html" class="flex items-center gap-4 text-slate-600 font-bold p-3 rounded-xl hover:bg-slate-50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg> Dashboard Kerja
                </a>
                <a href="pelanggan.html" class="flex items-center gap-4 text-emerald-600 bg-emerald-50 font-bold p-3 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg> Data Pelanggan
                </a>
            </nav>
        </div>
        <div id="overlay" onclick="toggleSidebar()" class="overlay"></div>

        <div class="info-panel ml-14"> <input type="text" id="searchBox" oninput="filterData()" placeholder="Cari nama pelanggan..." 
                   class="w-full bg-slate-50 border-none rounded-xl py-3 px-4 text-sm font-semibold outline-none">
        </div>

        <div id="map"></div>

        <div id="bottomSheet" class="bottom-sheet shadow-2xl border-t border-slate-100">
            <h2 id="detNama" class="text-2xl font-black text-slate-800 italic">Nama Pelanggan</h2>
            <p id="detWA" class="text-slate-400 font-bold text-xs mt-1 uppercase tracking-widest">WhatsApp</p>
            <div class="grid grid-cols-2 gap-3 mt-6">
                <a id="linkWA" href="#" class="bg-green-500 text-white py-4 rounded-2xl font-bold text-center text-xs uppercase">WhatsApp</a>
                <a id="linkNav" href="#" class="bg-slate-900 text-white py-4 rounded-2xl font-bold text-center text-xs uppercase">Lokasi</a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "URL_APPS_SCRIPT_ANDA?sheet=Pelanggan";
        let map, markerGroup, allData = [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
        }

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                allData = await response.json();
                renderMarkers(allData);
            } catch (err) { console.error("Gagal ambil data:", err); }
        }

        function renderMarkers(data) {
            markerGroup.clearLayers();
            data.forEach(item => {
                // PENYESUAIAN: Menggunakan kolom 'lat' dan 'lng' sesuai isi Google Sheet Anda 
                if(item.lat && item.lng) {
                    const icon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="cust-marker"><span class="cust-icon">ðŸ‘¤</span></div>`,
                        iconSize: [32, 32], iconAnchor: [16, 32]
                    });

                    L.marker([item.lat, item.lng], {icon: icon}).addTo(markerGroup).on('click', () => {
                        document.getElementById('detNama').innerText = item.nama;
                        document.getElementById('detWA').innerText = "WA: " + item.whatsapp;
                        document.getElementById('linkWA').href = "https://wa.me/" + item.whatsapp;
                        document.getElementById('linkNav').href = `https://www.google.com/maps?q=${item.lat},${item.lng}`;
                        document.getElementById('bottomSheet').classList.add('active');
                    });
                }
            });
        }

        function filterData() {
            const val = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allData.filter(i => i.nama.toLowerCase().includes(val));
            renderMarkers(filtered);
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
