<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Database Pelanggan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #fff; position: relative; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Sidebar & Menu Style */
        #sidebar {
            position: absolute; top: 0; left: -110%; width: 280px; height: 100%;
            background: white; z-index: 5000; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }
        #sidebar.open { left: 0; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 700; font-size: 0.85rem; transition: 0.2s; cursor: pointer; }
        .nav-link:hover { background: #f1f5f9; color: #2563eb; }
        .nav-link.active { background: #2563eb; color: white; }
        .logout-btn { color: #ef4444 !important; border-top: 1px solid #f1f5f9; margin-top: auto; padding: 20px 16px; }

        /* UI Elements */
        .info-panel {
            position: absolute; top: 20px; left: 20px; right: 20px;
            background: white; border-radius: 20px; padding: 12px;
            z-index: 1001; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; gap: 10px; align-items: center;
        }
        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-top-left-radius: 32px; border-top-right-radius: 32px;
            z-index: 2000; transform: translateY(105%); transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 24px; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); max-height: 80vh; overflow-y: auto;
        }
        .bottom-sheet.active { transform: translateY(0); }
        .handle { width: 40px; height: 4px; background: #e2e8f0; border-radius: 10px; margin: -10px auto 20px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.2); z-index: 4999; display: none; backdrop-filter: blur(2px); }

        /* Marker Icon */
        .cust-marker {
            width: 32px; height: 32px; background: #2563eb; border: 2px solid white;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
        }
        .cust-icon { transform: rotate(45deg); font-size: 14px; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div id="overlay" onclick="toggleSidebar()"></div>

        <div id="sidebar">
            <div class="p-6 flex flex-col h-full">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">N</div>
                    <h1 class="font-extrabold text-slate-800 tracking-tight italic text-lg">NANDA <span class="text-blue-600">TEKNIK</span></h1>
                </div>
                <nav class="space-y-1 flex-1 overflow-y-auto">
                    <p class="text-[10px] font-bold text-slate-400 uppercase ml-3 mb-2 tracking-widest">Utama</p>
                    <a href="dashboard.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        Monitoring Maps
                    </a>
                    <a href="pelanggan.html" class="nav-link active">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                        Database Pelanggan
                    </a>
                    <p class="text-[10px] font-bold text-slate-400 uppercase ml-3 mt-6 mb-2 tracking-widest">Transaksi & Marketing</p>
                    <a href="input-booking.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        Input Booking Baru
                    </a>
                    <a href="penawaran.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        Penawaran Harga
                    </a>
                    <a href="nota.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                        Buat Nota Lunas
                    </a>
                    <a href="kirim-email.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                        Kirim Email Notif
                    </a>

                    <p class="text-[10px] font-bold text-slate-400 uppercase ml-3 mt-6 mb-2 tracking-widest">Manajemen Data</p>
                    <a href="input-pelanggan.html" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/></svg>
                        Tambah Pelanggan
                    </a>
                    
                </nav>
                <div onclick="logout()" class="nav-link logout-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    Logout Admin
                </div>
            </div>
        </div>

        <div class="info-panel">
            <button onclick="toggleSidebar()" class="bg-slate-50 p-2 rounded-lg text-slate-600 active:scale-90 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
            <input type="text" id="searchBox" oninput="filterData()" placeholder="Cari nama / email / telp..." 
                   class="flex-1 bg-slate-50 border-none rounded-xl py-2 px-4 text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500/20">
        </div>

        <div id="map"></div>

        <div id="bottomSheet" class="bottom-sheet">
            <div class="handle"></div>
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="detNama" class="text-2xl font-black text-slate-800 italic leading-tight">Nama Pelanggan</h2>
                    <p id="detWA" class="text-blue-600 font-bold text-[10px] mt-1 uppercase tracking-widest">WHATSAPP</p>
                </div>
                <a id="btnEdit" href="#" class="bg-blue-50 text-blue-600 p-3 rounded-2xl active:scale-90 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                </a>
            </div>
            
            <div class="mt-6 space-y-3">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                   <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Email / ID Pelanggan</p>
                   <p id="detEmail" class="text-sm font-bold text-slate-700">---</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                   <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Alamat Lengkap</p>
                   <p id="detAlamat" class="text-sm font-medium text-slate-600">---</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-8">
                <a id="linkWA" href="#" target="_blank" class="bg-green-500 text-white py-4 rounded-2xl font-black text-xs uppercase text-center shadow-lg shadow-green-100 active:scale-95 transition">WhatsApp</a>
                <a id="linkNav" href="#" target="_blank" class="bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase text-center shadow-lg shadow-slate-100 active:scale-95 transition">Navigasi</a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec";
        let map, markerGroup, allData = [];

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
            map.on('click', () => document.getElementById('bottomSheet').classList.remove('active'));
        }

        async function loadData() {
            try {
                // Panggil khusus type=pelanggan
                const response = await fetch(SCRIPT_URL + "?type=pelanggan");
                allData = await response.json();
                renderMarkers(allData);
            } catch (err) { 
                console.error(err);
                Swal.fire("Error", "Gagal memuat data pelanggan", "error");
            }
        }

        function renderMarkers(data) {
            markerGroup.clearLayers();
            data.forEach(item => {
                // Mendukung kolom 'lat' atau 'lat_rumah'
                const lat = item.lat || item.lat_rumah;
                const lng = item.lang || item.lang_rumah;

                if(lat && lng) {
                    const icon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="cust-marker"><span class="cust-icon">ðŸ‘¤</span></div>`,
                        iconSize: [32, 32], iconAnchor: [16, 32]
                    });

                    L.marker([lat, lng], {icon: icon}).addTo(markerGroup).on('click', () => {
                        document.getElementById('detNama').innerText = item.nama || "Tanpa Nama";
                        document.getElementById('detWA').innerText = "WA: " + (item.whatsapp || "-");
                        document.getElementById('detEmail').innerText = item.email || "-";
                        document.getElementById('detAlamat').innerText = item.alamat || "Alamat tidak tersedia";
                        
                        document.getElementById('linkWA').href = "https://wa.me/" + formatWA(item.whatsapp);
                        document.getElementById('linkNav').href = `https://www.google.com/maps?q=${lat},${lng}`;
                        
                        document.getElementById('btnEdit').href = `edit-pelanggan.html?email=${encodeURIComponent(item.email)}`;
                        
                        document.getElementById('bottomSheet').classList.add('active');
                        map.flyTo([lat, lng], 15);
                    });
                }
            });
        }

        function filterData() {
            const val = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allData.filter(i => 
                (i.nama || "").toLowerCase().includes(val) || 
                (i.email || "").toLowerCase().includes(val) || 
                (i.whatsapp || "").toString().includes(val)
            );
            renderMarkers(filtered);
        }

        function formatWA(num) {
            if(!num) return "";
            let c = num.toString().replace(/\D/g, '');
            return c.startsWith('0') ? '62' + c.slice(1) : c;
        }

        function logout() {
            Swal.fire({
                title: 'Logout?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Batal'
            }).then((res) => {
                if(res.isConfirmed) {
                    localStorage.removeItem('isLoggedIn');
                    window.location.href = 'login.html';
                }
            });
        }

        window.onload = () => { initMap(); loadData(); };
    </script>
</body>
</html>
