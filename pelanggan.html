<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Database Pelanggan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .mobile-container { max-width: 480px; height: 100vh; margin: 0 auto; background: #fff; position: relative; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Marker Pelanggan Tetap - Warna Hijau */
        .user-marker {
            width: 30px !important; height: 30px !important;
            background: #10b981; border: 2px solid white;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }
        .user-icon { transform: rotate(45deg); color: white; font-size: 12px; }

        /* Search Bar Floating */
        .search-panel {
            position: absolute; top: 20px; left: 20px; right: 20px;
            z-index: 1001;
        }
        .search-input {
            width: 100%; padding: 16px 20px; border-radius: 20px;
            background: white; border: 1px solid #f1f5f9;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            font-size: 0.9rem; font-weight: 600; outline: none;
        }

        /* Bottom Sheet */
        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-top-left-radius: 32px; border-top-right-radius: 32px;
            z-index: 2000; transform: translateY(105%); transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 24px; box-shadow: 0 -15px 40px rgba(0,0,0,0.08);
        }
        .bottom-sheet.active { transform: translateY(0); }
        .handle { width: 40px; height: 4px; background: #e2e8f0; border-radius: 10px; margin: -10px auto 20px; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="search-panel">
            <div class="relative">
                <input type="text" id="searchInput" class="search-input shadow-xl" placeholder="Cari nama pelanggan..." oninput="searchPelanggan()">
                <div class="absolute right-4 top-4 text-slate-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div id="bottomSheet" class="bottom-sheet">
            <div class="handle"></div>
            <div class="flex justify-between items-start mb-6">
                <div>
                    <span class="bg-emerald-100 text-emerald-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest">Pelanggan Tetap</span>
                    <h2 id="custName" class="text-2xl font-extrabold text-slate-800 leading-tight mt-2 italic">Nama Pelanggan</h2>
                    <p id="custID" class="text-slate-400 text-[11px] font-bold uppercase mt-1">ID: #---</p>
                </div>
                <a id="waCust" target="_blank" class="bg-green-500 p-4 rounded-2xl text-white shadow-lg">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.187-2.59-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.312.045-.667.072-1.097-.066-.264-.085-1.492-.475-2.528-1.445-1.008-.943-1.748-2.494-1.748-2.494-.047-.061-.382-.505-.382-1.028 0-.523.271-.78.369-.885.097-.105.215-.132.285-.132.07 0 .141 0 .202.003l.5-.01c.153-.004.225-.015.324.227l.436 1.054c.052.127.088.252.003.422-.085.17-.128.276-.254.425-.127.149-.267.33-.381.444-.127.127-.26.265-.112.52.148.255.658 1.085 1.415 1.761.972.866 1.792 1.135 2.047 1.262.255.128.404.106.554-.064.148-.17.637-.744.807-1.001.17-.255.339-.212.573-.127.234.085 1.487.702 1.742.829.255.127.425.191.488.318.064.127.064.737-.08 1.142z"/></svg>
                </a>
            </div>

            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100 mb-6">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Alamat Lengkap</p>
                <p id="custAddress" class="text-sm text-slate-700 font-semibold leading-relaxed">Alamat belum tersedia.</p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <a id="navCust" target="_blank" class="bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase text-center">Navigasi Ke Lokasi</a>
                <button onclick="window.location.href='input-booking.html'" class="bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-xl shadow-blue-100">Buat Booking</button>
            </div>
            <button onclick="document.getElementById('bottomSheet').classList.remove('active')" class="w-full mt-4 text-slate-400 font-bold text-[10px] uppercase tracking-widest">Tutup Detail</button>
        </div>
    </div>

    <script>
        // URL Apps Script (Gunakan Web App URL Anda yang mengarah ke sheet 'pelanggan')
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCJTj3wdfl-a2x8BO0bha9-X05KiJAcv7EBp0G0vXBRyPvEfLlqznGoR1mkeFJPVgBVw/exec?sheet=pelanggan";
        
        let map, markerGroup, allPelanggan = [];

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-8.2191, 114.3691], 11);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerGroup = L.layerGroup().addTo(map);
        }

        async function loadPelanggan() {
            try {
                const response = await fetch(SCRIPT_URL);
                allPelanggan = await response.json();
                renderMarkers(allPelanggan);
            } catch (err) { console.error("Gagal load data pelanggan", err); }
        }

        function renderMarkers(data) {
            markerGroup.clearLayers();
            data.forEach(item => {
                if(item.lat && item.lang) {
                    const icon = L.divIcon({
                        className: 'custom-icon',
                        html: `<div class="user-marker"><div class="user-icon">ðŸ‘¤</div></div>`,
                        iconSize: [30, 42],
                        iconAnchor: [15, 42]
                    });

                    L.marker([item.lat, item.lang], {icon: icon}).addTo(markerGroup).on('click', () => {
                        showDetail(item);
                    });
                }
            });
        }

        function showDetail(item) {
            const sheet = document.getElementById('bottomSheet');
            document.getElementById('custName').innerText = item.nama_pelanggan || "Tanpa Nama";
            document.getElementById('custID').innerText = `ID: #${item.id || '---'}`;
            document.getElementById('custAddress').innerText = item.alamat || "Alamat tidak tersimpan di database.";
            
            document.getElementById('waCust').href = `https://wa.me/${formatWA(item.whatsapp)}`;
            document.getElementById('navCust').href = `https://www.google.com/maps?q=${item.lat},${item.lang}`;
            
            sheet.classList.add('active');
            map.flyTo([item.lat, item.lang], 16);
        }

        function searchPelanggan() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allPelanggan.filter(p => 
                p.nama_pelanggan.toLowerCase().includes(val) || 
                (p.alamat && p.alamat.toLowerCase().includes(val))
            );
            renderMarkers(filtered);
            if(filtered.length === 1) {
                map.flyTo([filtered[0].lat, filtered[0].lang], 14);
            }
        }

        function formatWA(num) {
            if(!num) return "";
            let c = num.toString().replace(/\D/g, '');
            return c.startsWith('0') ? '62' + c.slice(1) : c;
        }

        window.onload = () => { initMap(); loadPelanggan(); };
    </script>
</body>
</html>
