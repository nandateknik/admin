<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Booking System - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; }
        #map { height: 200px; border-radius: 1.5rem; border: 2px solid #f3f4f6; width: 100%; }
        .autocomplete-items {
            position: absolute; border-radius: 1.5rem; border: 1px solid #e5e7eb;
            background: white; z-index: 99; top: 100%; left: 0; right: 0; 
            margin-top: 5px; overflow-y: auto; max-height: 240px;
        }
        .autocomplete-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #f9fafb; }
        .autocomplete-item:hover { background-color: #eff6ff; }
        .tab-active { border-bottom: 4px solid #111827; color: #111827; font-weight: 900; }
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1.5rem center; background-size: 1em; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col">
        <div class="p-8 pb-0 bg-white sticky top-0 z-[100]">
            <div class="flex items-center justify-between mb-6">
                <button onclick="window.history.back()" class="bg-gray-100 p-3 rounded-2xl active:scale-90 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <h1 class="text-xl font-black text-gray-800 uppercase tracking-tight italic">Booking <span class="text-blue-500">System</span></h1>
                <div class="w-10"></div>
            </div>
            <nav class="flex border-b border-gray-100">
                <button onclick="switchTab('buat')" id="btn-buat" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest tab-active">Buat Baru</button>
                <button onclick="switchTab('riwayat')" id="btn-riwayat" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest text-gray-400">Riwayat</button>
            </nav>
        </div>

        <main id="content-buat" class="p-8 pt-6 space-y-6">
            <form id="bookingForm" class="space-y-5 pb-10">
                <div class="relative">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-2 block">Cari Nama Pelanggan</label>
                    <input type="text" id="nama" required placeholder="Ketik nama pelanggan..." autocomplete="off" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none">
                    <div id="autocomplete-list" class="autocomplete-items hidden shadow-2xl"></div>
                    <input type="hidden" id="email">
                    <input type="hidden" id="whatsapp">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-2 block">Info Kontak</label>
                    <div id="contact-info" class="p-5 bg-gray-50 rounded-[1.5rem] border-2 border-dashed border-gray-200 text-[11px] font-bold text-gray-400 italic text-center">
                        Pilih pelanggan untuk melihat info kontak.
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-2 block">Jenis Pekerjaan</label>
                    <input type="text" id="pekerjaan" required placeholder="Contoh: Service AC" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-2 block">Status</label>
                    <select id="status" required class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none">
                        <option value="Belum Dikonfirmasi">Belum Dikonfirmasi</option>
                        <option value="Tunggu Antrian" selected>Tunggu Antrian</option>
                        <option value="Proses">Proses</option>
                        <option value="Cancel">Cancel</option>
                        <option value="Selesai">Selesai</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-2 block">Keterangan Lengkap</label>
                    <textarea id="keterangan" rows="3" placeholder="Detail keluhan atau instruksi..." class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[1.5rem] font-bold text-gray-700 outline-none"></textarea>
                </div>

                <div id="map-section">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-2 block">Lokasi Map</label>
                    <div id="map-container" class="mb-2"><div id="map"></div></div>
                    <div id="saved-location-info" class="hidden p-4 bg-blue-50 border-2 border-blue-100 rounded-[1.5rem] flex items-center space-x-3">
                        <div class="bg-blue-500 p-2 rounded-full text-white"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg></div>
                        <div class="flex-1">
                            <span class="text-[11px] font-bold text-blue-700 block">Koordinat terdaftar ditemukan.</span>
                            <button type="button" onclick="toggleMapVisibility(true)" class="text-[10px] text-blue-500 underline font-bold">Gunakan lokasi lain?</button>
                        </div>
                    </div>
                    <input type="hidden" id="lat"><input type="hidden" id="lang">
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-900 text-white py-6 rounded-[2.5rem] font-black shadow-xl active:scale-95 transition-all mt-4 uppercase tracking-widest">SIMPAN BOOKING</button>
            </form>
        </main>

        <main id="content-riwayat" class="hidden p-8 pt-6 space-y-6 flex-1 bg-gray-50 min-h-screen">
            <div class="space-y-4">
                <input type="text" id="searchRiwayat" oninput="renderRiwayat(1)" placeholder="Cari ID, Nama, atau Layanan..." class="w-full p-5 rounded-[1.5rem] border-2 border-transparent focus:border-blue-500 shadow-sm outline-none font-bold text-sm">
                
                <div id="listRiwayat" class="space-y-4"></div>

                <div id="pagination" class="flex justify-center items-center space-x-2 pt-6 pb-20"></div>
            </div>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvFYBWbiVB-_tAywEx9ajkSXOzwRmbnMqPznbRwsu2xDjXRv2_m6-IMVT_F7KdnpA3fA/exec"; 
        
        let pelangganData = [];
        let bookingData = [];
        let map, marker;
        let currentPage = 1;
        const itemsPerPage = 5;

        window.onload = () => {
            initMap();
            loadDatabase();
        };

        function switchTab(tab) {
            const btnBuat = document.getElementById('btn-buat');
            const btnRiwayat = document.getElementById('btn-riwayat');
            const contentBuat = document.getElementById('content-buat');
            const contentRiwayat = document.getElementById('content-riwayat');

            if(tab === 'buat') {
                btnBuat.classList.add('tab-active'); btnRiwayat.classList.remove('tab-active');
                btnRiwayat.classList.add('text-gray-400');
                contentBuat.classList.remove('hidden'); contentRiwayat.classList.add('hidden');
            } else {
                btnRiwayat.classList.add('tab-active'); btnBuat.classList.remove('tab-active');
                btnBuat.classList.add('text-gray-400');
                contentRiwayat.classList.remove('hidden'); contentBuat.classList.add('hidden');
                loadRiwayat();
            }
        }

        function initMap() {
            map = L.map('map').setView([-8.2191, 114.3691], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            marker = L.marker([-8.2191, 114.3691], {draggable: true}).addTo(map);
            
            const updateCoords = (lat, lng) => {
                document.getElementById('lat').value = lat.toFixed(6);
                document.getElementById('lang').value = lng.toFixed(6);
            };

            marker.on('dragend', () => {
                const pos = marker.getLatLng();
                updateCoords(pos.lat, pos.lng);
            });

            map.on('click', (e) => {
                marker.setLatLng(e.latlng);
                updateCoords(e.latlng.lat, e.latlng.lng);
            });
        }

        async function loadDatabase() {
            try {
                const res = await fetch(SCRIPT_URL + "?type=pelanggan");
                pelangganData = await res.json();
            } catch (e) { console.error("Gagal load data pelanggan."); }
        }

        async function loadRiwayat() {
            const container = document.getElementById('listRiwayat');
            container.innerHTML = `<p class="text-center py-10 text-gray-400 font-bold animate-pulse text-[10px] uppercase">Mengambil data...</p>`;
            try {
                const res = await fetch(SCRIPT_URL + "?type=booking_riwayat"); 
                bookingData = await res.json();
                renderRiwayat(1);
            } catch (e) { 
                container.innerHTML = `<p class="text-center py-10 text-red-400 font-bold uppercase text-[10px]">Gagal sinkronisasi.</p>`;
            }
        }

        function renderRiwayat(page) {
            currentPage = page;
            const container = document.getElementById('listRiwayat');
            const searchVal = document.getElementById('searchRiwayat').value.toLowerCase();
            
            const filtered = bookingData.filter(b => 
                (b.id && b.id.toLowerCase().includes(searchVal)) ||
                (b.pekerjaan && b.pekerjaan.toLowerCase().includes(searchVal)) ||
                (b.nama && b.nama.toLowerCase().includes(searchVal))
            );

            const start = (page - 1) * itemsPerPage;
            const paginatedItems = filtered.slice(start, start + itemsPerPage);
            const totalPages = Math.ceil(filtered.length / itemsPerPage);

            container.innerHTML = "";
            if(paginatedItems.length === 0) {
                container.innerHTML = `<p class="text-center py-10 text-gray-400 font-bold uppercase text-[10px]">Data tidak ditemukan.</p>`;
                document.getElementById('pagination').innerHTML = "";
                return;
            }

            paginatedItems.forEach((item, index) => {
                const globalIndex = start + index;
                let colorClass = "bg-blue-500";
                if(item.status === "Selesai") colorClass = "bg-green-500";
                if(item.status === "Proses") colorClass = "bg-yellow-500";
                if(item.status === "Cancel") colorClass = "bg-red-500";
                if(item.status === "Belum Dikonfirmasi") colorClass = "bg-gray-400";

                container.innerHTML += `
                    <div onclick="showDetail(${globalIndex})" class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 space-y-3 active:scale-95 transition-all cursor-pointer">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <span class="text-[9px] font-black text-blue-500 uppercase">#${item.id} â€¢ ${item.tanggal}</span>
                                <h3 class="font-black text-gray-800 text-sm uppercase leading-tight mt-1">${item.pekerjaan}</h3>
                                <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase tracking-tighter">${item.nama || 'User'}</p>
                            </div>
                            <span class="${colorClass} text-white text-[8px] font-black px-3 py-1 rounded-full uppercase ml-2 whitespace-nowrap">${item.status}</span>
                        </div>
                    </div>
                `;
            });

            renderPagination(totalPages);
        }

        function renderPagination(total) {
            const container = document.getElementById('pagination');
            container.innerHTML = "";
            if(total <= 1) return;
            
            for(let i = 1; i <= total; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `w-10 h-10 rounded-full font-black text-xs transition-all ${i === currentPage ? 'bg-gray-900 text-white scale-110 shadow-lg' : 'bg-white text-gray-400 border border-gray-100'}`;
                btn.onclick = () => {
                    renderRiwayat(i);
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                container.appendChild(btn);
            }
        }

        function showDetail(index) {
            const item = bookingData[index];
            Swal.fire({
                title: `<span class="text-sm font-black uppercase tracking-widest">Detail Booking</span>`,
                html: `
                    <div class="text-left space-y-4 p-2">
                        <div class="border-b border-gray-100 pb-2">
                            <label class="text-[9px] font-black text-gray-400 uppercase">Pelanggan</label>
                            <p class="font-bold text-gray-800">${item.nama || '-'}</p>
                            <p class="text-xs text-gray-500">${item.email}</p>
                        </div>
                        <div class="border-b border-gray-100 pb-2">
                            <label class="text-[9px] font-black text-gray-400 uppercase">Pekerjaan</label>
                            <p class="font-bold text-gray-800">${item.pekerjaan}</p>
                        </div>
                        <div class="border-b border-gray-100 pb-2">
                            <label class="text-[9px] font-black text-gray-400 uppercase">Status & Tanggal</label>
                            <p class="font-bold text-gray-800">${item.status} <span class="text-gray-400 font-normal">(${item.tanggal})</span></p>
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-gray-400 uppercase">Keterangan</label>
                            <p class="text-xs font-bold text-gray-600 leading-relaxed italic">"${item.keterangan || 'Tidak ada catatan khusus.'}"</p>
                        </div>
                        <a href="https://www.google.com/maps?q=${item.lat},${item.lang}" target="_blank" class="block w-full bg-blue-500 text-white text-center py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest mt-4">Buka Lokasi Map</a>
                    </div>
                `,
                showConfirmButton: false,
                showCloseButton: true,
                customClass: { popup: 'rounded-[2rem]' }
            });
        }

        // AUTOCOMPLETE & MAP LOGIC
        const inputNama = document.getElementById('nama');
        const list = document.getElementById('autocomplete-list');

        inputNama.addEventListener('input', function() {
            const val = this.value;
            list.innerHTML = "";
            if (!val) { list.classList.add('hidden'); return; }
            const filtered = pelangganData.filter(p => (p.nama && p.nama.toLowerCase().includes(val.toLowerCase())));
            
            if (filtered.length > 0) {
                filtered.slice(0, 5).forEach(p => {
                    const div = document.createElement('div');
                    div.className = "autocomplete-item";
                    div.innerHTML = `<div class="font-black text-gray-800 text-sm">${p.nama}</div><div class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">${p.email}</div>`;
                    div.onclick = () => {
                        inputNama.value = p.nama;
                        document.getElementById('email').value = p.email || "";
                        document.getElementById('whatsapp').value = p.whatsapp || "";
                        document.getElementById('contact-info').innerHTML = `ðŸ“§ ${p.email} <br> ðŸ“± ${p.whatsapp}`;
                        
                        if (p.lat && (p.lang || p.lng)) {
                            const pLat = parseFloat(p.lat);
                            const pLng = parseFloat(p.lang || p.lng);
                            document.getElementById('lat').value = pLat;
                            document.getElementById('lang').value = pLng;
                            marker.setLatLng([pLat, pLng]);
                            map.setView([pLat, pLng], 16);
                            toggleMapVisibility(false);
                        } else { toggleMapVisibility(true); }
                        list.classList.add('hidden');
                    };
                    list.appendChild(div);
                });
                list.classList.remove('hidden');
            }
        });

        function toggleMapVisibility(show) {
            const mapCont = document.getElementById('map-container');
            const infoCont = document.getElementById('saved-location-info');
            if(show) {
                mapCont.style.display = "block"; infoCont.classList.add('hidden');
                setTimeout(() => map.invalidateSize(), 200);
            } else {
                mapCont.style.display = "none"; infoCont.classList.remove('hidden');
            }
        }

        document.getElementById('bookingForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            const payload = {
                action: 'tambahBooking',
                nama: inputNama.value,
                email: document.getElementById('email').value,
                whatsapp: document.getElementById('whatsapp').value,
                pekerjaan: document.getElementById('pekerjaan').value,
                status: document.getElementById('status').value,
                keterangan: document.getElementById('keterangan').value,
                lat: document.getElementById('lat').value || "-8.2191",
                lang: document.getElementById('lang').value || "114.3691"
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                Swal.fire({ title: 'BERHASIL!', icon: 'success', confirmButtonColor: '#111827' }).then(() => location.reload());
            } catch (err) {
                Swal.fire('ERROR', 'Gagal nyimpen data.', 'error');
                btn.disabled = false; btn.innerText = "SIMPAN BOOKING";
            }
        };

        window.onclick = (e) => { if (e.target !== inputNama) list.classList.add('hidden'); };
    </script>
</body>
</html>
