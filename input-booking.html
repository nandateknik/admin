<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Booking - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; }
        #map { height: 220px; border-radius: 1.5rem; border: 2px solid #f3f4f6; z-index: 10; }
        .autocomplete-items {
            position: absolute; border-radius: 1.5rem; border: 1px solid #e5e7eb;
            background: white; z-index: 99; top: 100%; left: 0; right: 0; 
            margin-top: 5px; overflow-y: auto; max-height: 240px;
        }
        .autocomplete-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #f9fafb; transition: all 0.2s; }
        .autocomplete-item:hover { background-color: #eff6ff; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-10">
        <div class="p-8 pb-4 flex items-center justify-between">
            <button onclick="window.history.back()" class="bg-gray-100 p-3 rounded-2xl active:scale-90 transition-all text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-xl font-black text-gray-800 tracking-tight">Booking Baru</h1>
            <div class="w-10"></div>
        </div>

        <main class="px-8 pt-4">
            <form id="bookingForm" class="space-y-5">
                
                <div class="flex bg-gray-100 p-1.5 rounded-[2rem] mb-4">
                    <button type="button" onclick="setType('pelanggan')" id="btnP" class="flex-1 py-3 rounded-[1.8rem] text-[10px] font-black tracking-widest transition-all bg-white shadow-sm text-blue-600">PELANGGAN LAMA</button>
                    <button type="button" onclick="setType('umum')" id="btnU" class="flex-1 py-3 rounded-[1.8rem] text-[10px] font-black tracking-widest transition-all text-gray-400">UMUM / BARU</button>
                </div>

                <div class="relative">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Nama Pelanggan</label>
                    <input type="text" id="nama" required placeholder="Cari atau ketik nama..." autocomplete="off" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none transition-all">
                    <div id="autocomplete-list" class="autocomplete-items hidden shadow-2xl"></div>
                </div>

                <div class="grid grid-cols-1 gap-5">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">WhatsApp</label>
                        <input type="number" id="whatsapp" required placeholder="08..." class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Email</label>
                        <input type="email" id="email" required placeholder="email@gmail.com" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Jenis Layanan / Pekerjaan</label>
                    <input type="text" id="pekerjaan" required placeholder="Contoh: Cuci AC, Bongkar Pasang..." class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none transition-all">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Lokasi Pengerjaan (Geser Pin)</label>
                    <div id="map"></div>
                    <div class="flex gap-2 mt-3">
                        <input type="text" id="lat" readonly class="flex-1 bg-gray-50 text-[9px] font-mono p-2 rounded-xl text-center text-gray-400 border border-gray-100">
                        <input type="text" id="lang" readonly class="flex-1 bg-gray-50 text-[9px] font-mono p-2 rounded-xl text-center text-gray-400 border border-gray-100">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-900 text-white py-6 rounded-[2.5rem] font-black shadow-xl shadow-gray-300 active:scale-95 transition-all flex items-center justify-center mt-4">
                    <span>Simpan & Kirim Notif</span>
                </button>
            </form>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx20AgzRcGBXIqJejPazHV4kpF1MFxOAth1jHqeV3tnSZ11vlluc0dfHeZ3u2NCV0re9A/exec"; 
        let pelangganData = [];
        let currentType = 'pelanggan';
        let map, marker;

        function initMap() {
            map = L.map('map').setView([-8.2191, 114.3691], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            marker = L.marker([-8.2191, 114.3691], {draggable: true}).addTo(map);
            marker.on('dragend', function() {
                const pos = marker.getLatLng();
                document.getElementById('lat').value = pos.lat.toFixed(6);
                document.getElementById('lang').value = pos.lng.toFixed(6);
            });
            document.getElementById('lat').value = -8.2191;
            document.getElementById('lang').value = 114.3691;
        }

        function setType(type) {
            currentType = type;
            document.getElementById('btnP').className = type === 'pelanggan' ? "flex-1 py-3 rounded-[1.8rem] text-[10px] font-black tracking-widest transition-all bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-[1.8rem] text-[10px] font-black tracking-widest transition-all text-gray-400";
            document.getElementById('btnU').className = type === 'umum' ? "flex-1 py-3 rounded-[1.8rem] text-[10px] font-black tracking-widest transition-all bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-[1.8rem] text-[10px] font-black tracking-widest transition-all text-gray-400";
            document.getElementById('bookingForm').reset();
            marker.setLatLng([-8.2191, 114.3691]);
        }

        async function loadDatabase() {
            try {
                const res = await fetch(SCRIPT_URL);
                pelangganData = await res.json();
            } catch (e) { console.error(e); }
        }

        const inputNama = document.getElementById('nama');
        const list = document.getElementById('autocomplete-list');

        inputNama.addEventListener('input', function() {
            if(currentType !== 'pelanggan') return;
            const val = this.value;
            list.innerHTML = "";
            if (!val || val.length < 2) { list.classList.add('hidden'); return; }

            const filtered = pelangganData.filter(p => 
                (p.nama_pelanggan && p.nama_pelanggan.toLowerCase().includes(val.toLowerCase()))
            );

            filtered.slice(0, 5).forEach(p => {
                const div = document.createElement('div');
                div.className = "autocomplete-item";
                div.innerHTML = `<div class="font-black text-gray-800 text-sm">${p.nama_pelanggan}</div><div class="text-[10px] text-gray-400 font-bold uppercase">${p.email}</div>`;
                div.onclick = () => {
                    inputNama.value = p.nama_pelanggan;
                    document.getElementById('email').value = p.email;
                    document.getElementById('whatsapp').value = p.whatsapp;
                    if(p.lat_rumah && p.lang_rumah) {
                        const latLng = [parseFloat(p.lat_rumah), parseFloat(p.lang_rumah)];
                        marker.setLatLng(latLng);
                        map.setView(latLng, 16);
                        document.getElementById('lat').value = p.lat_rumah;
                        document.getElementById('lang').value = p.lang_rumah;
                    }
                    list.classList.add('hidden');
                };
                list.appendChild(div);
            });
            list.classList.remove('hidden');
        });

        document.getElementById('bookingForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = "<span>Menyimpan...</span>";

            const payload = {
                action: 'tambahBooking',
                nama: inputNama.value,
                email: document.getElementById('email').value,
                whatsapp: document.getElementById('whatsapp').value,
                pekerjaan: document.getElementById('pekerjaan').value,
                keterangan: "Input Manual Admin",
                lat: document.getElementById('lat').value,
                lang: document.getElementById('lang').value
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                Swal.fire({ title: 'Berhasil!', text: 'Booking disimpan & Notifikasi dikirim.', icon: 'success' })
                    .then(() => location.href = 'index.html');
            } catch (err) {
                Swal.fire('Gagal', 'Terjadi kesalahan', 'error');
                btn.disabled = false;
                btn.innerHTML = "<span>Simpan & Kirim Notif</span>";
            }
        };

        window.onload = () => { initMap(); loadDatabase(); };
        document.addEventListener('click', (e) => { if(e.target !== inputNama) list.classList.add('hidden'); });
    </script>
</body>
</html>
