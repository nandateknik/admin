<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Billing System - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; color: #1e293b; overflow-x: hidden; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Spinner Loader */
        .loader { width: 24px; height: 24px; border: 3px solid #DDD; border-bottom-color: #2563eb; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .tab-active { color: #2563eb; font-weight: 900; border-bottom: 4px solid #2563eb; }
        .autocomplete-items { position: absolute; border-radius: 1.5rem; border: 1px solid #e5e7eb; background: white; z-index: 100; top: 100%; left: 0; right: 0; margin-top: 5px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; }
        .autocomplete-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #f9fafb; }
        
        .nota-kertas { font-family: 'Courier Prime', monospace; background: #fff; color: #000; position: relative; }
        #watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); font-size: 45px; font-weight: 900; opacity: 0.15; pointer-events: none; z-index: 10; white-space: nowrap; }
    </style>
</head>
<body>

<div class="mobile-container shadow-2xl flex flex-col">
    <header class="p-8 pb-4">
        <div class="flex items-center justify-between mb-6">
            <button onclick="window.history.back()" class="bg-gray-100 p-3 rounded-2xl active:scale-90 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-xl font-black text-gray-800 italic">BILLING <span class="text-blue-600">SYSTEM</span></h1>
            <div class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-800 tracking-tighter uppercase">v2.5</div>
        </div>

        <nav class="flex border-b border-gray-100">
            <button onclick="switchTab('buat')" id="tabBuat" class="flex-1 py-3 text-xs font-black tracking-widest tab-active uppercase transition-all">Buat Nota</button>
            <button onclick="switchTab('riwayat')" id="tabRiwayat" class="flex-1 py-3 text-xs font-black tracking-widest text-gray-300 uppercase transition-all">Riwayat</button>
        </nav>
    </header>

    <main id="contentBuat" class="px-8 pt-2 space-y-6 flex-1 pb-10 overflow-y-auto">
        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-2 block">Cari Nama Pelanggan</label>
            <input type="text" id="notaCustSearch" placeholder="Ketik nama pelanggan..." autocomplete="off" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-bold text-gray-700 outline-none transition-all">
            <div id="autocomplete-list" class="autocomplete-items hidden shadow-2xl overflow-hidden"></div>
            <input type="hidden" id="finalEmail">
        </div>

        <div id="itemContainer" class="space-y-4">
            <div class="bg-white border-2 border-gray-100 p-5 rounded-[2rem] space-y-4 item-row shadow-sm">
                <input type="text" placeholder="Deskripsi Jasa / Barang" class="w-full text-sm font-black outline-none item-nama border-b-2 border-gray-50 pb-2 focus:border-blue-200">
                <div class="flex items-center gap-4">
                    <div class="flex-1">
                        <label class="text-[9px] text-gray-400 font-black block mb-1 uppercase ml-1">Qty</label>
                        <input type="number" oninput="hitungTotal()" value="1" class="w-full bg-gray-50 p-3 rounded-xl text-sm font-black item-qty outline-none">
                    </div>
                    <div class="flex-[2]">
                        <label class="text-[9px] text-gray-400 font-black block mb-1 uppercase ml-1">Harga Satuan</label>
                        <input type="number" oninput="hitungTotal()" placeholder="0" class="w-full bg-gray-50 p-3 rounded-xl text-sm font-black item-harga text-right outline-none">
                    </div>
                </div>
            </div>
        </div>

        <button onclick="tambahItem()" class="w-full py-4 text-[10px] font-black text-gray-400 border-2 border-dashed border-gray-200 rounded-[1.5rem] hover:bg-gray-50 transition-all uppercase tracking-widest">+ Tambah Baris Pekerjaan</button>

        <div class="bg-gray-900 p-7 rounded-[3rem] text-white shadow-2xl mt-4">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Status Nota</span>
                <select id="notaStatus" class="bg-gray-800 text-[10px] font-black p-2 px-4 rounded-full border-none outline-none text-blue-400">
                    <option value="PAID">LUNAS (PAID)</option>
                    <option value="UNPAID">PIUTANG (UNPAID)</option>
                </select>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <span class="text-[10px] font-black text-gray-500 block mb-1 uppercase tracking-widest">Total Tagihan</span>
                    <span id="totalDisplay" class="text-2xl font-black text-white">Rp 0</span>
                </div>
                <button onclick="simpanNota()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-black text-xs shadow-lg active:scale-95 transition-all uppercase">Simpan</button>
            </div>
        </div>
    </main>

    <main id="contentRiwayat" class="px-8 hidden bg-gray-50 flex-1 space-y-4 overflow-y-auto pb-10">
        <input type="text" id="searchRiwayat" oninput="resetPagination(); renderRiwayat();" placeholder="Cari Nama..." class="w-full p-4 bg-white border-2 border-gray-100 rounded-[2rem] text-xs font-black outline-none focus:border-blue-500 shadow-sm mt-4">
        
        <div id="loadingRiwayat" class="hidden text-center py-10">
            <span class="loader mb-2"></span>
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Mengambil Data...</p>
        </div>

        <div id="listRiwayat" class="space-y-4"></div>
        
        <div id="pagination" class="flex justify-between items-center py-4 hidden">
            <button onclick="changePage(-1)" id="btnPrev" class="px-4 py-2 bg-white border rounded-xl text-[10px] font-black disabled:opacity-30">PREV</button>
            <span id="pageInfo" class="text-[10px] font-black text-gray-400">Hal 1</span>
            <button onclick="changePage(1)" id="btnNext" class="px-4 py-2 bg-white border rounded-xl text-[10px] font-black disabled:opacity-30">NEXT</button>
        </div>
    </main>
</div>

<div id="modalNota" class="fixed inset-0 bg-black/80 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white w-full max-w-2xl rounded-[1.5rem] overflow-hidden flex flex-col shadow-2xl max-h-[90vh]">
        <div class="p-4 bg-gray-50 flex justify-between items-center border-b">
            <div class="flex gap-2">
                <button onclick="switchNotaStatus()" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase">Ubah Status</button>
                <button onclick="unduhPDF()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase">Cetak PDF</button>
            </div>
            <button onclick="tutupModal()" class="text-gray-400 p-2 text-xl font-black">✕</button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4 bg-gray-200">
            <div id="notaPrintArea" class="p-10 nota-kertas mx-auto bg-white shadow-lg" style="width: 210mm; min-height: 297mm;">
                <div id="watermark"></div>
                <div class="text-center mb-8">
                    <h2 class="font-black text-2xl uppercase tracking-widest mb-1">NANDA TEKNIK BANYUWANGI</h2>
                    <p class="text-[10px] font-bold">Sukowidi Indah Residence, Blok D-5 | WhatsApp: 0823-3120-1148</p>
                    <div class="border-b-2 border-black mt-4"></div>
                </div>

                <div class="grid grid-cols-2 text-[11px] mb-6">
                    <div><p>INV: <span id="invId"></span></p><p>KEPADA: <span id="invCust" class="font-black"></span></p></div>
                    <div class="text-right"><p>TGL: <span id="invTgl"></span></p><p>STATUS: <span id="invStatusLabel" class="font-black uppercase"></span></p></div>
                </div>

                <table class="w-full text-[11px] border-2 border-black">
                    <thead class="bg-gray-50 uppercase font-black">
                        <tr class="border-b-2 border-black">
                            <th class="py-2 px-3 border-r-2 border-black text-left">Deskripsi</th>
                            <th class="text-center w-16 border-r-2 border-black">Qty</th>
                            <th class="text-right px-3 w-28">Total</th>
                        </tr>
                    </thead>
                    <tbody id="invItems"></tbody>
                    <tfoot class="border-t-2 border-black bg-gray-50 font-black">
                        <tr><td colspan="2" class="py-3 px-3 text-right border-r-2 border-black">TOTAL AKHIR :</td><td class="text-right px-3" id="invTotal"></td></tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzg5RTkyWU_SlYftvpx3bEPGuaknDOaoJrtJv2dXJ1Ysn5FyWGv4z-YyI5sgidoLTCZuw/exec";
    let pelangganData = [];
    let databaseNota = [];
    let selectedNota = null;
    
    // Pagination vars
    let currentPage = 1;
    const itemsPerPage = 5;

    async function init() {
        try {
            const resP = await fetch(SCRIPT_URL + "?type=pelanggan");
            pelangganData = await resP.json();
        } catch (e) { console.error("Gagal load pelanggan", e); }
    }

    function switchTab(tab) {
        document.getElementById('contentBuat').classList.toggle('hidden', tab !== 'buat');
        document.getElementById('contentRiwayat').classList.toggle('hidden', tab !== 'riwayat');
        document.getElementById('tabBuat').classList.toggle('tab-active', tab === 'buat');
        document.getElementById('tabRiwayat').classList.toggle('tab-active', tab === 'riwayat');
        if(tab === 'riwayat') loadRiwayat();
    }

    async function loadRiwayat() {
        const loader = document.getElementById('loadingRiwayat');
        const list = document.getElementById('listRiwayat');
        const pagin = document.getElementById('pagination');
        
        if (databaseNota.length === 0) {
            loader.classList.remove('hidden');
            list.innerHTML = "";
            pagin.classList.add('hidden');
            try {
                const res = await fetch(SCRIPT_URL + "?type=nota");
                databaseNota = await res.json();
                databaseNota.reverse(); // Terbaru di atas
            } catch (e) { console.error(e); }
            loader.classList.add('hidden');
        }
        renderRiwayat();
    }

    function renderRiwayat() {
        const list = document.getElementById('listRiwayat');
        const searchTerm = document.getElementById('searchRiwayat').value.toLowerCase();
        
        // Filter
        const filtered = databaseNota.filter(n => (n.email || "").toLowerCase().includes(searchTerm));
        
        // Paginate
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedItems = filtered.slice(start, end);
        
        list.innerHTML = paginatedItems.length ? "" : "<p class='text-center text-xs text-gray-400 py-10'>Data tidak ditemukan</p>";
        
        paginatedItems.forEach(n => {
            const isPaid = n.status === 'PAID';
            list.innerHTML += `<div onclick='bukaDetail(${JSON.stringify(n)})' class="bg-white p-5 rounded-[2rem] border-2 border-gray-100 flex justify-between items-center shadow-sm active:scale-95 transition-all">
                <div><p class="text-[9px] font-black text-gray-400 uppercase">${n.id || n.id_nota} • ${n.tanggal}</p><p class="text-sm font-black text-gray-800">${n.email}</p></div>
                <div class="text-right"><p class="text-sm font-black text-gray-900">Rp ${parseInt(n.total).toLocaleString()}</p><span class="text-[9px] font-black uppercase ${isPaid?'text-green-500':'text-red-500'}">${n.status}</span></div>
            </div>`;
        });

        // Update UI Pagination
        document.getElementById('pagination').classList.toggle('hidden', filtered.length <= itemsPerPage);
        document.getElementById('pageInfo').innerText = `Hal ${currentPage} dari ${Math.ceil(filtered.length / itemsPerPage)}`;
        document.getElementById('btnPrev').disabled = currentPage === 1;
        document.getElementById('btnNext').disabled = end >= filtered.length;
    }

    function changePage(dir) {
        currentPage += dir;
        renderRiwayat();
    }

    function resetPagination() {
        currentPage = 1;
    }

    function bukaDetail(n) {
        selectedNota = n;
        document.getElementById('invId').innerText = n.id || n.id_nota || "INV-???";
        document.getElementById('invCust').innerText = n.email;
        document.getElementById('invTgl').innerText = n.tanggal;
        document.getElementById('invStatusLabel').innerText = n.status;
        document.getElementById('invTotal').innerText = "Rp " + parseInt(n.total).toLocaleString('id-ID');
        
        const wm = document.getElementById('watermark');
        const color = n.status === 'PAID' ? '#16a34a' : '#dc2626';
        wm.innerHTML = `<span style="border: 5px solid ${color}; color:${color}; padding:8px 25px; border-radius:12px; font-size:45px; font-weight:900; opacity:0.3;">${n.status}</span>`;

        const b = document.getElementById('invItems'); b.innerHTML = "";
        
        // FIX UNCAUGHT TYPEERROR
        let items = [];
        try {
            const rawItems = n.items || n.items_json;
            items = (typeof rawItems === 'string') ? JSON.parse(rawItems) : rawItems;
            if (!Array.isArray(items)) items = []; 
        } catch(e) { items = []; }

        items.forEach(it => {
            b.innerHTML += `<tr class="border-b border-black">
                <td class="py-2 px-3 border-r-2 border-black font-bold uppercase">${it.nama}</td>
                <td class="text-center border-r-2 border-black">${it.qty}</td>
                <td class="text-right px-3">${(it.qty * it.harga).toLocaleString()}</td>
            </tr>`;
        });

        document.getElementById('modalNota').classList.replace('hidden', 'flex');
    }

    // --- Autocomplete ---
    const searchInput = document.getElementById('notaCustSearch');
    const autoList = document.getElementById('autocomplete-list');

    searchInput.addEventListener('input', function() {
        const val = this.value;
        autoList.innerHTML = "";
        if (!val) { autoList.classList.add('hidden'); return; }
        const filtered = pelangganData.filter(p => 
            (p.nama || "").toLowerCase().includes(val.toLowerCase())
        );
        if(filtered.length > 0) {
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = "autocomplete-item";
                div.innerHTML = `<div class="font-black text-gray-800 text-sm">${p.nama}</div><div class="text-[10px] text-gray-400 font-bold uppercase">${p.email}</div>`;
                div.onclick = () => {
                    searchInput.value = p.nama;
                    document.getElementById('finalEmail').value = p.email;
                    autoList.classList.add('hidden');
                };
                autoList.appendChild(div);
            });
            autoList.classList.remove('hidden');
        }
    });

    function tambahItem() {
        const div = document.createElement('div');
        div.className = "bg-white border-2 border-gray-100 p-5 rounded-[2rem] space-y-4 item-row relative shadow-sm";
        div.innerHTML = `<button onclick="this.parentElement.remove(); hitungTotal();" class="absolute top-4 right-4 text-gray-300 text-lg">✕</button>
            <input type="text" placeholder="Deskripsi Jasa" class="w-full text-sm font-black outline-none item-nama border-b-2 border-gray-50 pb-2 focus:border-blue-200">
            <div class="flex items-center gap-4">
                <div class="flex-1"><input type="number" oninput="hitungTotal()" value="1" class="w-full bg-gray-50 p-3 rounded-xl text-sm font-black item-qty outline-none"></div>
                <div class="flex-[2]"><input type="number" oninput="hitungTotal()" placeholder="0" class="w-full bg-gray-50 p-3 rounded-xl text-sm font-black item-harga text-right outline-none"></div>
            </div>`;
        document.getElementById('itemContainer').appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        document.querySelectorAll('.item-row').forEach(row => {
            const q = row.querySelector('.item-qty').value || 0;
            const h = row.querySelector('.item-harga').value || 0;
            total += (q * h);
        });
        document.getElementById('totalDisplay').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    async function simpanNota() {
        const email = document.getElementById('finalEmail').value;
        if(!email) return Swal.fire('Error', 'Pilih pelanggan dulu!', 'error');
        const items = [];
        document.querySelectorAll('.item-row').forEach(row => {
            const nama = row.querySelector('.item-nama').value;
            const qty = row.querySelector('.item-qty').value;
            const harga = row.querySelector('.item-harga').value;
            if(nama && harga) items.push({ nama, qty, harga });
        });
        if(items.length === 0) return Swal.fire('Error', 'Isi data pekerjaan!', 'error');

        const payload = {
            action: 'simpanNota',
            id_nota: "INV-" + Date.now().toString().slice(-6),
            email: email, 
            items: items, 
            total: hitungTotal(),
            status: document.getElementById('notaStatus').value,
            tanggal: new Date().toLocaleDateString('id-ID')
        };
        Swal.fire({title: 'Menyimpan...', didOpen: () => Swal.showLoading()});
        await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify(payload)});
        Swal.fire('Sukses', 'Nota Berhasil Disimpan', 'success').then(() => location.reload());
    }

    async function switchNotaStatus() {
        const id = selectedNota.id || selectedNota.id_nota;
        const newStatus = selectedNota.status === 'PAID' ? 'UNPAID' : 'PAID';
        Swal.fire({title: 'Memproses...', didOpen: () => Swal.showLoading()});
        await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify({action: 'updateStatusNota', id: id, status: newStatus})});
        location.reload();
    }

    function unduhPDF() {
        const el = document.getElementById('notaPrintArea');
        html2pdf().from(el).set({ margin: 0, filename: `Nota-${selectedNota.id||'Nanda'}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } }).save();
    }

    function tutupModal() { document.getElementById('modalNota').classList.replace('flex', 'hidden'); }
    window.onload = init;
</script>
</body>
</html>
