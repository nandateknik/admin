<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Billing System - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; display: flex; flex-direction: column; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; }
        .nota-kertas { font-family: 'Courier Prime', monospace; background: #fff; position: relative; color: #000; }
        #watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 50px; font-weight: 900; opacity: 0.1; pointer-events: none; z-index: 10; white-space: nowrap;
        }
        .wm-paid { color: #16a34a; border: 5px solid #16a34a; padding: 10px; border-radius: 12px; }
        .wm-unpaid { color: #dc2626; border: 5px solid #dc2626; padding: 10px; border-radius: 12px; }
        .autocomplete-items {
            position: absolute; border-radius: 1rem; border: 1px solid #e2e8f0;
            background: white; z-index: 100; top: 100%; left: 0; right: 0; 
            margin-top: 5px; overflow-y: auto; max-height: 200px;
        }
        .autocomplete-item { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>

<div class="mobile-container shadow-2xl">
    <header class="p-6 pb-2 bg-white sticky top-0 z-50">
        <div class="flex items-center justify-between mb-4">
            <button onclick="window.history.back()" class="p-2 hover:bg-gray-100 rounded-xl transition-all text-slate-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-xl font-800 tracking-tight">Billing System</h1>
            <div class="w-10"></div>
        </div>
        <nav class="flex border-b border-gray-100">
            <button onclick="switchTab('buat')" id="tabBuat" class="flex-1 py-3 text-[11px] font-800 tracking-widest tab-active uppercase">Input Nota</button>
            <button onclick="switchTab('riwayat')" id="tabRiwayat" class="flex-1 py-3 text-[11px] font-800 tracking-widest text-gray-400 uppercase">Riwayat</button>
        </nav>
    </header>

    <main id="contentBuat" class="p-6 space-y-6">
        <div class="flex bg-gray-100 p-1 rounded-2xl shadow-inner">
            <button onclick="setNotaMode('pelanggan')" id="btnNP" class="flex-1 py-2 rounded-xl text-[10px] font-800 bg-white shadow-sm text-blue-600">PELANGGAN LAMA</button>
            <button onclick="setNotaMode('umum')" id="btnNU" class="flex-1 py-2 rounded-xl text-[10px] font-800 text-gray-400">UMUM / BARU</button>
        </div>

        <div class="relative">
            <label class="text-[10px] font-800 text-gray-400 uppercase tracking-widest ml-2 mb-1 block">Penerima</label>
            <input type="text" id="notaCustSearch" placeholder="Cari nama atau email..." class="w-full bg-gray-50 border-2 border-transparent p-4 rounded-2xl font-bold outline-none focus:border-blue-500 focus:bg-white transition-all">
            <div id="autocomplete-list" class="autocomplete-items hidden shadow-2xl"></div>
            <input type="hidden" id="finalEmail">
        </div>

        <div id="itemContainer" class="space-y-3">
            <div class="bg-white border border-gray-100 p-4 rounded-2xl shadow-sm space-y-3 item-row">
                <input type="text" placeholder="Nama Jasa / Barang" class="w-full text-sm font-bold outline-none item-nama border-b pb-2">
                <div class="flex items-center gap-3">
                    <div class="flex-1">
                        <span class="text-[9px] text-gray-400 font-bold block mb-1 uppercase">Qty</span>
                        <input type="number" oninput="hitungTotal()" value="1" min="1" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-qty">
                    </div>
                    <div class="flex-[2]">
                        <span class="text-[9px] text-gray-400 font-bold block mb-1 uppercase">Harga</span>
                        <input type="number" oninput="hitungTotal()" placeholder="0" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-harga text-right">
                    </div>
                </div>
            </div>
        </div>

        <button onclick="tambahItem()" class="w-full py-4 text-[10px] font-800 text-gray-400 border-2 border-dashed border-gray-200 rounded-2xl hover:bg-gray-50">+ TAMBAH BARIS</button>

        <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-800 text-slate-400 uppercase tracking-widest">Status Nota</span>
                <select id="notaStatus" class="bg-slate-800 text-[10px] font-900 p-2 rounded-xl border-none outline-none">
                    <option value="PAID">PAID (LUNAS)</option>
                    <option value="UNPAID">UNPAID (PIUTANG)</option>
                </select>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <span class="text-[10px] font-800 text-slate-400 block mb-1">GRAND TOTAL</span>
                    <span id="totalDisplay" class="text-3xl font-900 text-blue-400 leading-none">Rp 0</span>
                </div>
                <button onclick="simpanNota()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-900 text-xs shadow-lg active:scale-95 transition-all">SIMPAN</button>
            </div>
        </div>
    </main>

    <main id="contentRiwayat" class="p-6 hidden bg-gray-50 flex-1 space-y-4">
        <div class="space-y-2">
            <input type="text" id="searchRiwayat" oninput="filterRiwayat()" placeholder="Cari ID / Nama / Email..." class="w-full p-4 bg-white border border-gray-100 rounded-2xl text-xs font-bold outline-none shadow-sm">
        </div>
        <div id="listRiwayat" class="space-y-4"></div>
        <div class="flex justify-center items-center gap-4 py-6" id="paginationUI">
            <button id="prevBtn" class="p-2 bg-white rounded-lg border disabled:opacity-30"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
            <span id="pageNumber" class="text-xs font-900 text-gray-500">1 / 1</span>
            <button id="nextBtn" class="p-2 bg-white rounded-lg border disabled:opacity-30"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg></button>
        </div>
    </main>
</div>

<div id="modalNota" class="fixed inset-0 bg-black/80 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white w-full rounded-[2.5rem] overflow-hidden max-h-[95vh] flex flex-col max-w-sm shadow-2xl">
        
        <div class="p-4 bg-gray-50 flex justify-between items-center border-b">
            <span class="text-[10px] font-900 text-gray-400 uppercase tracking-widest">Detail Invoice</span>
            <button onclick="tutupModal()" class="text-gray-400 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
        </div>

        <div id="notaPrintArea" class="p-8 nota-kertas flex-1 overflow-y-auto relative bg-white">
            <div id="watermark"></div>
            <div class="text-center mb-6 border-b-2 border-black pb-4">
                <h2 class="font-900 text-lg uppercase tracking-tight">Nanda Teknik</h2>
                <p class="text-[8px]">Maintenance & Repair Service Specialist</p>
                <p class="text-[8px]">WA: 0823-3120-1148 | Banyuwangi</p>
            </div>
            
            <div class="text-[10px] flex justify-between mb-6">
                <div><p>ID: <span id="invId" class="font-bold"></span></p><p>KE: <span id="invCust" class="font-bold"></span></p></div>
                <div class="text-right"><p id="invTgl" class="font-bold"></p><p id="invStatus" class="font-900 uppercase"></p></div>
            </div>

            <table class="w-full text-[10px] mb-8">
                <thead><tr class="border-b border-black"><th class="text-left py-1">DESKRIPSI</th><th class="text-center py-1">QTY</th><th class="text-right py-1">TOTAL</th></tr></thead>
                <tbody id="invItems"></tbody>
            </table>

            <div class="border-t-2 border-black pt-2 mb-8">
                <div class="flex justify-between font-900 text-xs uppercase"><span>Total Bayar</span><span id="invTotal"></span></div>
            </div>

            <div class="text-[8px] grid grid-cols-2 pt-4 border-t border-dashed">
                <div><p class="font-bold">METODE:</p><p>Transfer BCA / Tunai</p><p>A/N Nanda Kurniawan</p></div>
                <div class="text-right flex flex-col justify-end"><p class="font-bold underline italic">Hormat Kami,</p><br><p class="font-bold">Admin Nanda Teknik</p></div>
            </div>
        </div>
        
        <div class="p-6 bg-slate-50 flex gap-3">
            <button onclick="unduhPDF()" class="flex-1 py-4 rounded-2xl font-800 text-xs text-white bg-blue-600 shadow-lg flex items-center justify-center gap-2 uppercase">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                Unduh PDF
            </button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTWLt7U019IqTivPIoPVKoasI2MiUiVr5MdehGL5PiDgIpYwdeD5pdkGxM4w1T76dNLA/exec";
    
    let pelangganData = [];
    let databaseNota = [];
    let filteredNota = [];
    let currentNotaMode = 'pelanggan';
    let currentPage = 1;
    const itemsPerPage = 8;

    // --- LOGIKA TAB ---
    function switchTab(tab) {
        document.getElementById('contentBuat').classList.toggle('hidden', tab !== 'buat');
        document.getElementById('contentRiwayat').classList.toggle('hidden', tab !== 'riwayat');
        document.getElementById('tabBuat').classList.toggle('tab-active', tab === 'buat');
        document.getElementById('tabRiwayat').classList.toggle('tab-active', tab === 'riwayat');
        if(tab === 'riwayat') loadRiwayat();
    }

    function setNotaMode(mode) {
        currentNotaMode = mode;
        const isPel = mode === 'pelanggan';
        document.getElementById('btnNP').className = isPel ? "flex-1 py-2 rounded-xl text-[10px] font-800 bg-white shadow-sm text-blue-600" : "flex-1 py-2 rounded-xl text-[10px] font-800 text-gray-400";
        document.getElementById('btnNU').className = !isPel ? "flex-1 py-2 rounded-xl text-[10px] font-800 bg-white shadow-sm text-blue-600" : "flex-1 py-2 rounded-xl text-[10px] font-800 text-gray-400";
        document.getElementById('notaCustSearch').value = "";
        document.getElementById('finalEmail').value = "";
    }

    // --- BILLING ENGINE ---
    function tambahItem() {
        const div = document.createElement('div');
        div.className = "bg-white border border-gray-100 p-4 rounded-2xl shadow-sm space-y-3 item-row relative";
        div.innerHTML = `
            <button onclick="this.parentElement.remove(); hitungTotal();" class="absolute top-4 right-4 text-gray-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
            <input type="text" placeholder="Deskripsi Jasa / Barang" class="w-full text-sm font-bold outline-none item-nama border-b pb-2">
            <div class="flex items-center gap-3">
                <div class="flex-1"><span class="text-[9px] text-gray-400 font-bold block mb-1">QTY</span><input type="number" oninput="hitungTotal()" value="1" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-qty"></div>
                <div class="flex-[2]"><span class="text-[9px] text-gray-400 font-bold block mb-1">HARGA</span><input type="number" oninput="hitungTotal()" placeholder="0" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-harga text-right"></div>
            </div>`;
        document.getElementById('itemContainer').appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        document.querySelectorAll('.item-row').forEach(row => {
            const q = parseFloat(row.querySelector('.item-qty').value) || 0;
            const h = parseFloat(row.querySelector('.item-harga').value) || 0;
            total += (q * h);
        });
        document.getElementById('totalDisplay').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    async function simpanNota() {
        const email = document.getElementById('finalEmail').value || document.getElementById('notaCustSearch').value;
        const items = [];
        document.querySelectorAll('.item-row').forEach(row => {
            const nama = row.querySelector('.item-nama').value;
            const qty = row.querySelector('.item-qty').value;
            const harga = row.querySelector('.item-harga').value;
            if(nama && harga) items.push({ nama, qty, harga });
        });

        if(!email || items.length === 0) return Swal.fire('Gagal', 'Lengkapi data pelanggan dan jasa', 'warning');
        
        Swal.fire({title: 'Sedang Menyimpan...', didOpen: () => Swal.showLoading(), allowOutsideClick: false});
        
        const payload = {
            action: 'simpanNota',
            id_nota: "INV-" + Date.now().toString().slice(-6),
            email: email, 
            items: JSON.stringify(items), // Disimpan sebagai String JSON agar aman di Sheets
            total: hitungTotal(),
            status: document.getElementById('notaStatus').value,
            tanggal: new Date().toLocaleDateString('id-ID')
        };

        try {
            await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify(payload)});
            Swal.fire({icon:'success', title:'Nota Disimpan'}).then(() => location.reload());
        } catch(e) { Swal.fire('Error', 'Gagal kirim data', 'error'); }
    }

    // --- RIWAYAT LOGIC ---
    async function loadRiwayat() {
        const list = document.getElementById('listRiwayat');
        list.innerHTML = `<p class='text-center py-10 text-xs font-bold text-gray-400'>Memuat data...</p>`;
        try {
            const res = await fetch(SCRIPT_URL + "?type=nota");
            databaseNota = await res.json();
            filteredNota = [...databaseNota].reverse(); // Nota terbaru di atas
            displayNota();
        } catch(e) { list.innerHTML = "<p class='text-center py-10 text-red-500'>Gagal memuat data.</p>"; }
    }

    function displayNota() {
        const list = document.getElementById('listRiwayat');
        list.innerHTML = "";
        const start = (currentPage-1) * itemsPerPage;
        const currentData = filteredNota.slice(start, start + itemsPerPage);

        currentData.forEach(n => {
            const isPaid = n.status === 'PAID';
            list.innerHTML += `
                <div onclick='bukaDetail(${JSON.stringify(n)})' class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center cursor-pointer active:scale-95 transition-all">
                    <div class="truncate mr-4">
                        <p class="text-[9px] font-900 text-gray-400 uppercase tracking-tighter">${n.id_nota || n.id} â€¢ ${n.tanggal}</p>
                        <p class="text-sm font-800 text-slate-800 truncate uppercase">${n.email}</p>
                    </div>
                    <div class="text-right shrink-0">
                        <p class="text-sm font-900 text-slate-800">Rp ${parseInt(n.total).toLocaleString('id-ID')}</p>
                        <span class="text-[8px] font-900 ${isPaid?'text-green-500':'text-red-500'} uppercase tracking-widest">${n.status}</span>
                    </div>
                </div>`;
        });
        
        document.getElementById('pageNumber').innerText = `${currentPage} / ${Math.ceil(filteredNota.length/itemsPerPage) || 1}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage >= Math.ceil(filteredNota.length/itemsPerPage);
    }

    function bukaDetail(nota) {
        document.getElementById('invId').innerText = nota.id_nota || nota.id;
        document.getElementById('invTgl').innerText = nota.tanggal;
        document.getElementById('invCust').innerText = nota.email;
        document.getElementById('invStatus').innerText = nota.status;
        document.getElementById('invStatus').className = "font-900 uppercase " + (nota.status === 'PAID' ? 'text-green-600' : 'text-red-600');
        document.getElementById('invTotal').innerText = "Rp " + parseInt(nota.total).toLocaleString('id-ID');
        document.getElementById('watermark').innerHTML = `<span class="${nota.status === 'PAID' ? 'wm-paid' : 'wm-unpaid'}">${nota.status}</span>`;
        
        const body = document.getElementById('invItems');
        body.innerHTML = "";
        
        let items = [];
        try {
            // PERBAIKAN DI SINI: Deteksi apakah data sudah object atau masih string JSON
            items = typeof nota.items === 'string' ? JSON.parse(nota.items) : (nota.items || []);
        } catch(e) {
            console.error("Gagal parsing items:", e);
            items = [];
        }

        if (items.length > 0) {
            items.forEach(it => {
                const harga = parseFloat(it.harga) || 0;
                const qty = parseFloat(it.qty) || 1;
                body.innerHTML += `
                    <tr class="border-b border-gray-100">
                        <td class="py-2 text-[10px] uppercase font-bold">${it.nama}<br><span class="text-[8px] font-normal text-gray-400">@${harga.toLocaleString('id-ID')}</span></td>
                        <td class="text-center py-2">${qty}</td>
                        <td class="text-right py-2 font-bold">${(qty * harga).toLocaleString('id-ID')}</td>
                    </tr>`;
            });
        } else {
            body.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-gray-400">Tidak ada rincian item</td></tr>`;
        }

        document.getElementById('modalNota').classList.replace('hidden', 'flex');
    }

    function filterRiwayat() {
        const key = document.getElementById('searchRiwayat').value.toLowerCase();
        filteredNota = databaseNota.filter(n => 
            (n.id_nota || n.id || "").toLowerCase().includes(key) || 
            (n.email || "").toLowerCase().includes(key)
        ).reverse();
        currentPage = 1;
        displayNota();
    }

    function unduhPDF() {
        const id = document.getElementById('invId').innerText;
        const element = document.getElementById('notaPrintArea');
        const opt = { 
            margin: 10, 
            filename: `Nota-${id}.pdf`, 
            html2canvas: { scale: 3 }, 
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
        };
        html2pdf().set(opt).from(element).save();
    }

    function tutupModal() { document.getElementById('modalNota').classList.replace('flex', 'hidden'); }

    // --- AUTOCOMPLETE & INIT ---
    window.onload = async () => {
        try {
            const res = await fetch(SCRIPT_URL + "?type=pelanggan");
            pelangganData = await res.json();
        } catch(e) {}
    };

    const searchInp = document.getElementById('notaCustSearch');
    const autoList = document.getElementById('autocomplete-list');
    
    searchInp.addEventListener('input', function() {
        const val = this.value;
        if(currentNotaMode !== 'pelanggan') { document.getElementById('finalEmail').value = val; return; }
        autoList.innerHTML = "";
        if (!val) { autoList.classList.add('hidden'); return; }
        
        const filtered = pelangganData.filter(p => 
            (p.nama||"").toLowerCase().includes(val.toLowerCase()) || 
            (p.email||"").toLowerCase().includes(val.toLowerCase())
        );

        filtered.slice(0, 5).forEach(p => {
            const d = document.createElement('div');
            d.className = "autocomplete-item";
            d.innerHTML = `<div class="font-bold text-sm">${p.nama}</div><div class="text-[10px] text-gray-400">${p.email}</div>`;
            d.onclick = () => { 
                searchInp.value = p.nama; 
                document.getElementById('finalEmail').value = p.email; 
                autoList.classList.add('hidden'); 
            };
            autoList.appendChild(d);
        });
        autoList.classList.toggle('hidden', filtered.length === 0);
    });

    document.getElementById('prevBtn').onclick = () => { if(currentPage > 1) { currentPage--; displayNota(); } };
    document.getElementById('nextBtn').onclick = () => { if(currentPage < Math.ceil(filteredNota.length/itemsPerPage)) { currentPage++; displayNota(); } };

</script>
</body>
</html>
