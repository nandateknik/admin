<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Nota - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; }
        .nota-kertas { font-family: 'Courier Prime', monospace; position: relative; }
        #watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 70px; font-weight: 900; opacity: 0.1; pointer-events: none; z-index: 0; white-space: nowrap;
        }
        .wm-paid { color: #22c55e; border: 8px solid #22c55e; padding: 10px; border-radius: 15px; }
        .wm-unpaid { color: #ef4444; border: 8px solid #ef4444; padding: 10px; border-radius: 15px; }
        .autocomplete-items {
            position: absolute; border-radius: 1rem; border: 1px solid #e5e7eb;
            background: white; z-index: 99; top: 100%; left: 0; right: 0; 
            margin-top: 5px; overflow-y: auto; max-height: 200px;
        }
        .autocomplete-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f9fafb; }
        .tab-active { border-bottom: 4px solid #111827; color: #111827; }
    </style>
</head>
<body class="bg-gray-200">

<div class="mobile-container shadow-2xl flex flex-col pb-10">
    <div class="p-8 pb-0 bg-white sticky top-0 z-50">
        <div class="flex items-center justify-between mb-6">
            <button onclick="window.history.back()" class="bg-gray-100 p-3 rounded-2xl text-gray-800"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
            <h1 class="text-xl font-black">Billing System</h1>
            <div class="w-10"></div>
        </div>
        <div class="flex border-b">
            <button onclick="switchTab('buat')" id="tabBuat" class="flex-1 py-4 text-[10px] font-black tracking-widest tab-active uppercase">Buat Nota</button>
            <button onclick="switchTab('riwayat')" id="tabRiwayat" class="flex-1 py-4 text-[10px] font-black tracking-widest text-gray-400 uppercase">Riwayat</button>
        </div>
    </div>

    <main id="contentBuat" class="p-8">
        <div class="space-y-5">
            <div class="flex bg-gray-100 p-1 rounded-2xl">
                <button onclick="setNotaMode('pelanggan')" id="btnNP" class="flex-1 py-2 rounded-xl text-[10px] font-black bg-white shadow-sm text-blue-600">PELANGGAN LAMA</button>
                <button onclick="setNotaMode('umum')" id="btnNU" class="flex-1 py-2 rounded-xl text-[10px] font-black text-gray-400">UMUM / BARU</button>
            </div>

            <div class="relative">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2 block mb-1">Tujuan Nota</label>
                <input type="text" id="notaCustSearch" placeholder="Cari nama/email..." class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl font-bold outline-none focus:border-blue-500">
                <div id="autocomplete-list" class="autocomplete-items hidden shadow-xl"></div>
                <input type="hidden" id="finalEmail">
            </div>

            <div id="itemContainer" class="space-y-3 pt-2">
                <div class="flex gap-2 bg-white p-3 border rounded-xl shadow-sm item-row">
                    <input type="text" placeholder="Deskripsi Jasa/Barang" class="flex-1 text-sm font-bold outline-none item-nama">
                    <input type="number" oninput="hitungTotal()" placeholder="Harga" class="w-24 text-sm font-bold outline-none text-right item-harga">
                </div>
            </div>

            <button onclick="tambahItem()" class="w-full py-3 text-[10px] font-black text-gray-400 border-2 border-dashed rounded-xl">+ TAMBAH BARIS</button>
            
            <div class="bg-gray-900 p-6 rounded-[2rem] text-white shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] font-bold opacity-60 uppercase">Status Bayar</span>
                    <select id="notaStatus" class="bg-gray-800 text-[10px] font-black p-2 rounded-lg outline-none border-none">
                        <option value="PAID">PAID (LUNAS)</option>
                        <option value="UNPAID">UNPAID (BELUM)</option>
                    </select>
                </div>
                <div class="flex justify-between items-end">
                    <span class="text-xs font-bold">TOTAL TAGIHAN</span>
                    <span id="totalDisplay" class="text-2xl font-black text-blue-400">Rp 0</span>
                </div>
            </div>

            <button onclick="simpanNota()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black shadow-xl active:scale-95 transition-all">SIMPAN & CETAK</button>
        </div>
    </main>

    <main id="contentRiwayat" class="p-8 hidden">
        <div id="listRiwayat" class="space-y-4"></div>
    </main>
</div>

<div id="modalNota" class="fixed inset-0 bg-black/80 z-[100] hidden items-center justify-center p-4">
    <div class="bg-white w-full rounded-[2rem] overflow-hidden max-h-[90vh] flex flex-col max-w-sm">
        
        <div class="p-4 bg-gray-50 flex justify-between items-center border-b">
            <button id="btnActionStatus" onclick="switchNotaStatus()" class="bg-orange-100 text-orange-600 px-4 py-2 rounded-xl text-[10px] font-black hover:bg-orange-200 transition-all">
                ðŸ”„ UBAH STATUS
            </button>
            <button onclick="tutupModal()" class="text-gray-400 font-bold p-2 hover:text-red-500">TUTUP</button>
        </div>

        <div id="notaPrintArea" class="p-8 nota-kertas bg-white text-gray-800 flex-1 overflow-y-auto relative">
            <div id="watermark"></div>
            <div class="text-center mb-4 border-b-2 border-black pb-4">
                <h2 class="font-black text-lg">NANDA TEKNIK BANYUWANGI</h2>
                <p class="text-[8px]">Sukowidi Indah Residence, Banyuwangi</p>
                <p class="text-[8px]">WA: 082331201148 | Email: nandateknik02@gmail.com</p>
            </div>
            <div class="text-[9px] flex justify-between mb-4">
                <div><p>INV: <span id="invId" class="font-bold"></span></p><p>CUST: <span id="invCust" class="font-bold uppercase"></span></p></div>
                <div class="text-right"><p id="invTgl" class="font-bold"></p><p id="invStatus" class="font-black uppercase"></p></div>
            </div>
            <table class="w-full text-[10px] mb-4">
                <thead>
                    <tr class="border-b border-black text-left">
                        <th class="py-1">DESKRIPSI</th>
                        <th class="py-1 text-right">TOTAL</th>
                    </tr>
                </thead>
                <tbody id="invItems"></tbody>
            </table>
            <div class="border-t-2 border-black pt-2 mb-6">
                <div class="flex justify-between font-black text-xs uppercase"><span>Total Bayar</span><span id="invTotal"></span></div>
            </div>
            <div class="text-[8px] border-t pt-2 grid grid-cols-2">
                <div><p class="font-bold">PEMBAYARAN:</p><p>BCA - NANDA K</p><p>082331201148</p></div>
                <div class="text-right flex flex-col justify-end"><p class="underline font-bold text-[10px]">NANDA TEKNIK</p></div>
            </div>
        </div>
        
        <div class="p-6 bg-gray-50 flex gap-2">
            <button onclick="unduhPDF()" class="flex-1 py-4 rounded-xl font-black text-xs text-white bg-blue-600 shadow-lg uppercase">Unduh PDF</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQFeurSeG8_D7oOTU1mcW-R_K2zKv4IeFGj-ZAN7AWCCHJbo0xC-Z9W5nU4wU32W_qAw/exec"; 
    let pelangganData = [];
    let databaseNota = [];
    let currentNotaMode = 'pelanggan';
    let selectedNota = null; // Menyimpan data nota yang sedang dibuka

    // --- AUTOCOMPLETE LOGIC ---
    const searchInput = document.getElementById('notaCustSearch');
    const autoList = document.getElementById('autocomplete-list');

    searchInput.addEventListener('input', function() {
        const val = this.value;
        if(currentNotaMode !== 'pelanggan') { document.getElementById('finalEmail').value = val; return; }
        autoList.innerHTML = "";
        if (!val || val.length < 1) { autoList.classList.add('hidden'); return; }
        const filtered = pelangganData.filter(p => (p.nama && p.nama.toLowerCase().includes(val.toLowerCase())) || (p.email && p.email.toLowerCase().includes(val.toLowerCase())));
        if(filtered.length > 0) {
            filtered.slice(0, 5).forEach(p => {
                const div = document.createElement('div');
                div.className = "autocomplete-item text-xs font-bold text-gray-700 hover:bg-blue-50";
                div.innerHTML = `<div>${p.nama}</div><div class="text-[9px] text-gray-400 font-normal">${p.email}</div>`;
                div.onclick = () => {
                    searchInput.value = p.nama;
                    document.getElementById('finalEmail').value = p.email;
                    autoList.classList.add('hidden');
                };
                autoList.appendChild(div);
            });
            autoList.classList.remove('hidden');
        } else { autoList.classList.add('hidden'); }
    });

    function setNotaMode(mode) {
        currentNotaMode = mode;
        const isPel = mode === 'pelanggan';
        document.getElementById('btnNP').className = isPel ? "flex-1 py-2 rounded-xl text-[10px] font-black bg-white shadow-sm text-blue-600" : "flex-1 py-2 rounded-xl text-[10px] font-black text-gray-400";
        document.getElementById('btnNU').className = !isPel ? "flex-1 py-2 rounded-xl text-[10px] font-black bg-white shadow-sm text-blue-600" : "flex-1 py-2 rounded-xl text-[10px] font-black text-gray-400";
        searchInput.value = ""; document.getElementById('finalEmail').value = "";
    }

    // --- TAMBAH & HITUNG ---
    function tambahItem() {
        const div = document.createElement('div');
        div.className = "flex gap-2 bg-white p-3 border rounded-xl shadow-sm item-row";
        div.innerHTML = `<input type="text" placeholder="Deskripsi" class="flex-1 text-sm font-bold outline-none item-nama"><input type="number" oninput="hitungTotal()" placeholder="Harga" class="w-24 text-sm font-bold outline-none text-right item-harga"><button onclick="this.parentElement.remove(); hitungTotal();" class="text-red-400 px-1">Ã—</button>`;
        document.getElementById('itemContainer').appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        document.querySelectorAll('.item-harga').forEach(input => total += parseInt(input.value || 0));
        document.getElementById('totalDisplay').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    // --- SIMPAN NOTA ---
    async function simpanNota() {
        const email = document.getElementById('finalEmail').value || searchInput.value;
        const items = [];
        document.querySelectorAll('.item-row').forEach(div => {
            const nama = div.querySelector('.item-nama').value;
            const harga = div.querySelector('.item-harga').value;
            if(nama && harga) items.push({nama, harga, qty: 1}); // Menambahkan default qty 1
        });

        if(!email) return Swal.fire('Oops!', 'Tujuan nota belum diisi', 'warning');
        if(items.length === 0) return Swal.fire('Oops!', 'Belum ada item', 'warning');

        Swal.fire({title: 'Memproses...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});

        const payload = {
            action: 'simpanNota',
            id_nota: "NT-" + Date.now().toString().slice(-6),
            email: email,
            items: JSON.stringify(items),
            total: hitungTotal(),
            status: document.getElementById('notaStatus').value,
            tanggal: new Date().toLocaleDateString('id-ID') + " " + new Date().toLocaleTimeString('id-ID')
        };

        try {
            await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify(payload)});
            Swal.fire('Sukses!', 'Nota disimpan', 'success').then(() => location.reload());
        } catch(e) { Swal.fire('Gagal', 'Koneksi error', 'error'); }
    }

    // --- RIWAYAT & DETAIL ---
    async function loadRiwayat() {
        document.getElementById('listRiwayat').innerHTML = "<p class='text-center text-xs py-10 text-gray-400'>Mengambil data nota...</p>";
        try {
            const res = await fetch(SCRIPT_URL + "?type=nota");
            databaseNota = await res.json();
            displayNota();
        } catch(e) { document.getElementById('listRiwayat').innerHTML = "Gagal memuat."; }
    }

    function displayNota() {
        const list = document.getElementById('listRiwayat');
        list.innerHTML = databaseNota.length ? "" : "<p class='text-center py-10 text-xs'>Belum ada riwayat.</p>";
        databaseNota.forEach(n => {
            const isPaid = n.status.toUpperCase() === 'PAID';
            list.innerHTML += `
                <div onclick='bukaDetail(${JSON.stringify(n)})' class="bg-white p-5 rounded-2xl border flex justify-between items-center active:scale-95 transition-all cursor-pointer">
                    <div>
                        <p class="text-[9px] font-black text-gray-300 uppercase">${n.id_nota || n.id} | ${n.tanggal}</p>
                        <p class="text-sm font-black text-gray-800 truncate w-40 uppercase">${n.email}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-black text-gray-800">Rp ${parseInt(n.total).toLocaleString('id-ID')}</p>
                        <span class="text-[8px] font-black ${isPaid ? 'text-green-500' : 'text-red-500'} uppercase">${n.status}</span>
                    </div>
                </div>`;
        });
    }

    function bukaDetail(nota) {
        selectedNota = nota;
        const statusUC = nota.status.toUpperCase();
        
        document.getElementById('invId').innerText = nota.id_nota || nota.id;
        document.getElementById('invTgl').innerText = nota.tanggal;
        document.getElementById('invCust').innerText = nota.email;
        document.getElementById('invStatus').innerText = statusUC;
        document.getElementById('invStatus').className = "font-black uppercase " + (statusUC === 'PAID' ? 'text-green-500' : 'text-red-500');
        document.getElementById('invTotal').innerText = "Rp " + parseInt(nota.total).toLocaleString('id-ID');
        
        const wm = document.getElementById('watermark');
        wm.innerHTML = `<span class="${statusUC === 'PAID' ? 'wm-paid' : 'wm-unpaid'}">${statusUC}</span>`;

        // Parsing item yang mendukung QTY
        let items = [];
        try { items = typeof nota.items === 'string' ? JSON.parse(nota.items) : (nota.items || []); } catch(e) {}
        
        const body = document.getElementById('invItems');
        body.innerHTML = "";
        items.forEach(it => {
            const qty = it.qty || 1;
            const harga = it.harga || 0;
            body.innerHTML += `
                <tr class="border-b border-gray-50">
                    <td class="py-2 uppercase text-[10px]">
                        <span class="font-bold">${it.nama}</span><br>
                        <span class="text-gray-400 font-normal">${qty} x ${parseInt(harga).toLocaleString('id-ID')}</span>
                    </td>
                    <td class="text-right py-2 font-black text-[10px]">
                        ${(qty * harga).toLocaleString('id-ID')}
                    </td>
                </tr>`;
        });

        document.getElementById('modalNota').classList.replace('hidden', 'flex');
    }

    // --- FUNGSI UBAH STATUS ---
    async function switchNotaStatus() {
        if(!selectedNota) return;
        const statusLama = selectedNota.status.toUpperCase();
        const statusBaru = statusLama === 'PAID' ? 'UNPAID' : 'PAID';

        const konfirmasi = await Swal.fire({
            title: 'Ubah Status?',
            text: `Ubah status nota ini menjadi ${statusBaru}?`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Ya, Ubah!',
            cancelButtonText: 'Batal'
        });

        if (konfirmasi.isConfirmed) {
            Swal.fire({title: 'Memperbarui...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'updateStatusNota',
                        id: selectedNota.id_nota || selectedNota.id,
                        status: statusBaru
                    })
                });
                
                // Update tampilan lokal
                selectedNota.status = statusBaru;
                bukaDetail(selectedNota); // Refresh isi modal
                loadRiwayat(); // Refresh list riwayat di belakang
                Swal.fire('Berhasil', 'Status nota telah diperbarui', 'success');
            } catch(e) {
                Swal.fire('Gagal', 'Terjadi kesalahan sistem', 'error');
            }
        }
    }

    function switchTab(tab) {
        document.getElementById('contentBuat').classList.toggle('hidden', tab !== 'buat');
        document.getElementById('contentRiwayat').classList.toggle('hidden', tab !== 'riwayat');
        document.getElementById('tabBuat').classList.toggle('tab-active', tab === 'buat');
        document.getElementById('tabRiwayat').classList.toggle('tab-active', tab === 'riwayat');
        if(tab === 'riwayat') loadRiwayat();
    }

    function unduhPDF() {
        const element = document.getElementById('notaPrintArea');
        html2pdf().from(element).set({
            margin: 10,
            filename: `Nota-${selectedNota.id_nota || 'Nanda'}.pdf`,
            html2canvas: { scale: 3 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).save();
    }

    function tutupModal() { document.getElementById('modalNota').classList.replace('flex', 'hidden'); selectedNota = null; }
    window.onload = async () => { try { const res = await fetch(SCRIPT_URL + "?type=pelanggan"); pelangganData = await res.json(); } catch(e) {} };
</script>
</body>
</html>
