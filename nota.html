<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Billing System - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 800; }
        .autocomplete-items { position: absolute; border: 1px solid #e2e8f0; background: white; z-index: 100; top: 100%; left: 0; right: 0; border-radius: 1rem; overflow: hidden; }
        .autocomplete-item { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f1f5f9; }
        .autocomplete-item:hover { background-color: #f8fafc; }
        .nota-kertas { font-family: 'Courier Prime', monospace; background: #fff; color: #000; position: relative; }
        #watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); font-size: 45px; font-weight: 900; opacity: 0.15; pointer-events: none; z-index: 10; white-space: nowrap; }
    </style>
</head>
<body>

<div class="mobile-container shadow-2xl">
    <header class="p-6 pb-2 bg-white sticky top-0 z-50 border-b">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-xl font-900 tracking-tight text-blue-600 uppercase">Nanda Teknik</h1>
            <span class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-800">BILLING v2.1</span>
        </div>
        <nav class="flex">
            <button onclick="switchTab('buat')" id="tabBuat" class="flex-1 py-3 text-[11px] font-800 tab-active uppercase">Input Nota</button>
            <button onclick="switchTab('riwayat')" id="tabRiwayat" class="flex-1 py-3 text-[11px] font-800 text-gray-400 uppercase">Riwayat</button>
        </nav>
    </header>

    <main id="contentBuat" class="p-6 space-y-6">
        <div class="relative">
            <label class="text-[10px] font-900 text-gray-400 uppercase tracking-widest ml-2 mb-1 block">Cari Pelanggan Aktif</label>
            <input type="text" id="notaCustSearch" placeholder="Ketik nama / email..." class="w-full bg-gray-50 border-2 border-transparent p-4 rounded-2xl font-bold outline-none focus:border-blue-500 focus:bg-white transition-all">
            <div id="autocomplete-list" class="autocomplete-items hidden shadow-2xl"></div>
            <input type="hidden" id="finalEmail">
        </div>

        <div id="itemContainer" class="space-y-3">
            <div class="bg-white border border-gray-100 p-4 rounded-2xl shadow-sm space-y-3 item-row">
                <input type="text" placeholder="Deskripsi Pekerjaan / Barang" class="w-full text-sm font-bold outline-none item-nama border-b pb-2 focus:border-blue-400">
                <div class="flex items-center gap-3">
                    <div class="flex-1">
                        <span class="text-[9px] text-gray-400 font-bold block mb-1">QTY</span>
                        <input type="number" oninput="hitungTotal()" value="1" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-qty">
                    </div>
                    <div class="flex-[2]">
                        <span class="text-[9px] text-gray-400 font-bold block mb-1">HARGA SATUAN</span>
                        <input type="number" oninput="hitungTotal()" placeholder="0" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-harga text-right">
                    </div>
                </div>
            </div>
        </div>

        <button onclick="tambahItem()" class="w-full py-4 text-[10px] font-800 text-gray-400 border-2 border-dashed border-gray-200 rounded-2xl hover:bg-gray-50">+ TAMBAH BARIS JASA</button>

        <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-800 text-slate-400 uppercase tracking-widest">Status Pembayaran</span>
                <select id="notaStatus" class="bg-slate-800 text-[10px] font-900 p-2 rounded-xl border-none outline-none text-blue-400">
                    <option value="PAID">PAID (LUNAS)</option>
                    <option value="UNPAID">UNPAID (PIUTANG)</option>
                </select>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <span class="text-[10px] font-800 text-slate-400 block mb-1 uppercase">Total Tagihan</span>
                    <span id="totalDisplay" class="text-3xl font-900 text-blue-400">Rp 0</span>
                </div>
                <button onclick="simpanNota()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-900 text-xs shadow-lg active:scale-95 transition-all">SIMPAN</button>
            </div>
        </div>
    </main>

    <main id="contentRiwayat" class="p-6 hidden bg-gray-50 flex-1 space-y-4 overflow-y-auto">
        <input type="text" id="searchRiwayat" oninput="filterRiwayat()" placeholder="Cari ID atau Nama..." class="w-full p-4 bg-white border border-gray-100 rounded-2xl text-xs font-bold outline-none focus:border-blue-500 shadow-sm">
        <div id="listRiwayat" class="space-y-4 pb-20"></div>
    </main>
</div>

<div id="modalNota" class="fixed inset-0 bg-black/80 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white w-full max-w-sm rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
        <div class="p-4 bg-gray-50 flex justify-between items-center border-b">
            <button onclick="switchNotaStatus()" class="bg-orange-100 text-orange-600 px-4 py-2 rounded-xl text-[10px] font-900">UBAH STATUS</button>
            <button onclick="tutupModal()" class="text-gray-400 p-2">✕</button>
        </div>
        <div id="notaPrintArea" class="p-8 nota-kertas flex-1 overflow-y-auto">
            <div id="watermark"></div>
            <div class="text-center mb-6 border-b-2 border-black pb-4">
                <h2 class="font-900 text-lg uppercase">NANDA TEKNIK</h2>
                <p class="text-[8px]">Network, Software & Electrical Engineering</p>
                <p class="text-[8px]">Wa: 0823-3120-1148 | Banyuwangi</p>
            </div>
            <div class="text-[10px] flex justify-between mb-6">
                <div><p id="invId" class="font-bold"></p><p id="invCust" class="font-bold uppercase"></p></div>
                <div class="text-right"><p id="invTgl"></p><p id="invStatus" class="font-900 uppercase"></p></div>
            </div>
            <table class="w-full text-[10px] mb-8">
                <thead><tr class="border-b border-black text-left"><th>DESKRIPSI</th><th class="text-center">QTY</th><th class="text-right">TOTAL</th></tr></thead>
                <tbody id="invItems"></tbody>
            </table>
            <div class="border-t-2 border-black pt-2 mb-8 flex justify-between font-900 text-xs">
                <span>GRAND TOTAL</span><span id="invTotal"></span>
            </div>
        </div>
        <div class="p-4"><button onclick="unduhPDF()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-900 text-xs shadow-lg">UNDUH PDF</button></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzg5RTkyWU_SlYftvpx3bEPGuaknDOaoJrtJv2dXJ1Ysn5FyWGv4z-YyI5sgidoLTCZuw/exec";
    let pelangganData = [];
    let databaseNota = [];
    let selectedNota = null;

    async function init() {
        try {
            const resP = await fetch(SCRIPT_URL + "?type=pelanggan");
            pelangganData = await resP.json();
        } catch (e) { console.error("Gagal load pelanggan", e); }
    }

    function switchTab(tab) {
        document.getElementById('contentBuat').classList.toggle('hidden', tab !== 'buat');
        document.getElementById('contentRiwayat').classList.toggle('hidden', tab !== 'riwayat');
        document.getElementById('tabBuat').classList.toggle('tab-active', tab === 'buat');
        document.getElementById('tabRiwayat').classList.toggle('tab-active', tab === 'riwayat');
        if(tab === 'riwayat') loadRiwayat();
    }

    // --- Autocomplete ---
    const searchInput = document.getElementById('notaCustSearch');
    const autoList = document.getElementById('autocomplete-list');

    searchInput.addEventListener('input', function() {
        const val = this.value;
        autoList.innerHTML = "";
        if (!val) { autoList.classList.add('hidden'); return; }
        const filtered = pelangganData.filter(p => 
            (p.nama && p.nama.toLowerCase().includes(val.toLowerCase())) || 
            (p.email && p.email.toLowerCase().includes(val.toLowerCase()))
        );
        if(filtered.length > 0) {
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = "autocomplete-item";
                div.innerHTML = `<div class="font-bold text-xs">${p.nama}</div><div class="text-[9px] text-gray-400">${p.email}</div>`;
                div.onclick = () => {
                    searchInput.value = p.nama;
                    document.getElementById('finalEmail').value = p.email;
                    autoList.classList.add('hidden');
                };
                autoList.appendChild(div);
            });
            autoList.classList.remove('hidden');
        }
    });

    function tambahItem() {
        const div = document.createElement('div');
        div.className = "bg-white border border-gray-100 p-4 rounded-2xl shadow-sm space-y-3 item-row relative";
        div.innerHTML = `<button onclick="this.parentElement.remove(); hitungTotal();" class="absolute top-4 right-4 text-gray-300">×</button>
            <input type="text" placeholder="Deskripsi Jasa" class="w-full text-sm font-bold outline-none item-nama border-b pb-2">
            <div class="flex items-center gap-3">
                <div class="flex-1"><input type="number" oninput="hitungTotal()" value="1" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-qty"></div>
                <div class="flex-[2]"><input type="number" oninput="hitungTotal()" class="w-full bg-gray-50 p-2 rounded-lg text-sm font-bold item-harga text-right"></div>
            </div>`;
        document.getElementById('itemContainer').appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        document.querySelectorAll('.item-row').forEach(row => {
            const q = row.querySelector('.item-qty').value || 0;
            const h = row.querySelector('.item-harga').value || 0;
            total += (q * h);
        });
        document.getElementById('totalDisplay').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    async function simpanNota() {
        const email = document.getElementById('finalEmail').value;
        if(!email) return Swal.fire('Error', 'Pilih pelanggan sik!', 'error');
        
        const items = [];
        document.querySelectorAll('.item-row').forEach(row => {
            const nama = row.querySelector('.item-nama').value;
            const qty = row.querySelector('.item-qty').value;
            const harga = row.querySelector('.item-harga').value;
            if(nama && harga) items.push({ nama, qty, harga });
        });

        const payload = {
            action: 'simpanNota',
            id_nota: "INV-" + Date.now().toString().slice(-6), // Iki bakal masuk kolom ID
            email: email, 
            items: items, 
            total: hitungTotal(),
            status: document.getElementById('notaStatus').value,
            tanggal: new Date().toLocaleString('id-ID')
        };

        Swal.fire({title: 'Nyimpen...', didOpen: () => Swal.showLoading()});
        await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify(payload)});
        Swal.fire('Sukses', 'Nota Berhasil Disimpan', 'success').then(() => location.reload());
    }

    async function loadRiwayat() {
        const res = await fetch(SCRIPT_URL + "?type=nota");
        databaseNota = await res.json();
        renderRiwayat(databaseNota);
    }

    function renderRiwayat(data) {
        const container = document.getElementById('listRiwayat');
        container.innerHTML = "";
        data.forEach(n => {
            const isPaid = n.status === 'PAID';
            const displayId = n.id || "INV-???"; // Sesuaikan kolom "id"
            container.innerHTML += `<div onclick='bukaDetail(${JSON.stringify(n)})' class="bg-white p-4 rounded-2xl border border-gray-100 flex justify-between items-center shadow-sm">
                <div><p class="text-[9px] font-bold text-gray-400 uppercase">${displayId} • ${n.tanggal}</p><p class="text-sm font-bold text-slate-800">${n.email}</p></div>
                <div class="text-right"><p class="text-sm font-900">Rp ${parseInt(n.total).toLocaleString()}</p><span class="text-[9px] font-900 ${isPaid?'text-green-500':'text-red-500'}">${n.status}</span></div>
            </div>`;
        });
    }

    function bukaDetail(n) {
        selectedNota = n;
        document.getElementById('invId').innerText = "NO: " + (n.id || "INV-???");
        document.getElementById('invCust').innerText = "KE: " + n.email;
        document.getElementById('invTgl').innerText = n.tanggal;
        document.getElementById('invStatus').innerText = n.status;
        document.getElementById('invTotal').innerText = "Rp " + parseInt(n.total).toLocaleString();
        
        const wm = document.getElementById('watermark');
        wm.innerHTML = `<span style="border: 6px solid ${n.status==='PAID'?'#16a34a':'#dc2626'}; color:${n.status==='PAID'?'#16a34a':'#dc2626'}; padding:10px; border-radius:12px;">${n.status}</span>`;

        const b = document.getElementById('invItems'); b.innerHTML = "";
        
        // Cek items_json mergo kolommu jenenge items_json
        let items = [];
        try {
            items = JSON.parse(n.items_json || n.items || "[]");
        } catch(e) { console.error("Gagal parse items"); }

        items.forEach(it => {
            b.innerHTML += `<tr><td class="py-1 uppercase">${it.nama}</td><td class="text-center">${it.qty}</td><td class="text-right">${(it.qty*it.harga).toLocaleString()}</td></tr>`;
        });
        document.getElementById('modalNota').classList.replace('hidden', 'flex');
    }

    async function switchNotaStatus() {
        const notaId = selectedNota.id; // Gunakan n.id
        const newStatus = selectedNota.status === 'PAID' ? 'UNPAID' : 'PAID';
        Swal.fire({title: 'Updating...'});
        await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify({action: 'updateStatusNota', id: notaId, status: newStatus})});
        location.reload();
    }

    function unduhPDF() {
        const el = document.getElementById('notaPrintArea');
        html2pdf().from(el).set({ 
            margin: 10, 
            filename: `Nota-${selectedNota.id}.pdf`, 
            html2canvas: { scale: 2 }, 
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
        }).save();
    }

    function tutupModal() { document.getElementById('modalNota').classList.replace('flex', 'hidden'); }
    window.onload = init;
</script>
</body>
</html>
