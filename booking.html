<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Update Pekerjaan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; }
        /* Perbaikan CSS Status agar lebih tegas */
        .status-btn.active-Tunggu { background-color: #3b82f6 !important; color: white !important; border-color: #3b82f6 !important; }
        .status-btn.active-Proses { background-color: #eab308 !important; color: white !important; border-color: #eab308 !important; }
        .status-btn.active-Cancel { background-color: #ef4444 !important; color: white !important; border-color: #ef4444 !important; }
        .status-btn.active-Selesai { background-color: #22c55e !important; color: white !important; border-color: #22c55e !important; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-10">
        
        <div class="p-8 pb-4 flex items-center justify-between">
            <button onclick="window.history.back()" class="bg-gray-100 p-3 rounded-2xl active:scale-90 transition-all text-gray-800 border border-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-xl font-black text-gray-800 tracking-tight">Update Progres</h1>
            <div class="w-10"></div>
        </div>

        <main class="px-8 pt-4">
            <form id="updateForm" class="space-y-6">
                
                <div class="bg-gray-50 rounded-[2rem] p-6 border border-gray-100 mb-2">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Order ID</p>
                    <input type="text" id="orderIdDisplay" readonly class="bg-transparent font-black text-lg text-gray-800 outline-none w-full">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Nama Pelanggan</label>
                    <input type="text" id="pelangganName" readonly class="w-full bg-gray-50 border-2 border-gray-50 px-6 py-4 rounded-[2rem] font-bold text-gray-600 outline-none">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Layanan</label>
                    <input type="text" id="pekerjaan" readonly class="w-full bg-gray-50 border-2 border-gray-50 px-6 py-4 rounded-[2rem] font-bold text-gray-600 outline-none">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-3 block">Update Status Terbaru</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" onclick="setStatus('Tunggu Antrian')" id="btn-Tunggu" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Tunggu Antrian</button>
                        <button type="button" onclick="setStatus('Proses')" id="btn-Proses" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Proses</button>
                        <button type="button" onclick="setStatus('Cancel')" id="btn-Cancel" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Cancel</button>
                        <button type="button" onclick="setStatus('Selesai')" id="btn-Selesai" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Selesai</button>
                    </div>
                    <input type="hidden" id="statusValue">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Catatan Pengerjaan</label>
                    <textarea id="keterangan" rows="4" placeholder="Contoh: Freon bocor sudah dilas, tinggal vacuum..." class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-medium transition-all outline-none text-sm text-gray-700"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-900 text-white py-6 rounded-[2rem] font-black shadow-xl shadow-gray-300 active:scale-95 transition-all flex items-center justify-center space-x-3 mt-4">
                    <span>SIMPAN PERUBAHAN</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </button>

            </form>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxcw5CsbGRSGtzFBNKqjNk6zqtCyYSFa7v5e_i1t2C-RQo2nR3-tE2MzFrkzTJqcxA5zQ/exec";
        const DASHBOARD_URL = "dashboard.html"; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            window.location.href = DASHBOARD_URL;
        }

        function setStatus(status) {
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.className = "status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all text-gray-400 bg-white";
            });

            const colorKey = status.split(' ')[0];
            const activeBtn = document.getElementById('btn-' + colorKey);
            if(activeBtn) {
                activeBtn.classList.add('active-' + colorKey);
            }
            document.getElementById('statusValue').value = status;
        }

        async function loadData() {
            document.getElementById('orderIdDisplay').value = "#" + orderId;
            
            // Efek Loading pada input
            document.getElementById('pelangganName').value = "Memuat data...";

            try {
                const response = await fetch(SCRIPT_URL);
                const allData = await response.json();
                
                // Cari data (ID dari URL biasanya string, pastikan pencarian aman)
                const item = allData.find(i => String(i.id) === String(orderId));

                if(item) {
                    document.getElementById('pelangganName').value = item.nama_pelanggan || "Tanpa Nama";
                    document.getElementById('pekerjaan').value = item.pekerjaan || "Layanan Teknik";
                    document.getElementById('keterangan').value = item.keterangan || ""; // Sesuaikan huruf kecil 'keterangan'
                    
                    if(item.status) {
                        setStatus(item.status);
                    }
                } else {
                    Swal.fire('Data Tidak Ditemukan', 'ID #' + orderId + ' tidak ada di database.', 'error')
                    .then(() => { window.location.href = DASHBOARD_URL; });
                }
            } catch (err) { 
                console.error(err);
                Swal.fire('Error', 'Gagal memuat data dari pusat.', 'error');
            }
        }

        document.getElementById('updateForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const status = document.getElementById('statusValue').value;
            if(!status) {
                Swal.fire('Pilih Status', 'Anda belum memilih status terbaru.', 'warning');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span>MENGIRIM NOTIFIKASI...</span>`;

            const payload = {
                id: orderId,
                status: status,
                keterangan: document.getElementById('keterangan').value,
                action: 'updateStatus'
            };

            try {
                // Kirim ke GAS
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: JSON.stringify(payload)
                });

                // Tampilkan sukses (Gunakan jeda agar terasa prosesnya)
                setTimeout(() => {
                    Swal.fire({
                        title: 'Update Berhasil!',
                        text: 'Pelanggan telah menerima email notifikasi otomatis.',
                        icon: 'success',
                        confirmButtonColor: '#111827'
                    }).then(() => {
                        window.location.href = DASHBOARD_URL;
                    });
                }, 1000);

            } catch (err) {
                Swal.fire('Gagal Simpan', 'Koneksi terputus.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        };

        window.onload = loadData;
    </script>
</body>
</html>
