<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Update Pekerjaan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; }
        .status-btn.active-Tunggu { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .status-btn.active-Proses { background-color: #eab308; color: white; border-color: #eab308; }
        .status-btn.active-Cancel { background-color: #ef4444; color: white; border-color: #ef4444; }
        .status-btn.active-Selesai { background-color: #22c55e; color: white; border-color: #22c55e; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-10">
        
        <div class="p-8 pb-4 flex items-center justify-between">
            <a href="dashboard.html" class="bg-gray-100 p-3 rounded-2xl active:scale-90 transition-all text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </a>
            <h1 class="text-xl font-black text-gray-800 tracking-tight">Manajemen Kerja</h1>
            <div class="w-10"></div>
        </div>

        <main class="px-8 pt-4">
            <form id="updateForm" class="space-y-6">
                
                <div class="bg-gray-50 rounded-[2rem] p-6 border border-gray-100 mb-2">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Order ID</p>
                    <input type="text" id="orderId" readonly class="bg-transparent font-black text-lg text-gray-800 outline-none w-full" value="#LOADING...">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Pelanggan</label>
                    <input type="text" id="email" readonly class="w-full bg-white border-2 border-gray-50 px-6 py-4 rounded-[2rem] font-bold text-gray-600 transition-all">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Layanan</label>
                    <input type="text" id="pekerjaan" readonly class="w-full bg-white border-2 border-gray-50 px-6 py-4 rounded-[2rem] font-bold text-gray-600 transition-all">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-3 block">Update Status</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" onclick="setStatus('Tunggu Antrian')" id="btn-Tunggu" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Tunggu Antrian</button>
                        <button type="button" onclick="setStatus('Proses')" id="btn-Proses" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Proses</button>
                        <button type="button" onclick="setStatus('Cancel')" id="btn-Cancel" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Cancel</button>
                        <button type="button" onclick="setStatus('Selesai')" id="btn-Selesai" class="status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all">Selesai</button>
                    </div>
                    <input type="hidden" id="statusValue" name="status">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2 mb-2 block">Keterangan / Catatan Teknisi</label>
                    <textarea id="keterangan" rows="4" placeholder="Tambahkan catatan progres atau alasan cancel..." class="w-full bg-gray-50 border-2 border-gray-100 focus:border-blue-500 px-6 py-4 rounded-[2rem] font-medium transition-all outline-none text-sm text-gray-700"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-900 text-white py-6 rounded-[2rem] font-black shadow-xl shadow-gray-300 active:scale-95 transition-all flex items-center justify-center space-x-3 mt-4">
                    <span>Simpan Perubahan</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </button>

            </form>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbws1kskfQWXl0ReZtnhRFd3rHl-3bozP1ulpIyomWX7sAffsR6NBTTfo-j3IWclgDmvlg/exec";
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        function setStatus(status) {
            // Reset kabeh style
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.className = "status-btn py-4 rounded-2xl border-2 border-gray-100 text-[10px] font-black uppercase transition-all";
            });

            // Aktifkan yang dipilih
            const activeBtn = document.getElementById('btn-' + status.split(' ')[0]);
            const colorKey = status.split(' ')[0];
            activeBtn.classList.add('active-' + colorKey);
            document.getElementById('statusValue').value = status;
        }

        async function loadData() {
            if(!orderId) return;
            document.getElementById('orderId').value = "#" + orderId;

            try {
                // Tarik data dari GAS untuk ID ini
                const response = await fetch(SCRIPT_URL);
                const allData = await response.json();
                const item = allData.find(i => i.id == orderId);

                if(item) {
                    document.getElementById('email').value = item.email;
                    document.getElementById('pekerjaan').value = item.pekerjaan;
                    document.getElementById('keterangan').value = item.Keterangan || "";
                    if(item.status) setStatus(item.status);
                }
            } catch (err) { console.error(err); }
        }

        document.getElementById('updateForm').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = "Menyimpan...";

            const payload = {
                id: orderId,
                status: document.getElementById('statusValue').value,
                keterangan: document.getElementById('keterangan').value,
                action: 'updateStatus' // Flag buat di GAS
            };

            try {
                // Kita pake POST ke GAS
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                alert('Data berhasil diupdate!');
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert('Gagal simpan data');
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Simpan Perubahan";
            }
        };

        window.onload = loadData;
    </script>
</body>
</html>
