<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-tools text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">NANDA TEKNIK</h2>
            <p class="text-gray-500 text-sm">Core System Management</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Masukkan username">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="••••••••">
                </div>
            </div>
            <button onclick="handleLogin()" id="btnLogin" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transform active:scale-95 transition shadow-lg shadow-blue-200">
                MASUK KE SISTEM
            </button>
        </div>
        
        <p class="text-center text-gray-400 text-xs mt-8">© 2026 Nanda Teknik Banyuwangi</p>
    </div>

    <script>

        (function() {
            const user = localStorage.getItem("user_nanda");
                if (user) {
                    // Jika sudah ada data login, tidak boleh buka halaman login lagi
                    window.location.href = "index.html";
                }
            })();
        // GANTI URL INI DENGAN URL WEB APP GOOGLE SCRIPT ANDA
        const API_URL = "https://script.google.com/macros/s/AKfycbzr4gEWPFsIpFCWycarI1JrSrVfU65IXTprI-s3AXNa4FWu80vCH0H6N3y3jlkESrHgEQ/exec";

        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (!user || !pass) {
                Swal.fire({ icon: 'warning', title: 'Ups!', text: 'Username dan Password wajib diisi.' });
                return;
            }

            Swal.fire({
                title: 'Verifikasi...',
                text: 'Mohon tunggu sebentar',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', username: user, password: pass })
                });
                const result = await response.json();

                if (result.result === "success") {
                    localStorage.setItem("user_nanda", JSON.stringify(result.data));
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Selamat datang, ' + result.data.nama,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "index.html";
                    });
                } else {
                    Swal.fire({ icon: 'error', title: 'Login Gagal', text: result.message });
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Gagal terhubung ke server. Pastikan API URL benar.' });
            }
        }
    </script>
</body>
</html>
